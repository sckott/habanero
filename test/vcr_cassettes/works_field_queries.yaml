        dispersal propensity often evolves on expanding range edges due to the Olympic
        Village effect, which involves the fastest and fittest finding themselves
        together in the same place at the same time, mating, and giving rise to like
        individuals. But what happens after the range''s leading edge has passed and
        the games are over? Although empirical studies indicate that dispersal propensity
        attenuates following range expansion, hypotheses about the mechanisms driving
        this attenuation have not been clearly articulated or tested. Here we use
        a simple model of the spatiotemporal dynamics of two phenotypes, one fast
        and the other slow, to propose that dispersal attenuation beyond pre-expansion
        levels is only possible in the presence of trade-offs between dispersal and
        life-history traits. The Olympic Village effect ensures that fast dispersers
        pre-empt locations far from the range''s previous limits. When trade-offs
        are absent, this pre-emptive spatial advantage has a lasting impact, with
        highly dispersive individuals attaining equilibrium frequencies that are strictly
        higher than their introduction frequencies. When trade-offs are present, dispersal
        propensity decays rapidly at all locations. Our model''s results about the
        post-colonization trajectory of dispersal evolution are clear and, in principle,
        should be observable in field studies. We conclude that empirical observations
        of post-colonization dispersal attenuation offer a novel way to detect the
        existence of otherwise elusive trade-offs between dispersal and life-history
