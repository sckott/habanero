        Research Fellowship from the Zoological Society of London","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"abstract":"<jats:p>Video
        playback is becoming a common method for manipulating social stimuli in experiments.
        Parid tits are one of the most commonly studied groups of wild birds. However,
        it is not yet clear if tits respond to video playback or how their behavioural
        responses should be measured. Behaviours may also differ depending on what
        they observe demonstrators encountering. Here we present blue tits (<jats:italic>Cyanistes
        caeruleus<\/jats:italic>) videos of demonstrators discovering palatable or
        aversive prey (injected with bitter-tasting Bitrex) from coloured feeding
        cups. First we quantify variation in demonstrators\u2019 responses to the
        prey items: aversive prey provoked high rates of beak wiping and head shaking.
        We then show that focal blue tits respond differently to the presence of a
        demonstrator on a video screen, depending on whether demonstrators discover
        palatable or aversive prey. Focal birds faced the video screen more during
        aversive prey presentations, and made more head turns. Regardless of prey
        type, focal birds also hopped more frequently during the presence of a demonstrator
        (compared to a control video of a different coloured feeding cup in an empty
        cage). Finally, we tested if demonstrators\u2019 behaviour affected focal
        birds\u2019 food preferences by giving individuals a choice to forage from
        the same cup as a demonstrator, or from the cup in the control video. We found
        that only half of the individuals made their choice in accordance to social
        information in the videos, i.e., their foraging choices were not different
        from random. Individuals that chose in accordance with a demonstrator, however,
        made their choice faster than individuals that chose an alternative cup. Together,
        our results suggest that video playback can provide social cues to blue tits,
        but individuals vary greatly in how they use this information in their foraging
        decisions.<\/jats:p>","DOI":"10.7717\/peerj.3062","type":"journal-article","created":{"date-parts":[[2017,3,21]],"date-time":"2017-03-21T09:09:12Z","timestamp":1490087352000},"page":"e3062","source":"Crossref","is-referenced-by-count":0,"title":["Can
