        Talley at UC-Davis","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"abstract":"<jats:p>Geographic
        variation in external morphology is thought to reflect an interplay between
        genotype and the environment. Morphological variation has been well-described
        for a number of cetacean species, including the bottlenose dolphin (<jats:italic>Tursiops
        truncatus<\/jats:italic>). In this study we analyzed dorsal fin morphometric
        variation in coastal bottlenose dolphins to search for geographic patterns
        at different spatial scales. A total of 533 dorsal fin images from 19 available
        photo-identification catalogs across the three Mexican oceanic regions (Pacific
        Ocean <jats:italic>n<\/jats:italic>\u00a0=\u00a06, Gulf of California <jats:italic>n<\/jats:italic>\u00a0=\u00a06
        and, Gulf of Mexico <jats:italic>n<\/jats:italic>\u00a0=\u00a07) were used
        in the analysis. Eleven fin shape measurements were analyzed to evaluate fin
        polymorphism through multivariate tests. Principal Component Analysis on log-transformed
        standardized ratios explained 94% of the variance. Canonical Discriminant
        Function Analysis on factor scores showed separation among most study areas
        (<jats:italic>p<\/jats:italic>\u00a0&lt;\u00a00.05) with exception of the
        Gulf of Mexico where a strong morphometric cline was found. Possible explanations
        for the observed differences are related to environmental, biological and
        evolutionary processes. Shape distinction between dorsal fins from the Pacific
        and those from the Gulf of California were consistent with previously reported
        differences in skull morphometrics and genetics. Although the functional advantages
        of dorsal fin shape remains to be assessed, it is not unlikely that over a
        wide range of environments, fin shape may represent a trade-off among thermoregulatory
        capacity, hydrodynamic performance and the swimming\/hunting behavior of the
        species.<\/jats:p>","DOI":"10.7717\/peerj.3415","type":"journal-article","created":{"date-parts":[[2017,6,13]],"date-time":"2017-06-13T07:42:51Z","timestamp":1497339771000},"page":"e3415","source":"Crossref","is-referenced-by-count":0,"title":["Phenotypic
