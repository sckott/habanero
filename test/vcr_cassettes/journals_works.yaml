        Federales de Innovaci\u00f3n Productiva PFIP 2006-1","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"abstract":"<jats:p>Within
        the Ceratopogonidae family, many genera transmit numerous diseases to humans
        and animals, while others are important pollinators of tropical crops. In
        the Yungas ecoregion of Argentina, previous systematic and ecological research
        on Ceratopogonidae focused on <jats:italic>Culicoides<\/jats:italic>, since
        they are the main transmitters of mansonelliasis in northwestern Argentina;
        however, few studies included the genera <jats:italic>Forcipomyia<\/jats:italic>,
        <jats:italic>Dasyhelea<\/jats:italic>, <jats:italic>Atrichopogon<\/jats:italic>,
        <jats:italic>Alluaudomyia<\/jats:italic>, <jats:italic>Echinohelea<\/jats:italic>,
        and <jats:italic>Bezzia<\/jats:italic>. Therefore, the objective of this study
        was to determine the presence and abundance of Ceratopogonidae in this region,
        their association with meteorological variables, and their variation in areas
        disturbed by human activity. Monthly collection of specimens was performed
        from July 2008 to July 2009 using CDC miniature light traps deployed for two
        consecutive days. A total of 360 specimens were collected, being the most
        abundant <jats:italic>Dasyhelea<\/jats:italic> genus (48.06%) followed by
        <jats:italic>Forcipomyia<\/jats:italic> (26.94%) and <jats:italic>Atrichopogon<\/jats:italic>
        (13.61%). Bivariate analyses showed significant differences in the abundance
        of the genera at different sampling sites and climatic conditions, with the
        summer season and El Corralito site showing the greatest abundance of specimens.
        Accumulated rainfall was the variable that related the most to the abundance
        of <jats:italic>Culicoides<\/jats:italic> (10.56%), while temperature was
        the most closely related variable to the abundance of <jats:italic>Forcipomyia<\/jats:italic>,
        <jats:italic>Dasyhelea<\/jats:italic>, and <jats:italic>Atrichopogon<\/jats:italic>.<\/jats:p>","DOI":"10.7717\/peerj.2655","type":"journal-article","created":{"date-parts":[[2016,11,17]],"date-time":"2016-11-17T09:42:43Z","timestamp":1479375763000},"page":"e2655","source":"Crossref","is-referenced-by-count":0,"title":["Ceratopogonidae
