        Agentura \u010cesk\u00e9 Republiky","doi-asserted-by":"crossref","award":["GBP505\/12\/G112-ECIP"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"abstract":"<jats:p>Monogenea
        is one of the most species-rich groups of parasitic flatworms worldwide, with
        many species described only recently, which is particularly true for African
        monogeneans. For example,<jats:italic>Cichlidogyrus<\/jats:italic>, a genus
        mostly occurring on African cichlids, comprises more than 100 nominal species.
        Twenty-two of these have been described from Lake Tanganyika, a famous biodiversity
        hotspot in which many vertebrate and invertebrate taxa, including monogeneans,
        underwent unique and spectacular radiations. Given their often high degrees
        of host specificity, parasitic monogeneans were also used as a potential tool
        to uncover host species relationships. This study presents the first investigation
        of the monogenean fauna occurring on the gills of endemic \u2018<jats:italic>Gnathochromis<\/jats:italic>\u2019
        species along the Burundese coastline of Lake Tanganyika. We test whether
        their monogenean fauna reflects the different phylogenetic position and ecological
        niche of<jats:italic>\u2018Gnathochromis\u2019 pfefferi<\/jats:italic>and<jats:italic>Gnathochromis
        permaxillaris<\/jats:italic>. Worms collected from specimens of<jats:italic>Limnochromis
        auritus<\/jats:italic>, a cichlid belonging to the same cichlid tribe as<jats:italic>G.
        permaxillaris<\/jats:italic>, were used for comparison. Morphological as well
        as genetic characterisation was used for parasite identification. In total,
        all 73<jats:italic>Cichlidogyrus<\/jats:italic>individuals collected from
        \u2018<jats:italic>G.\u2019 pfefferi<\/jats:italic>were identified as<jats:italic>C.
        irenae<\/jats:italic>. This is the only representative of<jats:italic>Cichlidogyrus<\/jats:italic>previously
        described from<jats:italic>\u2018G.\u2019 pfefferi<\/jats:italic>, its type
        host.<jats:italic>Gnathochromis permaxillaris<\/jats:italic>is infected by
        a species of<jats:italic>Cichlidogyrus<\/jats:italic>morphologically very
        similar to<jats:italic>C. gillardinae<\/jats:italic>. The monogenean species
        collected from<jats:italic>L. auritus<\/jats:italic>is considered as new for
        science, but sample size was insufficient for a formal description. Our results
        confirm previous suggestions that<jats:italic>\u2018G.\u2019 pfefferi<\/jats:italic>as
        a good disperser is infected by a single monogenean species across the entire
        Lake Tanganyika. Although<jats:italic>G. permaxillaris<\/jats:italic>and<jats:italic>L.
        auritus<\/jats:italic>are placed in the same tribe,<jats:italic>Cichlidogyrus<\/jats:italic>sp.
        occurring on<jats:italic>G. permaxillaris<\/jats:italic>is morphologically
        more similar to<jats:italic>C. irenae<\/jats:italic>from<jats:italic>\u2018G.\u2019
        pfefferi<\/jats:italic>, than to the<jats:italic>Cichlidogyrus<\/jats:italic>species
        found on<jats:italic>L. auritus<\/jats:italic>. Various evolutionary processes,
        such as host-switching or duplication events, might underlie the pattern observed
        in this particular parasite-host system. Additional samples for the<jats:italic>Cichlidogyrus<\/jats:italic>species
        occuring on<jats:italic>G. permaxillaris<\/jats:italic>and<jats:italic>L.
        auritus<\/jats:italic>are needed to unravel their evolutionary history by
        means of (co-)phylogenetic analyses.<\/jats:p>","DOI":"10.7717\/peerj.1629","type":"journal-article","created":{"date-parts":[[2016,1,25]],"date-time":"2016-01-25T08:35:10Z","timestamp":1453710910000},"page":"e1629","source":"Crossref","is-referenced-by-count":4,"title":["First
