        (Schure-Beijerinck-Poppingfonds\u2014now Academy Ecology Fund)","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"abstract":"<jats:p>The
        iconic gastropod genus <jats:italic>Cyphoma<\/jats:italic> is commonly observed
        in the Caribbean, where it lives in association with various octocorallian
        hosts. Each species in the genus <jats:italic>Cyphoma<\/jats:italic> has a
        unique, characteristic mantle pattern and colouration, which separates the
        valid taxa. Because of its abundance and recognisability <jats:italic>Cyphoma
        gibbosum<\/jats:italic> has been used as a model organism in several studies
        concerning allelochemicals, reef degradation, and physical defence mechanisms.
        Molecular analyses based on four molecular markers (COI, 16S, H3 and 28S)
        for three <jats:italic>Cyphoma<\/jats:italic> species (<jats:italic>C. gibbosum<\/jats:italic>,
        <jats:italic>C. mcgintyi<\/jats:italic>, <jats:italic>C.\u00a0signatum<\/jats:italic>)
        and an unidentified black morph, collected from three localities in the Caribbean,
        show that they represent morphological varieties of a single, genetically
        homogeneous species. This outcome is in agreement with previous anatomical
        studies. As a result <jats:italic>C. mcgintyi<\/jats:italic> and <jats:italic>C.
        signatum<\/jats:italic> are synonymised with <jats:italic>C. gibbosum<\/jats:italic>,
        which is a key result for future work using <jats:italic>C. gibbosum<\/jats:italic>
        as a model organism. The striking morphological differences in mantle pattern
        and colouration are hypothesised to be the result of one of three possible
        scenarios: rapid divergence, supergenes (including balanced polymorphism),
        or incipient speciation.<\/jats:p>","DOI":"10.7717\/peerj.3018","type":"journal-article","created":{"date-parts":[[2017,3,2]],"date-time":"2017-03-02T09:02:11Z","timestamp":1488445331000},"page":"e3018","source":"Crossref","is-referenced-by-count":0,"title":["Coat
