        South African Association for Marine Biological Research (SAAMBR)","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"abstract":"<jats:p>Recent
        surveys conducted on Reunion Island coral reefs revealed an atypical manifestation
        of black band disease on the main framework building coral, Porites lutea.
        This BBD manifestation (PorBBD) presented a thick lighter-colored band, which
        preceded the typical BBD lesion. Whilst BBD aetiology has been intensively
        described worldwide, it remains unclear if corals with apparently similar
        lesions across coral reefs are affected by the same pathogens. Therefore,
        a multidisciplinary approach involving field surveys, gross lesion monitoring,
        histopathology and 454-pyrosequencing was employed to provide the first comprehensive
        characterization of this particular manifestation. Surveys conducted within
        two geomorphological zones over two consecutive summers and winters showed
        spatial and seasonal patterns consistent with those found for typical BBD.
        Genetic analyses suggested an uncharacteristically high level of Vibrio spp.
        bacterial infection within PorBBD. However, microscopic analysis revealed
        high densities of cyanobacteria, penetrating the compromised tissue as well
        as the presence of basophilic bodies resembling bacterial aggregates in the
        living tissue, adjacent to the bacterial mat. Additionally, classical BBD-associated
        cyanobacterial strains, genetically related to Pseudoscillatoria coralii and
        Roseofilum reptotaenium were identified and isolated and the presence of sulfate-reducers
        or sulfide-oxidizers such as Desulfovibrio and Arcobacter, previously shown
        to be associated with anoxic microenvironment within typical BBD was also
        observed, confirming that PorBBD is a manifestation of classical BBD.<\/jats:p>","DOI":"10.7717\/peerj.2073","type":"journal-article","created":{"date-parts":[[2016,7,6]],"date-time":"2016-07-06T07:53:42Z","timestamp":1467791622000},"page":"e2073","source":"Crossref","is-referenced-by-count":0,"title":["Characterisation
