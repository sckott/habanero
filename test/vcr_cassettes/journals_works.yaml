        Education, Northeast Normal University","award":["130026529"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"abstract":"<jats:p><jats:italic>Leymus
        chinensis<\/jats:italic>is a dominant grass in the Songnen grassland of Northern
        China. The lower germination caused by the presence of lemmas has proved to
        be an obstacle for the use of the seeds of this plant by humans. However,
        it is still unknown if the lemmas have other ecological roles such as resisting
        drought and saline conditions. Three experiments were designed to investigate
        the ecological roles of the lemmas in<jats:italic>Leymus chinensis<\/jats:italic>seeds.
        The results showed that lemmas significantly improved the amount of water
        uptake and slowed down the dehydration rate of the seeds under dry conditions.
        Likewise, the lemmas induced seed dormancy, and removal of the lemmas improved
        the germination at all temperatures. Although germination percentage of the
        seeds without lemmas were higher than that of seeds with lemmas under salinity
        stress, the recovery and total percentage were significantly lower than the
        seeds with lemmas, especially at 400 mM stress. These results suggest that
        the lemmas play a vital function in water uptake, dehydration and salt tolerance
        during the germination stage of the seeds as a response to adverse environmental
        conditions. Although lemmas showed a dormancy effect, if we want to plant
        this species in salinity soil in Northeast China, the approach of removing
        the lemmas by artificial means and improving the seed germination percentage
        is not feasible.<\/jats:p>","DOI":"10.7717\/peerj.1485","type":"journal-article","created":{"date-parts":[[2016,1,4]],"date-time":"2016-01-04T09:58:40Z","timestamp":1451901520000},"page":"e1485","source":"Crossref","is-referenced-by-count":0,"title":["Lemmas
