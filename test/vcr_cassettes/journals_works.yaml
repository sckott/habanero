        Willys E. Lord Scholarship Award","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"abstract":"<jats:p>Information
        on connectivity is becoming increasingly in demand as marine protected areas
        are being designed as an integral part of a network to protect marine resources
        at the ecosystem level. Larval dispersal and population structure, however,
        remain very difficult to assess. Here, we tested the predictions of a detailed
        oceanographic connectivity model of larval dispersal and coral recruitment
        within Palau and between Palau and Yap, which was developed to support the
        review of the existing network of marine protected areas in Palau. We used
        high throughput microsatellite genotyping of the coral<jats:italic>Acropora
        hyacinthus<\/jats:italic>to characterize population genetic structure. Pairwise<jats:italic>F<\/jats:italic>\u2032<jats:sub><jats:italic>ST<\/jats:italic><\/jats:sub>values
        between Palau and Yap (0.10), Palau and Ngulu (0.09) and Yap and Ngulu (0.09)
        were all significant and similar to pairwise<jats:italic>F<\/jats:italic>\u2032<jats:sub><jats:italic>ST<\/jats:italic><\/jats:sub>values
        of sites within Palau (0.02\u20130.12) and within Yap (0.02\u20130.09) highlighting
        structure at island scale and indicating that recruitment may be even more
        localized than previously anticipated. A bottleneck test did not reveal any
        signs of a founder effect between Yap and Palau. Overall, the data supports
        the idea that recovery of<jats:italic>A. hyacinthus<\/jats:italic>in Palau
        did not come exclusively from a single source but most likely came from a
        combination of areas, including sites within Palau. In light of these results
        there seems to be very little connectivity around the barrier reef and management
        recommendation would be to increase the number or the size of MPAs within
        Palau.<\/jats:p>","DOI":"10.7717\/peerj.2330","type":"journal-article","created":{"date-parts":[[2016,8,18]],"date-time":"2016-08-18T07:52:01Z","timestamp":1471506721000},"page":"e2330","source":"Crossref","is-referenced-by-count":0,"title":["Population
