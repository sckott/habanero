        de los Ecosistemas de los fondos rocosos de Ecuador continental","award":["91740000.0000.375395"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"abstract":"<jats:p>Sea
        urchins are important grazers and influence reef development in the Eastern
        Tropical Pacific (ETP).<jats:italic>Diadema mexicanum<\/jats:italic>and<jats:italic>Eucidaris
        thouarsii<\/jats:italic>are the most important sea urchins on the Ecuadorian
        coastal reefs. This study provided a trophic scenario for these two species
        of echinoids in the coral-rocky reef bottoms of the Ecuadorian coast, using
        stable isotopes. We evaluated the relative proportion of algal resources assimilated,
        and trophic niche of the two sea urchins in the most southern coral-rocky
        reefs of the ETP in two sites with different disturbance level. Bayesian models
        were used to estimate the contribution of algal sources, niche breadth, and
        trophic overlap between the two species. The sea urchins behaved as opportunistic
        feeders, although they showed differential resource assimilation.<jats:italic>Eucidaris
        thouarsii<\/jats:italic>is the dominant species in disturbed environments;
        likewise, their niche amplitude was broader than that of<jats:italic>D. mexicanum<\/jats:italic>when
        conditions were not optimal. However, there was no niche overlap between the
        species. The Stable Isotope Analysis in R (SIAR) indicated that both sea urchins
        shared limiting resources in the disturbed area, mainly<jats:italic>Dictyota<\/jats:italic>spp.
        (contributions of up to 85% for<jats:italic>D. mexicanum<\/jats:italic>and
        up to 75% for<jats:italic>E. thouarsii<\/jats:italic>). The Stable Isotope
        Bayesian Ellipses in R (SIBER) analysis results indicated less interspecific
        competition in the undisturbed site. Our results suggested a trophic niche
        partitioning between sympatric sea urchin species in coastal areas of the
        ETP, but the limitation of resources could lead to trophic overlap and stronger
        habitat degradation.<\/jats:p>","DOI":"10.7717\/peerj.1578","type":"journal-article","created":{"date-parts":[[2016,1,14]],"date-time":"2016-01-14T13:55:39Z","timestamp":1452779739000},"page":"e1578","source":"Crossref","is-referenced-by-count":0,"title":["Trophic
