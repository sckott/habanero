        patterning can arise from environmental heterogeneity, biological feedbacks
        that produce multiple persistent ecological states, or their interaction.
        One source of feedbacks is density\u2010dependent changes in behaviour that
        regulate species interactions. By fitting state\u2010space models to large\u2010scale
        (~500\u00a0km) surveys on temperate rocky reefs, we find that behavioural
        feedbacks best explain why kelp and urchin barrens form either reef\u2010wide
        patches or local mosaics. Best\u2010supported models in California include
        feedbacks where starvation intensifies grazing across entire reefs create
        reef\u2010scale, alternatively stable kelp\u2010 and urchin\u2010dominated
