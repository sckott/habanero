        feedback of urchins avoiding dense kelp stands that can increase abrasion
        and predation risk, which drives a transition from shallower urchin\u2010dominated
        to deeper kelp\u2010dominated zones, with patchiness at 3\u20138\u00a0m depths
        with intermediate wave stress. Connecting locally studied processes with region\u2010wide
