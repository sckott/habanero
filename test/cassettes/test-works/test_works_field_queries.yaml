        Ecol Evol"],"published-print":{"date-parts":[[2016,3]]},"abstract":"<jats:title>Summary<\/jats:title><jats:p>\n<jats:list>\n\n<jats:list-item><jats:p>NeXML
        is a powerful and extensible exchange standard recently proposed to better
        meet the expanding needs for phylogenetic data and metadata sharing. Here
        we present the RNeXML package, which provides users of the <jats:sc>r<\/jats:sc>
        programming language with easy\u2010to\u2010use tools for reading and writing
        NeXML documents, including rich metadata, in a way that interfaces seamlessly
        with the extensive library of phylogenetic tools already available in the
        <jats:sc>r<\/jats:sc> ecosystem.<\/jats:p><\/jats:list-item>\n\n<jats:list-item><jats:p>Wherever
        possible, we designed RNeXML to map NeXML document contents, whose arrangement
        is influenced by the format''s XML Schema definition, to their most intuitive
        or useful representation in <jats:sc>r<\/jats:sc>. To make NeXML''s powerful
        facility for recording semantically rich machine\u2010readable metadata accessible
        to <jats:sc>r<\/jats:sc> users, we designed a functional programming interface
        to it that hides the semantic web standards leveraged by NeXML from <jats:sc>r<\/jats:sc>
        users who are unfamiliar with them.<\/jats:p><\/jats:list-item>\n\n<jats:list-item><jats:p>RNeXML
        can read any NeXML document that validates, and it generates valid NeXML documents
        from phylogeny and character data in various <jats:sc>r<\/jats:sc> representations
        in use. The metadata programming interface at a basic level aids fulfilling
        data documentation best practices, and at an advanced level preserves NeXML''s
        nearly limitless extensibility, for which we provide a fully working demonstration.
        Furthermore, to lower the barriers to sharing well\u2010documented phylogenetic
        data, RNeXML has started to integrate with taxonomic metadata augmentation
        services on the web, and with online repositories for data archiving.<\/jats:p><\/jats:list-item>\n\n<jats:list-item><jats:p>RNeXML
