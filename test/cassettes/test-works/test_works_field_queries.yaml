        Ecol Evol"],"published-print":{"date-parts":[[2023,3]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>\n<jats:list>\n\n<jats:list-item><jats:p>In
        the current age of a rapidly changing environment, it is becoming increasingly
        important to study critical transitions and how to best anticipate them. Critical
        transitions pose extremely challenging forecasting problems, which necessitate
        informative uncertainty estimation rather than point forecasts. In this study,
        we apply some of the most cutting edge deep learning methods for probabilistic
        time series forecasting to several classic ecological models that examine
        critical transitions.<\/jats:p><\/jats:list-item>\n\n<jats:list-item><jats:p>Our
        analysis focuses on three different simulated examples of critical transitions:
        a Hopf bifurcation, a saddle\u2010node bifurcation and a stochastic transition.
        For each scenario, we compare the forecasts from four deep learning models,
        long\u2010short term memory networks, gated recurrent unit networks, lock
        recurrent neural networks and transformers, to forecasts from an ARIMA model
        and a MCMC estimated model that is given the true transition dynamics.<\/jats:p><\/jats:list-item>\n\n<jats:list-item><jats:p>We
        found that the deep learning models were able to perform comparably to the
        idealized MCMC model on the stochastic transition case, and generally in between
        the MCMC and ARIMA models on the Hopf and saddle\u2010node bifurcation examples.<\/jats:p><\/jats:list-item>\n\n<jats:list-item><jats:p>Our
        results establish that deep learning methods warrant further exploration on
        the challenging class of critical transition forecasting problems.<\/jats:p><\/jats:list-item>\n<\/jats:list>\n<\/jats:p>","DOI":"10.1111\/2041-210x.14013","type":"journal-article","created":{"date-parts":[[2022,11,10]],"date-time":"2022-11-10T08:20:20Z","timestamp":1668068420000},"page":"785-798","update-policy":"http:\/\/dx.doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":1,"title":["Limits
