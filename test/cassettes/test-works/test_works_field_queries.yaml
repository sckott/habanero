        Letters"],"published-print":{"date-parts":[[2022,7]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Encouraged
        by decision makers\u2019 appetite for future information on topics ranging
        from elections to pandemics, and enabled by the explosion of data and computational
        methods, model\u2010based forecasts have garnered increasing influence on
        a breadth of decisions in modern society. Using several classic examples from
        fisheries management, I demonstrate that selecting the model or models that
        produce the most accurate and precise forecast (measured by statistical scores)
        can sometimes lead to worse outcomes (measured by real\u2010world objectives).
        This can create a forecast trap, in which the outcomes such as fish biomass
        or economic yield decline while the manager becomes increasingly convinced
        that these actions are consistent with the best models and data available.
        The forecast trap is not unique to this example, but a fundamental consequence
        of non\u2010uniqueness of models. Existing practices promoting a broader set
        of models are the best way to avoid the trap.<\/jats:p>","DOI":"10.1111\/ele.14024","type":"journal-article","created":{"date-parts":[[2022,5,30]],"date-time":"2022-05-30T16:45:09Z","timestamp":1653929109000},"page":"1655-1664","update-policy":"http:\/\/dx.doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":7,"title":["The
