        Data &amp; Society"],"published-print":{"date-parts":[[2019,1]]},"abstract":"<jats:p>
        To improve the quality and efficiency of research, groups within the scientific
        community seek to exploit the value of data sharing. Funders, institutions,
        and specialist organizations are developing and implementing strategies to
        encourage or mandate data sharing within and across disciplines, with varying
        degrees of success. Academic journals in ecology and evolution have adopted
        several types of public data archiving policies requiring authors to make
        data underlying scholarly manuscripts freely available. The effort to increase
        data sharing in the sciences is one part of a broader \u201cdata revolution\u201d
        that has prompted discussion about a paradigm shift in scientific research.
        Yet anecdotes from the community and studies evaluating data availability
        suggest that these policies have not obtained the desired effects, both in
        terms of quantity and quality of available datasets. We conducted a qualitative,
        interview-based study with journal editorial staff and other stakeholders
        in the academic publishing process to examine how journals enforce data archiving
        policies. We specifically sought to establish who editors and other stakeholders
        perceive as responsible for ensuring data completeness and quality in the
        peer review process. Our analysis revealed little consensus with regard to
        how data archiving policies should be enforced and who should hold authors
        accountable for dataset submissions. Themes in interviewee responses included
        hopefulness that reviewers would take the initiative to review datasets and
        trust in authors to ensure the completeness and quality of their datasets.
        We highlight problematic aspects of these thematic responses and offer potential
        starting points for improvement of the public data archiving process. <\/jats:p>","DOI":"10.1177\/2053951719836258","type":"journal-article","created":{"date-parts":[[2019,3,25]],"date-time":"2019-03-25T12:13:15Z","timestamp":1553515995000},"page":"205395171983625","update-policy":"http:\/\/dx.doi.org\/10.1177\/sage-journals-update-policy","source":"Crossref","is-referenced-by-count":28,"title":["Enforcing
