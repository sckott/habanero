        and Evolution"],"published-print":{"date-parts":[[2016,9]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Increased
        dispersal propensity often evolves on expanding range edges due to the Olympic
        Village effect, which involves the fastest and fittest finding themselves
        together in the same place at the same time, mating, and giving rise to like
        individuals. But what happens after the range''s leading edge has passed and
        the games are over? Although empirical studies indicate that dispersal propensity
        attenuates following range expansion, hypotheses about the mechanisms driving
        this attenuation have not been clearly articulated or tested. Here, we used
        a simple model of the spatiotemporal dynamics of two phenotypes, one fast
        and the other slow, to propose that dispersal attenuation beyond preexpansion
        levels is only possible in the presence of trade\u2010offs between dispersal
        and life\u2010history traits. The Olympic Village effect ensures that fast
        dispersers preempt locations far from the range''s previous limits. When trade\u2010offs
        are absent, this preemptive spatial advantage has a lasting impact, with highly
        dispersive individuals attaining equilibrium frequencies that are strictly
        higher than their introduction frequencies. When trade\u2010offs are present,
        dispersal propensity decays rapidly at all locations. Our model''s results
        about the postcolonization trajectory of dispersal evolution are clear and,
        in principle, should be observable in field studies. We conclude that empirical
        observations of postcolonization dispersal attenuation offer a novel way to
        detect the existence of otherwise elusive trade\u2010offs between dispersal
        and life\u2010history traits.<\/jats:p>","DOI":"10.1002\/ece3.2314","type":"journal-article","created":{"date-parts":[[2016,8,19]],"date-time":"2016-08-19T04:14:49Z","timestamp":1471580089000},"page":"6425-6434","source":"Crossref","is-referenced-by-count":0,"title":["After
