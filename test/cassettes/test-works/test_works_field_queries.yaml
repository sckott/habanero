        Ecol Evol"],"published-print":{"date-parts":[[2022,11]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>\n<jats:list>\n\n<jats:list-item><jats:p>Can
        machine learning help us make better decisions about a changing planet? In
        this paper, we illustrate and discuss the potential of a promising corner
        of machine learning known as deep reinforcement learning (RL) to help tackle
        the most challenging conservation decision problems. We provide a conceptual
        and technical introduction to deep RL as well as annotated code so that researchers
        can adopt, evaluate and extend these approaches.<\/jats:p><\/jats:list-item>\n\n<jats:list-item><jats:p>RL
        explicitly focuses on designing an agent who interacts with an environment
        that is dynamic and uncertain. Deep RL is the subfield of RL that incorporates
        deep neural networks into the agent. We train deep RL agents to solve sequential
        decision\u2010making problems in setting fisheries quotas and managing ecological
        tipping points.<\/jats:p><\/jats:list-item>\n\n<jats:list-item><jats:p>We
        show that a deep RL agent is able to learn a nearly optimal solution for the
        fisheries management problem. For the tipping point problem, we show that
        a deep RL agent can outperform a sensible rule\u2010of\u2010thumb strategy.<\/jats:p><\/jats:list-item>\n\n<jats:list-item><jats:p>Our
        results demonstrate that deep RL has the potential to solve challenging decision
        problems in conservation. While this potential may be compelling, the challenges
        involved in successfully deploying RL\u2010based management to realistic scenarios
        are formidable\u2014the required expertise and computational cost may place
        these applications beyond the reach of all but large, international technology
        firms. Ecologists must establish a better understanding of how these algorithms
        work and fail if we are to realize this potential and avoid the pitfalls such
        a transition would bring. We ultimately set forth a research framework based
        on well\u2010posed, public challenges so that ecologists and computer scientists
        can collaborate towards solving hard decision\u2010making problems in conservation.<\/jats:p><\/jats:list-item>\n<\/jats:list>\n<\/jats:p>","DOI":"10.1111\/2041-210x.13954","type":"journal-article","created":{"date-parts":[[2022,9,15]],"date-time":"2022-09-15T05:05:10Z","timestamp":1663218310000},"page":"2649-2662","update-policy":"http:\/\/dx.doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":4,"title":["Deep
