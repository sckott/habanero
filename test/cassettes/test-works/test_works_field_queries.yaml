        Ecol Evol"],"published-print":{"date-parts":[[2020,12]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>\n<jats:list>\n\n<jats:list-item><jats:p>In
        the last decade, artificial intelligence (AI) has increasingly been applied
        to help solve applied ecology problems. Partially observable Markov decision
        processes (POMDPs) are one such example. POMDPs have been applied in conservation,
        applied ecology and natural resource management to solve problems such as
        deciding when to stop managing or surveying threatened species that are difficult
        to detect. POMDP solvers are useful to find optimal sequential decisions under
        imperfect detection. However, POMDPs remain inaccessible to most applied ecologists.<\/jats:p><\/jats:list-item>\n\n<jats:list-item><jats:p>Here,
        we present the shiny <jats:sc>r<\/jats:sc> package <jats:sc>smsPOMDP<\/jats:sc>
        that solves the problem of \u2018When to stop managing or surveying cryptic
        threatened species?\u2019 (Chad\u00e8s et al., 2008). We developed this package
        to address a common and challenging problem faced by conservation managers.
        It has broad applications for decision\u2010makers and ecologists by supporting
        them to focus efforts and resources where they are most likely to provide
        benefits to threatened species.<\/jats:p><\/jats:list-item>\n\n<jats:list-item><jats:p>Our
        <jats:sc>r<\/jats:sc> package <jats:sc>smsPOMDP<\/jats:sc> includes a set
        of functions that call a POMDP solver, allowing users to solve any stop, manage
        or survey problems that share the same structure as the original problem.
        Our Shiny <jats:sc>r<\/jats:sc> app also allows users to run simulations of
        optimal management and graphically represent the optimal solution. The <jats:sc>smsPOMDP<\/jats:sc>
        package and documentation are hosted at <jats:ext-link xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\"
        xlink:href=\"https:\/\/github.com\/conservation-decisions\/smsPOMDP\">https:\/\/github.com\/conservation\u2010decisions\/smsPOMDP<\/jats:ext-link>.<\/jats:p><\/jats:list-item>\n\n<jats:list-item><jats:p>In
        artificial intelligence, POMDPs are acknowledged as the Swiss army knife of
        decision models. However, POMDP''s application in applied ecology remains
        seldom despite repeated evidence of their flexibility. Our package <jats:sc>smsPOMDP<\/jats:sc>
        is fast and provides an entry point to further develop POMDP apps, contributing
