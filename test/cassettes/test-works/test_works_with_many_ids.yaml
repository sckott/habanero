        Orthopaedic Research"],"published-print":{"date-parts":[[1997,7]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Twenty\u2010two
        beagles were divided into two equal groups, and the right hindlimb of each
        animal was immobilized at 105\u00b0 of knee flexion by external fixation.
        After 10 weeks of fixation, the device was removed, allowing free mobility
        for the following 5 weeks. Each day throughout the 15 weeks, one group received
        a growth hormone secretagogue (treatment) at a dose of 5 mg\/kg, and the other
        received a lactose placebo (control). At weeks 0, 10, and 15, strength as
        indicated by maximum isometric extension torque was measuredin the right hindlimb,
        biopsies of the vastus lateralis muscle were taken, and the dogs were weighed.
        Weekly blood samples were analyzed for insulin\u2010like growth factor\u2010I,
        blood urea nitrogen, and creatine phosphokaase. Between weeks 0 and 10, tetanic
        torque declined by about 60% (p &lt; 0.001) in both groups, with no significant
        difference between the groups (p &gt; 0.7). Between weeks 10 and 15, tetanic
        torque in the treated group increased by 0.81 Nm; this was significantly greater
        than the increase of 0.25 Nm in the placebo group (p &lt; 0.05). The diameters
        of slow (type\u20101) and fast (type\u20102) fibers measured from the vastus
        lateralis muscle followed the same trend. At all time points, fiber diameter
        correlated strongly with torque; this argues against nonmuscular causes such
        as nerve injury for strength loss. The mean levels of insulin\u2010like growth
        factor\u20101 increased 100% by week 4 in the treated group and remained elevated
        by about 60% throughout the experiment. Levels of insulin\u2010like growth
        factor\u20101 in the placebo group decreased 30% within week 1 and remained
        depressed throughout the experiment. Our interpretation of these data suggests
        that the growth hormone secretagogue elevated levels of serum insulin\u2010like
        growth factor\u20101, which in turn increased the size and strength of the
        quadriceos muscle during remobilization. These data may ultimately have therapeutic
        application to humans during rehabilitation after prolonged inactivity.<\/jats:p>","DOI":"10.1002\/jor.1100150407","type":"journal-article","created":{"date-parts":[[2005,2,24]],"date-time":"2005-02-24T10:47:51Z","timestamp":1109242071000},"page":"519-527","update-policy":"http:\/\/dx.doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":19,"title":["Growth
