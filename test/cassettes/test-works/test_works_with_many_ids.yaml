        Rep"],"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Oligomers of alpha-synuclein
        are toxic to cells and have been proposed to play a key role in the etiopathogenesis
        of Parkinson\u2019s disease. As certain missense mutations in the gene encoding
        for alpha-synuclein induce early-onset forms of the disease, it has been suggested
        that these variants might have an inherent tendency to produce high concentrations
        of oligomers during aggregation, although a direct experimental evidence for
        this is still missing. We used single-molecule F\u00f6rster Resonance Energy
        Transfer to visualize directly the protein self-assembly process by wild-type
        alpha-synuclein and A53T, A30P and E46K mutants and to compare the structural
        properties of the ensemble of oligomers generated. We found that the kinetics
        of oligomer formation correlates with the natural tendency of each variant
        to acquire beta-sheet structure. Moreover, A53T and A30P showed significant
        differences in the averaged FRET efficiency of one of the two types of oligomers
        formed compared to the wild-type oligomers, indicating possible structural
        variety among the ensemble of species generated. Importantly, we found similar
        concentrations of oligomers during the lag-phase of the aggregation of wild-type
        and mutated alpha-synuclein, suggesting that the properties of the ensemble
        of oligomers generated during self-assembly might be more relevant than their
        absolute concentration for triggering neurodegeneration.<\/jats:p>","DOI":"10.1038\/srep16696","type":"journal-article","created":{"date-parts":[[2015,11,19]],"date-time":"2015-11-19T10:33:19Z","timestamp":1447929199000},"update-policy":"http:\/\/dx.doi.org\/10.1007\/springer_crossmark_policy","source":"Crossref","is-referenced-by-count":90,"title":["Single-molecule
