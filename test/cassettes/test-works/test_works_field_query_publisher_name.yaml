        t\u00e9cnica instrumental e utilit\u00e1ria, tomamos como pressuposto a palavra
        como elemento imprescind\u00edvel da condi\u00e7\u00e3o humana. Essa perspectiva
        acerca da palavra como constituinte de uma experi\u00eancia se ampara na abordagem
        de Walter Benjamin, em uma interpreta\u00e7\u00e3o que busca o momento hist\u00f3rico
        vivido, refletindo sobre as contradi\u00e7\u00f5es e paradoxos do homem e
        da cultura. A perda da habilidade de narrar, de transmitir a experi\u00eancia
        atrav\u00e9s da palavra, reflete um dos problemas que o desenvolvimento cient\u00edfico
        e tecnol\u00f3gico desligado da condi\u00e7\u00e3o humana acarretou. Ainda
        que existam problemas em exaltar o modelo narrativo, tendo em vista o seu
        aspecto conservador, \u00e9 ineg\u00e1vel a troca de experi\u00eancias e o
        papel de intera\u00e7\u00e3o entre os indiv\u00edduos oportunizados por ele.
