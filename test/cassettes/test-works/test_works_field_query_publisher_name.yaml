      artigo pretende reconstituir os elementos que estruturam o conte\u00fado da
      express\u00e3o \u201cQuarta Revolu\u00e7\u00e3o Industrial\u201d, tal como adotada
      pelo F\u00f3rum Econ\u00f4mico Mundial (FEM), e cotejar tal conte\u00fado com
      os prop\u00f3sitos da promo\u00e7\u00e3o do Trabalho Decente, nos termos difundidos
      pela Organiza\u00e7\u00e3o Internacional do Trabalho. Trata-se de investiga\u00e7\u00e3o
      de cunho explorat\u00f3rio e anal\u00edtico, para qual empregaram-se a metodologia
      dedutiva de abordagem e a metodologia bibliogr\u00e1fica de procedimento, com
      \u00eanfase no exame de documentos oficias (estudos e relat\u00f3rios) do FEM,
      editados entre 2014 e 2019 e cujo teor aborde mais diretamente os impactos da
      Quarta Revolu\u00e7\u00e3o Industrial no mundo do trabalho, sobretudo nas dimens\u00f5es
      estrat\u00e9gicas de promo\u00e7\u00e3o do Trabalho Decente preceituadas pela
      OIT. Ao final, conclui-se do quanto consta dos documentos examinados que, a
      despeito das aproxima\u00e7\u00f5es aparentemente cogit\u00e1veis entre os objetivos
      estrat\u00e9gicos da promo\u00e7\u00e3o do Trabalho Decente e o tratamento dos
      impactos da Quarta Revolu\u00e7\u00e3o Industrial no mundo do trabalho, tal
      se estabelece como artif\u00edcio ret\u00f3rico, destitu\u00eddo de aptid\u00e3o
      para atacar o \u00e2mago da intensifica\u00e7\u00e3o da explora\u00e7\u00e3o
      da for\u00e7a de trabalho e da desigualdade social, agudizadas pelo avan\u00e7o
      tecnol\u00f3gico sobre as formas de labor.<\/jats:p>","DOI":"10.5902\/1981369455258","type":"journal-article","created":{"date-parts":[[2021,10,8]],"date-time":"2021-10-08T15:47:12Z","timestamp":1633708032000},"source":"Crossref","is-referenced-by-count":0,"title":["PERCEPTIONS
