      Rev. Gest. Aval. Educ."],"abstract":"<jats:p>A educa\u00e7\u00e3o b\u00e1sica
      e infantil no Brasil enfrenta desafios, ainda apresentando resultados abaixo
      do n\u00edvel satisfat\u00f3rio. Como um dos recursos poss\u00edveis, tem-se
      a possibilidade de aplicar mecanismos e princ\u00edpios de gest\u00e3o na busca
      de maior efici\u00eancia e efic\u00e1cia institucional. Especificamente em Porto
      Alegre\/RS\/RS o \u00edndice de qualidade no ensino tem diminu\u00eddo a cada
      ano, com \u00eanfase especial aos resultados inferiores obtidos na educa\u00e7\u00e3o
      infantil. Desde a perspectiva da gest\u00e3o da qualidade, h\u00e1 par\u00e2metros
      de qualidade orientados pelo Minist\u00e9rio da Educa\u00e7\u00e3o, que podem
      ser utilizados como refer\u00eancia para uma an\u00e1lise aprofundada das institui\u00e7\u00f5es.
      A partir deste cen\u00e1rio o presente estudo teve como prop\u00f3sito analisar
      a rela\u00e7\u00e3o entre a gest\u00e3o das escolas infantis municipais e creches
      conveniadas de Porto Alegre\/RS\/RS com os par\u00e2metros de qualidade propostos
      pelo MEC. Este estudo consiste num escopo descritivo, para o qual a coleta de
      dados ocorreu por roteiro semiestruturado de entrevistas com gestores das organiza\u00e7\u00f5es
      em foco. Os resultados obtidos apontaram que as compet\u00eancias e percep\u00e7\u00f5es
      dos gestores tem impacto significativo e variado na maneira que os recursos
      s\u00e3o geridos, mesmo num contexto no qual os par\u00e2metros gerais de gest\u00e3o
      s\u00e3o compartilhados.Palavras-chave: gest\u00e3o da qualidade; escolas infantis;
