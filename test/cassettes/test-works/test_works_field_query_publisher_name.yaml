      wastes from furniture industries require proper disposal and may have potential
      to be used as input in other production chains. The aim of the current study
      is to assess the use of medium density fiberboard (MDF) to produce bio-oil and
      carbon black with low emission of toxic elements. A full factorial design was
      used to assess 27 bio-oil preparation procedures based on the acid digestion
      of MDF shavings. The influence of three concentrated acid types (HNO3, H2SO4
      and HCl) at three different temperatures (25, 75 and 150\u00b0C) and digestion
      times (30, 60 and 90min) was assessed. The contents of Al, Ba, Cd, Cr, Cu, Ni
      and Pb samples were determined through ICP OES. The Al and Ba contents oscillated
      between 442.2 \u00b1 235.9 mg kg-1 and 17.9 \u00b1 8.6 mg kg-1, respectively.
      The\u00a0 Cd, Cr, Ni and Pb contents were below the detection limit set by the
      technique. The tests showed that the studied material has the potential to be
      used as bio-oil and carbon black with low emission of metallic elements; thus,
      it was considered a potential alternative source of biomass-generated energy
      and, in parallel, it provides the furniture sector with an additional\u00a0
      waste management option<\/jats:p>","DOI":"10.5902\/2179460x27304","type":"journal-article","created":{"date-parts":[[2017,11,20]],"date-time":"2017-11-20T18:04:46Z","timestamp":1511201086000},"page":"643","source":"Crossref","is-referenced-by-count":0,"title":["CHARACTERIZATION
