        a m\u00fasica tem se mostrado presente nos mais diversos aspectos da vida
        social do Brasil, seja na educa\u00e7\u00e3o, na religi\u00e3o ou entretenimento.
        Diante disso, esta pesquisa documental visa compreender a fun\u00e7\u00e3o
        social da educa\u00e7\u00e3o musical desde o Brasil Imp\u00e9rio (1847), at\u00e9
        a homologa\u00e7\u00e3o da vers\u00e3o final da BNCC (2018). Foram coletados
        26 documentos oficiais dispon\u00edveis em reposit\u00f3rios governamentais.
        A metodologia foi baseada nos pressupostos da an\u00e1lise documental, complementados
        por procedimentos da biblioteconomia e aplicados ao Software ATLAS.ti. O resultado
        dessa an\u00e1lise permitiu caracterizar cinco per\u00edodos com categorias
        tem\u00e1ticas distintas. O primeiro per\u00edodo (1847-1930), cuja forma\u00e7\u00e3o
        apresentou um car\u00e1ter Instrumental\/Art\u00edstico; o segundo per\u00edodo
        (1931-1960), com uma forma\u00e7\u00e3o Patri\u00f3tica\/ Disciplinar; o terceiro
        per\u00edodo (1961-1971), apresentou ind\u00edcios de uma educa\u00e7\u00e3o
        musical Humana\/Social; o per\u00edodo da ditadura militar (1971-1995), foi
        transit\u00f3rio com a promo\u00e7\u00e3o do professor polivalente; j\u00e1
