      objective of this study was to assess the health and environmental profile milk
      from a local dairy farm by applying inoculum in different environments. The
      inoculum used was diluted with water and then sprinkled on the surface of predetermined
      sites for characterization. Five swab samples from the ground were collected
      at random from the room or environment. Populations of the total and fecal coliforms,
      Salmonella spp., Staphylococcus coagulase positive and sulfite reducing Clostridium
      were set as indicators of hygiene and sanitary conditions. Milk samples were
      also collected from the cooling tank. Somatic cell counts (SCC) and different
      physicochemical parameters were determined, we used the methods set by ANVISA.
      A statistically significant reduction of SCC (P &lt; 0.05) was observed from
      2.8 to 2.0 log SSC.mL\u20131, significant interactions were considered when
      the probability was lower than 5%. The inoculum also showed a highly significant
      effect on pathogen populations, especially on Salmonella spp. and sulfite reducing
      Clostridium, while a lower reduction on the other two pathogens. In this way,
      the inoculum was effective in reducing pathogen populations, improved the sanitary
      quality,thus it might be used as a prevention tool for the diseases with environmental
      origin in dairy farms.<\/jats:p>","DOI":"10.5902\/2179460x29203","type":"journal-article","created":{"date-parts":[[2018,4,11]],"date-time":"2018-04-11T23:57:38Z","timestamp":1523491058000},"page":"6","source":"Crossref","is-referenced-by-count":0,"title":["Microbial
