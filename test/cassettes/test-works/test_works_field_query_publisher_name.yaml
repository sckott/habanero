      the emergence of excessive flooding in the urban environment, the need for unconventional
      drainage control measures within the limitations of conventional solutions becomes
      evident. In the present study, infiltration trenches and reservoirs that collect
      and reserve rainwater were designed as control devices, attenuating the socio-environmental
      impacts caused by waterproofing of urban areas in the hydrological cycle and
      in the behavior of the hydrographic basins in question. The measurements were
      made for two flooding points found in the city of Carazinho \u2013 RS, located
      on Marqu\u00eas do Pombal Street and S\u00e3o Bento Avenue, due to the obstruction
      of gutters and street inlets, paving and waterproofing of the ground due to
      urbanization, lack of maintenance and cleaning of the micro drainage system
      along with the inability of the system to collect all the volume of water from
      the runoff. The reductions in flow rate in these areas through the use of trenches
      were 16% and 15% for the first and second flooding point, respectively, while
      the use of the delay reservoirs together with the infiltration trenches resulted
      in a 29% reduction in the first flooding point and 27.5% in the second flooding
      point. Therefore, it is evident that the use of unconventional control measures
      is vital to the reduction of the peaks of the flow rate and control of the surface
      runoff.<\/jats:p>","DOI":"10.5902\/2236117038528","type":"journal-article","created":{"date-parts":[[2019,7,3]],"date-time":"2019-07-03T08:36:55Z","timestamp":1562143015000},"page":"6","source":"Crossref","is-referenced-by-count":1,"title":["Contributions
