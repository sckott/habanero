      presente trabalho tem por objetivo de investiga\u00e7\u00e3o analisar as pol\u00edticas
      p\u00fablicas de Media\u00e7\u00e3o e Concilia\u00e7\u00e3o como meios potenciais
      para que o direito ao acesso \u00e0 justi\u00e7a seja efetivado. O acesso \u00e0
      justi\u00e7a, que \u00e9 o objeto observado nesta abordagem, est\u00e1 positivado
      no artigo 5\u00ba, XXXV, da CF\/1988 e \u00e9 uma garantia constitucional que
      abrange n\u00e3o apenas a via judicial, mas tamb\u00e9m as vias extrajudiciais.
      Nesse sentido, pol\u00edticas p\u00fablicas devem ser adotadas para que Mecanismos
      consensuais possam ser utilizados e assim, as partes se empoderem e dialoguem
      para solucionar seus conflitos. Na abordagem do artigo \u00e9 utilizado como
      referencial o Sistema de Multiportas, em que h\u00e1 utiliza\u00e7\u00e3o da
      via extrajudicial, a despeito de que algumas demandas tenham por meio mais adequado
      o processo judicial. Assim, cada controv\u00e9rsia deve ser analisada individualmente
      para identificar a sua natureza e qual o Mecanismo mais adequado para sua resolu\u00e7\u00e3o.
      A legisla\u00e7\u00e3o brasileira recentemente positivou os M\u00e9todos consensuais,
      com destaque para a Lei n\u00ba 13.140\/15, o C\u00f3digo de Processo Civil
      de 2015 e a Resolu\u00e7\u00e3o n\u00ba 125\/2010, do Conselho Nacional de Justi\u00e7a.
      Para tanto, o m\u00e9todo utilizado nesta pesquisa \u00e9 o de contextualiza\u00e7\u00e3o
      geral inicial, a partir de pesquisa bibliogr\u00e1fica sobre os Mecanismos consensuais,
      principalmente sobre a Media\u00e7\u00e3o e a Concilia\u00e7\u00e3o, bem como
      sobre o acesso \u00e0 justi\u00e7a, que \u00e9 entendido como acesso \u00e0
      ordem justa. Al\u00e9m do referencial bibliogr\u00e1fico, houve a contextualiza\u00e7\u00e3o
      no referencial normativo positivado. Passos posteriores s\u00e3o analisadas
      as possibilidades de utiliza\u00e7\u00e3o destes Mecanismos de solu\u00e7\u00e3o
      conflitual e os meios de sua utiliza\u00e7\u00e3o.<\/jats:p>","DOI":"10.5902\/1981369430187","type":"journal-article","created":{"date-parts":[[2020,1,8]],"date-time":"2020-01-08T14:19:40Z","timestamp":1578493180000},"page":"30187","source":"Crossref","is-referenced-by-count":0,"title":["MECANISMOS
