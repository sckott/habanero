      artigo tem como objetivo identificar caracter\u00edsticas empreendedoras nos
      gestores de cooperativas com sede na regi\u00e3o central do Rio Grande do Sul.
      Considerando a relev\u00e2ncia das cooperativas para a economia brasileira,
      buscamos a rela\u00e7\u00e3o do empreendedorismo com as cooperativas, por meio
      da an\u00e1lise das caracter\u00edsticas de seus gestores. Assim, apresentam-se
      o conceito de empreendedorismo e tamb\u00e9m a descri\u00e7\u00e3o das principais
      caracter\u00edsticas empreendedoras de acordo com Filion (1999). Busca-se de
      forma clara e objetiva, expor como aconteceu o desenvolvimento da atividade
      empreendedora no mundo, e mais especificamente como se difundiu no Brasil. As
      principais \u00e1reas do conhecimento do empreendedorismo, as fun\u00e7\u00f5es
      do empreendedor, a import\u00e2ncia do plano de neg\u00f3cios e os tipos de
      empreendedorismo tamb\u00e9m s\u00e3o abordados. A evolu\u00e7\u00e3o hist\u00f3rica
      do cooperativismo \u00e9 mostrada, por\u00e9m de forma sint\u00e9tica. Um question\u00e1rio
      foi aplicado aos gestores de cooperativas para a coleta de dados. O tratamento
      dos dados foi realizado por meio de uma an\u00e1lise descritiva. O tema abordado
      tem como base, publica\u00e7\u00f5es do autor Louis Jacques Filion. Como resultado,
      verificou-se que os gestores das cooperativas analisadas, possuem caracter\u00edsticas
      empreendedoras, sendo a lideran\u00e7a, a criatividade e a inova\u00e7\u00e3o
      as mais encontradas.<\/jats:p>","DOI":"10.5902\/2359043229913","type":"journal-article","created":{"date-parts":[[2019,6,10]],"date-time":"2019-06-10T09:12:12Z","timestamp":1560157932000},"page":"139","source":"Crossref","is-referenced-by-count":0,"title":["Caracter\u00edsticas
      empreendedoras em gestores de cooperativas: um estudo em cooperativas na Regi\u00e3o
