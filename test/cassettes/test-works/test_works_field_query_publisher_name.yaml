      this article, we discuss the behavior of the solutions of a system of linear
      congruences related to the uniform step method. This is a method for constructing
      magic squares of odd order proposed and mathematically analyzed by Lehmer (1929).
      His analysis has several steps. In the first, involving the discussion of necessary
      and sufficient conditions for filling the square, Lehmer says that if two numbers
      keep a certain relationship to each other, they will be designated to occupy
      the same cell of the square. We conclude here that numbers that fulfill the
      mentioned relationship never occupy the same cell. In other words, what Lehmer
