        Florest."],"abstract":"<jats:p>Os res\u00edduos de p\u00f3 das madeiras tropicais
        Angelim rajado (AR) (Pithecelobium racemosum Ducke) e Sucupira vermelha (SV)
        (Andira parviflora Ducke) gerados na ind\u00fastria madeireira em Itacoatiara
        \u2013 AM quando n\u00e3o s\u00e3o utilizados pela pr\u00f3pria empresa para
        gera\u00e7\u00e3o de energia s\u00e3o depositados em locais inadequados. Em
        vista disso, neste trabalho, a argila foi parcialmente substitu\u00edda pelos
        referidos res\u00edduos na fabrica\u00e7\u00e3o de materiais cer\u00e2micos
        para o desenvolvimento de um novo material para aplica\u00e7\u00e3o em revestimento
        de parede (azulejo) poroso (tipo BIII). Este novo produto pode ser uma alternativa
        sustent\u00e1vel para o Polo Cer\u00e2mico do munic\u00edpio de Iranduba,
        estado do Amazonas, Brasil. Corpos de prova (60mm x 20mm x 8mm) foram conformados
        por prensagem uniaxial (20 MPa) secos a 110 \u00baC por 24h e queimados entre
        750 e 850 \u00b0C. Os efeitos do processo de sinteriza\u00e7\u00e3o nas massas
        cer\u00e2micas com os res\u00edduos de madeiras SV e AR foram estudados por
        TGA-DSC, FRX e DRX. Ap\u00f3s a queima, as amostras foram submetidas \u00e0s
        seguintes caracteriza\u00e7\u00f5es tecnol\u00f3gicas: absor\u00e7\u00e3o
        de \u00e1gua, retra\u00e7\u00e3o linear, densidade aparente, porosidade aparente
        e m\u00f3dulo de ruptura \u00e0 flex\u00e3o. As caracter\u00edsticas mineral\u00f3gicas
        e microestruturais tamb\u00e9m foram analisadas. Os resultados evidenciam
        que at\u00e9 10% dos res\u00edduos das madeiras AR e SV em forma de p\u00f3
        podem ser incorporados em massas cer\u00e2micas estruturais para produ\u00e7\u00e3o
        de materiais cer\u00e2micos. Entretanto, formula\u00e7\u00f5es com 5 e 10%
        do res\u00edduo de SV apresentam resultados superiores \u00e0s mesmas propor\u00e7\u00f5es
        com AR, atendendo aos par\u00e2metros da NBR 13818 da ABNT (Associa\u00e7\u00e3o
        Brasileira de Normas T\u00e9cnicas).<\/jats:p>","DOI":"10.5902\/1980509870383","type":"journal-article","created":{"date-parts":[[2022,12,7]],"date-time":"2022-12-07T19:05:05Z","timestamp":1670439905000},"page":"2348-2371","source":"Crossref","is-referenced-by-count":1,"title":["Formula\u00e7\u00e3o
