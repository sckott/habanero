        pain medicine has provided an interesting survey of medico-legal practice
        patterns among pain specialists (1). Members of the New England Pain Association
        responded to a 20-item questionnaire addressing specific areas of practice
        including the completion of disability forms, letters, reports to lawyers,
        depositions, testimony in court, record reviews and return-to-work forms.
