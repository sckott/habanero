        of Nanomaterials"],"published-print":{"date-parts":[[2021,6,18]]},"abstract":"<jats:p>Background.
        Lung cancer continues to be a burden worldwide with an estimated 2.09 million
        new cases of lung cancer and 1.76 million deaths in 2018. MicroRNAs (miRs)
        are key regulators of gene expression and show their oncogenic or antioncogenic
        role in human cancers including lung cancer. In this study, we test the hypothesis
        that miR-34c-5p functions as a candidate antioncomiR in lung adenocarcinoma
        by targeting NUF2. Methods. The expression pattern of miR-34c-5p and NUF2
        was evaluated in 202 biopsy specimens from patients with lung adenocarcinoma
        and 176 biopsy specimens from patients with benign lung diseases. Interaction
        between miR-34c-5p and NUF2 was verified by the luciferase-based assay. Cell
        viability and invasion assays were carried out in cultured A549 cells treated
        with miR-34c-5p mimic, inhibitor, and siRNA against NUF2. Results. NUF2 was
        highly expressed in lung adenocarcinoma samples and related to the differentiation
        degree, TNM stage, and presence of lymph node metastasis (LNM). Patients with
        NUF2 overexpression had reduced overall survival (OS) and disease-free survival
        (DFS) compared to patients with underexpression. Cox multivariate analysis
        revealed that high expression of NUF2, advanced TNM stage, well\/moderate
        differentiation, and existence of LNM were unfavorable prognostic factors.
        siRNA-mediated knockdown of NUF2 inhibits A549 cell viability and invasion.
        miR-34c-5p was expressed at a poor level in lung adenocarcinoma samples and
        related to the differentiation degree, TNM stage, and presence of LNM. miR-34c-5p
        underexpression contributes to reduced OS and DFS, which was demonstrated
        as an unfavorable prognostic factor by Cox multivariate analysis. siRNA-mediated
        knockdown of NUF2 could ablate miR-34c-5p inhibition-mediated effects on A549
        cells. Conclusion. Our results prove the hypothesis that miR-34c-5p could
        suppress lung adenocarcinoma progression by binding to the NUF2 gene. The
        study is a significant step towards extending our understanding of the mode
        of miRNA regulation in lung adenocarcinoma.<\/jats:p>","DOI":"10.1155\/2021\/9152985","type":"journal-article","created":{"date-parts":[[2021,6,21]],"date-time":"2021-06-21T21:35:28Z","timestamp":1624311328000},"page":"1-11","source":"Crossref","is-referenced-by-count":0,"title":["MicroRNA-34c-5p
