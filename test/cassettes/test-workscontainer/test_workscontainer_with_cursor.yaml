        potential of a progress variable formulation for predicting autoignition and
        subsequent kernel development in a nonpremixed jet flame is explored in the
        LES (Large Eddy Simulation) context. The chemistry is tabulated as a function
        of mixture fraction and a composite progress variable, which is defined as
        a combination of an intermediate and a product species. Transport equations
        are solved for mixture fraction and progress variable. The filtered mean source
        term for the progress variable is closed using a probability density function
        of presumed shape for the mixture fraction. Subgrid fluctuations of the progress
        variable conditioned on the mixture fraction are neglected. A diluted hydrogen
