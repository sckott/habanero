        Research International"],"published-print":{"date-parts":[[2019,6,17]]},"abstract":"<jats:p>Laparoscopic
        spleen-preserving distal pancreatectomy (LSPDP) can be accomplished with either
        the preservation or the resection of splenic vessels; the latter is also known
        as Warshaw technique. Our study is designed to investigate the operation selection
        strategy when proceeding LSPDP and to evaluate the long-term outcomes of patients
        undergoing Warshaw surgery. The medical records and follow-up data of patients
        who underwent LSPDP in Qilu Hospital, Shandong University, were reviewed retrospectively.
        A total of thirty-five patients were involved in this study, including 17
        cases of patients who were treated with Warshaw procedure (WT) while the other
        18 cases had splenic vessels preserved (SVP). Compared with the SVP group,
        the operative time and intraoperative blood loss in WT group were improved
        significantly. The incidence of early postoperative splenic infarction was
        higher in WT group. However, there was no report of splenic abscess or second
        operation. Follow-up data confirmed that there was no significant difference
        in spleen phagocytosis and immune function compared with normal healthy population.
        Our study confirms that LSPDP-Warshaw procedure is a safe and efficient treatment
        for the benign or low grade malignant tumors in distal pancreas in selected
        patients. The long-term spleen function is normal after Warshaw procedure.
        Preoperative assessment and intraoperative exploration are recommended for
        the selection of operation approaches.<\/jats:p>","DOI":"10.1155\/2019\/4074369","type":"journal-article","created":{"date-parts":[[2019,6,17]],"date-time":"2019-06-17T23:30:56Z","timestamp":1560814256000},"page":"1-10","source":"Crossref","is-referenced-by-count":1,"title":["Warshaw
