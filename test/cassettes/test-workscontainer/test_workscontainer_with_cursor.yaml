        propulsion system, which can save about 40% propellant consumption.<\/jats:p>","DOI":"10.1155\/2018\/3576187","type":"journal-article","created":{"date-parts":[[2018,6,6]],"date-time":"2018-06-06T23:31:01Z","timestamp":1528327861000},"page":"1-9","source":"Crossref","is-referenced-by-count":0,"title":["Loosely
