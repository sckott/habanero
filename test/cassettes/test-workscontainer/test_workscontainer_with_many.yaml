      Research and Practice"],"published-print":{"date-parts":[[2016]]},"abstract":"<jats:p><jats:italic>Objective<\/jats:italic>.
      The aim of the present study was to investigate whether pentraxin 3 (PTX3) can
      be a new noninvasive marker for prediction of liver fibrosis in patients with
      NAFLD. We also aimed to evaluate the relationship between PTX3 and atherosclerosis
      in patients with NAFLD.<jats:italic>Method<\/jats:italic>. Fifty-four male patients
      with biopsy-proven NAFLD and 20 apparently healthy male volunteers were included.
      PTX3 levels were determined, using an ELISA method (R&amp;D Sysytems, Quantikine
      ELISA, USA). To detect the presence of subclinical atherosclerosis in NAFLD,
      measurements of CIMT, FMD, and cf-PWV levels were performed.<jats:italic>Results<\/jats:italic>.
      PTX3 levels in NAFLD patients with fibrosis were higher than both NAFLD patients
      without fibrosis and controls (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
      id=\"M1\"><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn fontstyle=\"italic\">0.032<\/mml:mn><\/mml:math>and<mml:math
      xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M2\"><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn
      fontstyle=\"italic\">0.028<\/mml:mn><\/mml:math>, respectively), but there was
      no difference between controls and NAFLD patients without fibrosis in terms
      of PTX3 levels (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
      id=\"M3\"><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn fontstyle=\"italic\">0.903<\/mml:mn><\/mml:math>).
      PTX3 levels were strongly correlated with cf-PWV (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
      id=\"M4\"><mml:mi>r<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn fontstyle=\"italic\">0.359<\/mml:mn><\/mml:math>,<mml:math
      xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M5\"><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn
      fontstyle=\"italic\">0.003<\/mml:mn><\/mml:math>), whereas no significant correlation
      was found with other atherosclerosis markers, CIMT and FMD.<jats:italic>Conclusion<\/jats:italic>.
      Elevated plasma PTX3 levels are associated with the presence of fibrosis in
      patients with NAFLD, independently of metabolic syndrome components. This study
      demonstrated that for the first time there is a close association between elevated
      PTX3 levels and increased arterial stiffness in patients with NAFLD.<\/jats:p>","DOI":"10.1155\/2016\/1417962","type":"journal-article","created":{"date-parts":[[2016,2,22]],"date-time":"2016-02-22T21:01:29Z","timestamp":1456174889000},"page":"1-7","source":"Crossref","is-referenced-by-count":13,"title":["Pentraxin
      3 Is a Predictor for Fibrosis and Arterial Stiffness in Patients with Nonalcoholic
      Fatty Liver Disease"],"prefix":"10.1155","volume":"2016","author":[{"given":"Kadir","family":"Ozturk","sequence":"first","affiliation":[{"name":"Department
