      string: '{"status":"ok","message-type":"work","message-version":"1.0.0","message":{"indexed":{"date-parts":[[2023,9,1]],"date-time":"2023-09-01T12:31:49Z","timestamp":1693571509044},"reference-count":36,"publisher":"BMJ","issue":"5","license":[{"start":{"date-parts":[[2020,8,17]],"date-time":"2020-08-17T00:00:00Z","timestamp":1597622400000},"content-version":"unspecified","delay-in-days":0,"URL":"http:\/\/creativecommons.org\/licenses\/by-nc\/4.0\/"}],"funder":[{"DOI":"10.13039\/501100012166","name":"National
        Key Research and Development Program","doi-asserted-by":"crossref","award":["2017YFC0906500
        and 2016YFC1000301"]}],"content-domain":{"domain":["bmj.com"],"crossmark-restriction":true},"short-container-title":["J
        Clin Pathol"],"published-print":{"date-parts":[[2021,5]]},"abstract":"<jats:sec><jats:title>Background<\/jats:title><jats:p>The
        absence of high-quality next-generation sequencing (NGS) reference material
        (RM) has impeded the clinical use of liquid biopsies with plasma cell-free
        DNA (cfDNA) in China.<\/jats:p><\/jats:sec><jats:sec><jats:title>Objective<\/jats:title><jats:p>This
        study aimed to develop a national RM panel for external quality assessment
        and performance evaluation during kit registration of non-small-cell lung
        cancer (NSCLC)-related Kirsten rat sarcoma viral oncogene (<jats:italic>KRAS<\/jats:italic>)\/neuroblastoma
        ras oncogene (<jats:italic>NRAS<\/jats:italic>)\/epidermal growth factor receptor
        (<jats:italic>EGFR<\/jats:italic>)\/B-type Raf kinase (<jats:italic>BRAF<\/jats:italic>)\/mesenchymal\u2013epithelial
        transition factor (<jats:italic>MET<\/jats:italic>) genetic assays using plasma
        circulating tumor DNA (ctDNA).<\/jats:p><\/jats:sec><jats:sec><jats:title>Methods<\/jats:title><jats:p>Mutation
        cell lines detected by NGS and validated by Sanger sequencing were selected
        to establish the RM. Cell line genomic DNA was sheared and used to spike basal
        plasma cfDNA at 10% concentration. Then, the calibration accuracy was determined
        by four sequencing platforms. Average values were adopted and diluted to 0.1%,
        0.3%, 1% and 3% concentrations with basal plasma as the RM panel. Then, five
        manufacturers were invited to evaluate the performance of the RM panel.<\/jats:p><\/jats:sec><jats:sec><jats:title>Results<\/jats:title><jats:p>20\u2009cell
        lines with 23 clinically important mutations were selected, including six
        mutations in <jats:italic>KRAS<\/jats:italic>, two mutations in <jats:italic>NRAS<\/jats:italic>,
        three in <jats:italic>BRAF<\/jats:italic>, four in phosphatidylinositol-4,5-bisphosphate
        3-kinase catalytic subunit alpha (<jats:italic>PIK3CA<\/jats:italic>), six
        in <jats:italic>EGFR<\/jats:italic>, one <jats:italic>EGFR<\/jats:italic>
        Gain (4-5 copy) and <jats:italic>one MET<\/jats:italic> Gain (2-5 copy). The
        RM panel consisted of 87 samples, including these 21 mutations at four concentrations
        (0.1%, 0.3%, 1% and 3%), one <jats:italic>MET<\/jats:italic> gain, one <jats:italic>EGFR<\/jats:italic>
        gain and one wild type. The detection rate was 100% for the 3%, 1% and 0.3%
        samples at all five companies. For the 0.1% concentration, 15 samples had
        inconsistent results, but at least three companies had correct results for
        each mutation.<\/jats:p><\/jats:sec><jats:sec><jats:title>Conclusion<\/jats:title><jats:p>RM
        for a <jats:italic>KRAS<\/jats:italic>\/<jats:italic>NRAS<\/jats:italic>\/<jats:italic>EGFR<\/jats:italic>\/<jats:italic>BRAF<\/jats:italic>\/<jats:italic>MET<\/jats:italic>
        mutation panel for plasma ctDNA was developed, which will be essential for
        quality control of the performance of independent laboratories.<\/jats:p><\/jats:sec>","DOI":"10.1136\/jclinpath-2020-206745","type":"journal-article","created":{"date-parts":[[2020,8,17]],"date-time":"2020-08-17T21:28:34Z","timestamp":1597699714000},"page":"314-320","update-policy":"http:\/\/dx.doi.org\/10.1136\/crossmarkpolicy","source":"Crossref","is-referenced-by-count":7,"title":["Construction
