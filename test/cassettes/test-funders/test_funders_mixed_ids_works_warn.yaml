      and Development"],"published-print":{"date-parts":[[2018,11]]},"abstract":"<jats:sec><jats:label\/><jats:p>The
      transcription factors <jats:italic>spineless<\/jats:italic> (<jats:italic>ss<\/jats:italic>)
      and <jats:italic>tiptop\/teashirt<\/jats:italic> (<jats:italic>tio\/tsh<\/jats:italic>)
      have been shown to be selectors of distal appendage identity in an insect, but
      it is unknown how they regulate one another. Here, we examined the regulatory
      relationships between these two determinants in the milkweed bug <jats:italic>Oncopeltus
      faciatus<\/jats:italic>, using maternal RNA interference (RNAi). We show that
      <jats:italic>Ofas<\/jats:italic>\u2010<jats:italic>ss<\/jats:italic> RNAi embryos
      bear distally transformed antennal buds with heterogeneous <jats:italic>Ofas<\/jats:italic>\u2010<jats:italic>tio\/tsh<\/jats:italic>
      expression domains comparable to wild type legs. In the reciprocal experiment,
      <jats:italic>Ofas<\/jats:italic>\u2010<jats:italic>tio\/tsh<\/jats:italic> RNAi
      embryos bear distally transformed walking limb buds with ectopic expression
      of <jats:italic>Ofas\u2010ss<\/jats:italic> in the distal leg primordia. These
      data suggest that <jats:italic>Ofas\u2010ss<\/jats:italic> is required for the
      maintenance of <jats:italic>Ofas<\/jats:italic>\u2010<jats:italic>tio\/tsh<\/jats:italic>
      expression in the distal antenna, whereas <jats:italic>Ofas<\/jats:italic>\u2010<jats:italic>tio\/tsh<\/jats:italic>
      represses <jats:italic>Ofas<\/jats:italic>\u2010<jats:italic>ss<\/jats:italic>
      in the leg primordia. To assess whether expression boundaries of <jats:italic>tio\/tsh<\/jats:italic>
      are associated with the trunk region more generally, we surveyed the expression
