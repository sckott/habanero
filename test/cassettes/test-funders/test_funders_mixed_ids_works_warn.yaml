      J Phys Anthropol"],"published-print":{"date-parts":[[2016,8]]},"abstract":"<jats:title>ABSTRACT<\/jats:title><jats:sec><jats:title>Objectives<\/jats:title><jats:p>Both
      interspecific and intraspecific variation in vertebral counts reflect the action
      of patterning control mechanisms such as <jats:italic>Hox<\/jats:italic>. The
      preserved A.L. 288\u20101 (\u201cLucy\u201d) sacrum contains five fused elements.
      However, the transverse processes of the most caudal element do not contact
      those of the segment immediately craniad to it, leaving incomplete sacral foramina
      on both sides. This conforms to the traditional definition of four\u2010segmented
      sacra, which are very rare in humans and African apes. It was recently suggested
      that fossilization damage precludes interpretation of this specimen and that
      additional sacral\u2010like features of its last segment (e.g., the extent of
      the sacral hiatus) suggest a general <jats:italic>Australopithecus<\/jats:italic>
      pattern of five sacral vertebrae.<\/jats:p><\/jats:sec><jats:sec><jats:title>Methods<\/jats:title><jats:p>We
      provide updated descriptions of the original Lucy sacrum. We evaluate sacral\/coccygeal
      variation in a large sample of extant hominoids and place it within the context
      of developmental variation in the mammalian vertebral column.<\/jats:p><\/jats:sec><jats:sec><jats:title>Results<\/jats:title><jats:p>We
      report that fossilization damage did not shorten the transverse processes of
      the fifth segment of Lucy''s sacrum. In addition, we find that the extent of
      the sacral hiatus is too variable in apes and hominids<jats:ext-link xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\"
      xlink:href=\"#ajpa22997-note-0003\" \/> to provide meaningful information on
      segment identity. Most importantly, a combination of sacral and coccygeal features
      is to be expected in vertebrae at regional boundaries.<\/jats:p><\/jats:sec><jats:sec><jats:title>Discussion<\/jats:title><jats:p>The
      sacral\/caudal boundary appears to be displaced cranially in early hominids
      relative to extant African apes and humans, a condition consistent with the
      likely ancestral condition for Miocene hominoids. While not definitive in itself,
      a four\u2010segmented sacrum accords well with the \u201clong\u2010back\u201d
      model for the <jats:italic>Pan<\/jats:italic>\/<jats:italic>Homo<\/jats:italic>
      last common ancestor. Am J Phys Anthropol 160:729\u2013739, 2016. \u00a9 2016
      Wiley Periodicals, Inc.<\/jats:p><\/jats:sec>","DOI":"10.1002\/ajpa.22997","type":"journal-article","created":{"date-parts":[[2016,4,21]],"date-time":"2016-04-21T17:04:28Z","timestamp":1461258268000},"page":"729-739","source":"Crossref","is-referenced-by-count":11,"title":["Developmental
