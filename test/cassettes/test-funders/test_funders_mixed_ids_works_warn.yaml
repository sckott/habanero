      Weather"],"published-print":{"date-parts":[[2016,12]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>This
      article investigates the use of two different types of National Solar Observatory
      magnetograms and two different coronal field modeling techniques over 10\u2009years.
      Both the \u201copen\u2010field\u201d Current Sheet Source Surface (CSSS) and
      a \u201cclosed\u2010field\u201d technique using CSSS modeling are compared.
      The University of California, San Diego, tomographic modeling, using interplanetary
      scintillation data from Japan, provides the global velocities to extrapolate
      these fields outward, which are then compared with fields measured in situ near
      Earth. Although the open\u2010field technique generally gives a better result
      for radial and tangential fields, we find that a portion of the closed extrapolated
      fields measured in situ near Earth comes from the direct outward mapping of
      these fields in the low solar corona. All three closed\u2010field components
      are nonzero at 1\u2009AU and are compared with the appropriate magnetometer
      values. A significant positive correlation exists between these closed\u2010field
      components and the in situ measurements over the last 10\u2009years. We determine
      that a small fraction of the static low\u2010coronal component flux, which includes
      the Bn (north\u2010south) component, regularly escapes from closed\u2010field
      regions. The closed\u2010field flux fraction varies by about a factor of 3 from
      a mean value during this period, relative to the magnitude of the field components
      measured in situ near Earth, and maximizes in 2014. This implies that a relatively
      more efficient process for closed\u2010flux escape occurs near solar maximum.
      We also compare and find that the popular Potential Field Source Surface and
      CSSS model closed fields are nearly identical in sign and strength.<\/jats:p>","DOI":"10.1002\/2016sw001481","type":"journal-article","created":{"date-parts":[[2016,10,26]],"date-time":"2016-10-26T07:56:43Z","timestamp":1477468603000},"page":"1107-1124","source":"Crossref","is-referenced-by-count":9,"title":["Exploration
