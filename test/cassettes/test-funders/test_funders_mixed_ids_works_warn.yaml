      on the signaling of protein kinase C theta (PKC\u03b8), focusing on signal transduction
      to cytoskeletal elements critical for cell-type specific responses to stimuli.<\/jats:p>\n               <jats:p>Cytoskeletal
      rearrangements often occur as the result of transduction of signals from the
      extracellular environment. Efficient awakening of this powerful machinery requires
      multiple activation and deactivation steps, which usually involve phosphorylation
      or dephosphorylation of different signaling units by kinases and phosphatases,
      respectively. In this review, we discuss the signaling characteristics of one
      of the nPKC isoforms, PKC\u03b8, focusing on PKC\u03b8-mediated signal transduction
      to cytoskeletal elements, which results in cellular rearrangements critical
      for cell type-specific responses to stimuli. PKC\u03b8 is the major PKC isoform
      present in hematopoietic and skeletal muscle cells. PKC\u03b8 plays roles in
      T cell signaling through the IS, survival responses in adult T cells, and T
      cell FasL-mediated apoptosis, all of which involve cytoskeletal rearrangements
      and relocation of this enzyme. PKC\u03b8 has been linked to the regulation of
      cell migration, lymphoid cell motility, and insulin signaling and resistance
      in skeletal muscle cells. Additional roles were suggested for PKC\u03b8 in mitosis
      and cell-cycle regulation. Comprehensive understanding of cytoskeletal regulation
      and the cellular \u201cmodus operandi\u201d of PKC\u03b8 holds promise for improving
      current therapeutic applications aimed at autoimmune diseases.<\/jats:p>","DOI":"10.1189\/jlb.0812371","type":"journal-article","created":{"date-parts":[[2012,11,29]],"date-time":"2012-11-29T01:46:54Z","timestamp":1354153614000},"page":"319-327","source":"Crossref","is-referenced-by-count":7,"title":["The
