      Invest Psychology"],"published-print":{"date-parts":[[2016,1]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>A
      recent study showed that specific linguistic and grammatical features of a technique
      commonly referred to as statement analysis are applicable across different language
      groups. One limitation of that study was that it used an eyewitness crime video
      paradigm, which might be different from writing a statement after committing
      an actual criminal act. We remedied that limitation by using a mock crime paradigm.
      In this study, three language groups (English, Spanish, and Chinese) produced
      statements after committing a mock crime, taking a check, in an experimental
      context. Certain linguistic features significantly discriminated truths from
      lies similarly across the different language groups, suggesting that statement
      analysis might be applicable as a reliable indicator of deception across languages.
