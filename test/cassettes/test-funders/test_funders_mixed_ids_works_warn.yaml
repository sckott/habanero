        University","doi-asserted-by":"publisher"}],"content-domain":{"domain":[],"crossmark-restriction":false},"accepted":{"date-parts":[[2021,9,20]]},"abstract":"<jats:p>Calcium
        (ion) batteries are promising next-generation energy storage systems, owing
        to their numerous benefits in terms of performance metrics, low-cost, mineral
        abundance, and economic sustainability. A central and critical area to the
        advancement of the technology is the development of suitable eletrolytes that
        allow for good salt solubility, ion mobility, electrochemical stability, and
        reversible redox activity. At this time, the study of different solvent-salt
        combinations is very limited. Here, we present a computational study on the
        coordination environment, solvation energetics, and diffusivity of calcium
        ions over a range of pertinent ionic liquids, cyclic and acylic alkyl carbonates,
        and specific alkyl nitriles and alkyl formamides, using the salts calcium
        bis(trifluoromethylsulfonyl)imide (Ca(TFSI)2) and calcium perchlorate (Ca(ClO4)2).
        Key findings are that several solvents from different solvent classes present
        comparable solvation environments and mobilities. Ca(TFSI)2 is prefered over
        Ca(ClO4)2 owing to the former\u2019s mix coordination of Ca2+ to O and N atoms.
        Ionic liquids with alkyl sulfonate anions provide better coordation over TFSI,
        which leads to greater diffusivity. Binary organic mixtures (carbonates) provide
        the best solvation of Ca2+, however, single organic solvents also provide
        good solvation, such as EC, THF and DMF, as well as some acyclic carbonates.
        Ion pairing with the salt anion is always present, but can be mitigated through
        solvent selection, which also correlates to greater mobility; however, there
        are examples in which strong ion pairing is not significantly adverse to diffusivity.
        The solvent incorporate into the solvation structure with binary organic mixtures
        correlates well with the solvation capabilities of the individual solvents.
        Finally, we show that ionic liquids (specifically alkyl imidazole (cation)
        alkyl sulfonate (anion) ionic liquids) do not decompose when coordinating
        at a Ca metal interface, which indicates its promising stability. Overall,
        this study contributes further generalized understanding of the correlation
        between solvent and salt and the resultant Ca2+ complexes and Ca2+ mobility
        in a range of electrolytes, and reveals a range of possible solvents suitable
        for exploration in calcium (ion) batteries.<\/jats:p>","DOI":"10.26434\/chemrxiv-2021-djssr","type":"posted-content","created":{"date-parts":[[2022,2,1]],"date-time":"2022-02-01T13:43:15Z","timestamp":1643722995000},"source":"Crossref","is-referenced-by-count":0,"title":["A
