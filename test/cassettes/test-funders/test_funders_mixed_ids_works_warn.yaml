      Infect Dis"],"abstract":"<jats:title>Abstract<\/jats:title><jats:sec>\n                <jats:title>Background<\/jats:title>\n                <jats:p>While
      others have reported severe acute respiratory syndrome-related coronavirus 2(SARS-CoV-2)
      seroprevalence studies in health care workers (HCWs), we leverage the use of
      a highly sensitive coronavirus antigen microarray to identify a group of seropositive
      health care workers who were missed by daily symptom screening that was instituted
      prior to any epidemiologically significant local outbreak. Given that most health
      care facilities rely on daily symptom screening as the primary method to identify
      SARS-CoV-2 among health care workers, here, we aim to determine how demographic,
      occupational, and clinical variables influence SARS-CoV-2 seropositivity among
      health care workers.<\/jats:p>\n              <\/jats:sec><jats:sec>\n                <jats:title>Methods<\/jats:title>\n                <jats:p>We
      designed a cross-sectional survey of HCWs for SARS-CoV-2 seropositivity conducted
      from May 15th to June 30th 2020 at a 418-bed academic hospital in Orange County,
      California. From an eligible population of 5,349 HCWs, study participants were
      recruited in two ways: an open cohort, and a targeted cohort. The open cohort
      was open to anyone, whereas the targeted cohort that recruited HCWs previously
      screened for COVID-19 or work in high-risk units. A total of 1,557 HCWs completed
      the survey and provided specimens, including 1,044 in the open cohort and 513
      in the targeted cohort. Demographic, occupational, and clinical variables were
      surveyed electronically. SARS-CoV-2 seropositivity was assessed using a coronavirus
      antigen microarray (CoVAM), which measures antibodies against eleven viral antigens
      to identify prior infection with 98% specificity and 93% sensitivity.<\/jats:p>\n              <\/jats:sec><jats:sec>\n                <jats:title>Results<\/jats:title>\n                <jats:p>Among
      tested HCWs (n\u2009=\u20091,557), SARS-CoV-2 seropositivity was 10.8%, and
      risk factors included male gender (OR 1.48, 95% CI 1.05\u20132.06), exposure
      to COVID-19 outside of work (2.29, 1.14\u20134.29), working in food or environmental
      services (4.85, 1.51\u201314.85), and working in COVID-19 units (ICU: 2.28,
      1.29\u20133.96; ward: 1.59, 1.01\u20132.48). Amongst 1,103 HCWs not previously
      screened, seropositivity was 8.0%, and additional risk factors included younger
      age (1.57, 1.00-2.45) and working in administration (2.69, 1.10\u20137.10).<\/jats:p>\n              <\/jats:sec><jats:sec>\n                <jats:title>Conclusion<\/jats:title>\n                <jats:p>SARS-CoV-2
      seropositivity is significantly higher than reported case counts even among
      HCWs who are meticulously screened. Seropositive HCWs missed by screening were
      more likely to be younger, work outside direct patient care, or have exposure
      outside of work.<\/jats:p>\n              <\/jats:sec>","DOI":"10.1186\/s12879-023-08284-y","type":"journal-article","created":{"date-parts":[[2023,5,16]],"date-time":"2023-05-16T10:02:21Z","timestamp":1684231341000},"update-policy":"https:\/\/doi.org\/10.1007\/springer_crossmark_policy","source":"Crossref","is-referenced-by-count":1,"title":["Risk
