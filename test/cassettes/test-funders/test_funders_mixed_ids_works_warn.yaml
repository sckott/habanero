        modes on the tiny slit apertures.<\/jats:p>","DOI":"10.1093\/imamat\/hxaa041","type":"journal-article","created":{"date-parts":[[2020,10,1]],"date-time":"2020-10-01T19:13:57Z","timestamp":1601579637000},"page":"146-164","source":"Crossref","is-referenced-by-count":0,"title":["Sensitivity
