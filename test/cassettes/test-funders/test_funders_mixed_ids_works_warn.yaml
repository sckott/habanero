      Scr."],"published-print":{"date-parts":[[2023,3,1]]},"abstract":"<jats:title>Abstract<\/jats:title>\n               <jats:p>A
      first-principles approach was used to investigate the effects of alkali metal
      iodide <jats:italic>X<\/jats:italic>I (<jats:italic>X<\/jats:italic> = Li, Na,
      K, Rb, and Cs) adsorption on the work functions of (100), (110), and (111) surfaces
      of W. For the most energetically stable structures, work functions and their
      corresponding electric dipole moment vectors were calculated. In agreement with
      available experimental measurements, it was verified that the formation of <jats:italic>X<\/jats:italic>I
      dipoles on the W surface causes the work function to decrease significantly.
      It was shown that the calculated <jats:italic>X<\/jats:italic>I dipoles are
      tilted with respect to the W surface for all systems. This contradicts earlier
      published suggestions that the surface electrostatic energy of the dipoles prevented
      them from being aligned along the surface and were instead normal to the surface.
      In our work it is shown that the orientations (tilt) and strengths of the dipole
      moments can be explained in terms of the internal strain caused by the alkali
      metal\u2019s different atomic sizes and available surface area. What matters
      for the decrease in the work function is the component of the dipolar moment
      perpendicular to the surface. For all systems, the work function reduction was
      shown to be directly proportional to the normal component of the electric field
      created by these <jats:italic>X<\/jats:italic>I dipoles.<\/jats:p>","DOI":"10.1088\/1402-4896\/acba54","type":"journal-article","created":{"date-parts":[[2023,2,8]],"date-time":"2023-02-08T22:38:15Z","timestamp":1675895895000},"page":"035823","update-policy":"https:\/\/doi.org\/10.1088\/crossmark-policy","source":"Crossref","is-referenced-by-count":1,"title":["Dipolar
