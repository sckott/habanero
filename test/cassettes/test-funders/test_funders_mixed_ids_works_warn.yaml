        Developmental Testbed Center (DTC) tested two convective parameterization
        schemes in the Hurricane Weather Research and Forecasting (HWRF) Model and
        compared them in terms of performance of forecasting tropical cyclones (TCs).
        Several TC forecasts were conducted with the scale-aware Simplified Arakawa
        Schubert (SAS) and Grell\u2013Freitas (GF) convective schemes over the Atlantic
        basin. For this sample of over 100 cases, the storm track and intensity forecasts
        were superior for the GF scheme compared to SAS. A case study showed improved
        storm structure for GF when compared with radar observations. The GF run had
        increased inflow in the boundary layer, which resulted in higher angular momentum.
        An angular momentum budget analysis shows that the difference in the contribution
        of the eddy transport to the total angular momentum tendency is small between
        the two forecasts. The main difference is in the mean transport term, especially
        in the boundary layer. The temperature tendencies indicate higher contribution
        from the microphysics and cumulus heating above the boundary layer in the
        GF run. A temperature budget analysis indicated that both the temperature
        advection and diabatic heating were the dominant terms and they were larger
        near the storm center in the GF run than in the SAS run. The above results
        support the superior performance of the GF scheme for TC intensity forecast.<\/jats:p>","DOI":"10.1175\/waf-d-19-0124.1","type":"journal-article","created":{"date-parts":[[2020,2,10]],"date-time":"2020-02-10T13:46:51Z","timestamp":1581342411000},"page":"1017-1033","source":"Crossref","is-referenced-by-count":3,"title":["Evaluation
