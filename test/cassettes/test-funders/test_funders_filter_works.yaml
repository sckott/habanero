      Eukaryotic Microbiology"],"published-print":{"date-parts":[[2018,1]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Proteins
      that possess a chromo domain are well\u2010known for their roles in heterochromatin
      assembly and maintenance. The Heterochromatin Protein 1 (<jats:styled-content
      style=\"fixed-case\">HP<\/jats:styled-content>1) family, with a chromo domain
      and carboxy\u2010terminal chromo shadow domain, targets heterochromatin through
      interaction with histone H3 methylated on lysine 9 (H3K9me2\/3). The structural
      and functional diversity of these proteins observed in both fission yeast and
      metazoans correlate with chromatin specialization. To expand these studies,
      we examined chromo domain proteins in the ciliate <jats:italic>Tetrahymena thermophila<\/jats:italic>,
      which has functionally diverse and developmentally regulated heterochromatin
      domains. We identified thirteen proteins similar to <jats:styled-content style=\"fixed-case\">HP<\/jats:styled-content>1.
      Together they possess only a fraction of the possible chromo domain subtypes
      and most lack a recognizable chromo shadow domain. Using fluorescence microscopy
      to track chromatin localization of tagged proteins through the life cycle, we
      show evidence that in <jats:italic>T.\u00a0thermophila<\/jats:italic> this family
      has diversified with biological roles in <jats:styled-content style=\"fixed-case\">RNA<\/jats:styled-content>i\u2010directed
      <jats:styled-content style=\"fixed-case\">DNA<\/jats:styled-content> elimination,
      germline genome structure, and somatic heterochromatin. Those proteins with
      H3K27me3 binding sequence characteristics localize to chromatin in mature nuclei,
      whereas those with H3K9me2\/3 binding characteristics localize to developing
      nuclei undergoing <jats:styled-content style=\"fixed-case\">DNA<\/jats:styled-content>
      elimination. Findings point to an expanded and diversified family of chromo
      domain proteins that parallels heterochromatin diversity in ciliates.<\/jats:p>","DOI":"10.1111\/jeu.12443","type":"journal-article","created":{"date-parts":[[2017,7,10]],"date-time":"2017-07-10T14:46:50Z","timestamp":1499698010000},"page":"104-116","update-policy":"https:\/\/doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":3,"title":["Diversification
