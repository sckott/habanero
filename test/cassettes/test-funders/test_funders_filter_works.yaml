      Genomics"],"abstract":"<jats:title>Abstract<\/jats:title><jats:sec>\n                <jats:title>Background<\/jats:title>\n                <jats:p>Histone
      post-translational modifications (PTMs) are epigenetic marks that can be induced
      by environmental stress and elicit heritable patterns of gene expression. To
      investigate this process in an ecological context, we characterized the influence
      of salinity stress on histone PTMs within the gills, kidney, and testes of Mozambique
      tilapia (<jats:italic>Oreochromis mossambicus<\/jats:italic>). A total of 221
      histone PTMs were quantified in each tissue sample and compared between freshwater-adapted
      fish exposed to salinity treatments that varied in intensity and duration.<\/jats:p>\n              <\/jats:sec><jats:sec>\n                <jats:title>Results<\/jats:title>\n                <jats:p>Four
      salinity-responsive histone PTMs were identified in this study. When freshwater-adapted
      fish were exposed to seawater for two hours, the relative abundance of H1K16ub
      significantly increased in the gills. Long-term salinity stress elicited changes
      in both the gills and testes. When freshwater-adapted fish were exposed to a
      pulse of severe salinity stress, where salinity gradually increased from freshwater
      to a maximum of 82.5\u00a0g\/kg, the relative abundance of H1S1ac significantly
      decreased in the gills. Under the same conditions, the relative abundance of
      both H3K14ac and H3K18ub decreased significantly in the testes of Mozambique
      tilapia.<\/jats:p>\n              <\/jats:sec><jats:sec>\n                <jats:title>Conclusions<\/jats:title>\n                <jats:p>This
      study demonstrates that salinity stress can alter histone PTMs in the gills
      and gonads of Mozambique tilapia, which, respectively, signify a potential for
      histone PTMs to be involved in salinity acclimation and adaptation in euryhaline
      fishes. These results thereby add to a growing body of evidence that epigenetic
      mechanisms may be involved in such processes.<\/jats:p>\n              <\/jats:sec>","DOI":"10.1186\/s12864-024-10471-3","type":"journal-article","created":{"date-parts":[[2024,6,11]],"date-time":"2024-06-11T12:33:21Z","timestamp":1718109201000},"update-policy":"https:\/\/doi.org\/10.1007\/springer_crossmark_policy","source":"Crossref","is-referenced-by-count":2,"title":["Salinity-responsive
