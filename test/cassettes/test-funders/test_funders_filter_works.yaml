      Problems in Engineering"],"published-print":{"date-parts":[[2002,1]]},"abstract":"<jats:p>A
      new treatment of kinematical constraints and potential energies arising in the
      dynamics of systems of rigid bodies and particles is presented which is suited
      to Newtonian and Lagrangian formulations. Its novel feature is the imposing
      of invariance requirements on the constraint functions and potential energy
      functions. These requirements are extensively used in continuum mechanics and,
      in the present context, one finds certain generalizations of Newton\u2032s third
      law of motion and an elucidation of the nature of constraint forces and moments.
      One motivation for such a treatment can be found by considering approaches where
      invariance \nrequirements are ignored. In contrast to the treatment presented
      in this paper, it is shown that this may lead to a difficulty in formulating
      the equations governing the motion of the system.<\/jats:p>","DOI":"10.1080\/10241230215286","type":"journal-article","created":{"date-parts":[[2003,11,25]],"date-time":"2003-11-25T21:17:49Z","timestamp":1069795069000},"page":"169-180","update-policy":"http:\/\/dx.doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":9,"title":["On
