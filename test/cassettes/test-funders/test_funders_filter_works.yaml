      this contribution, we present a diffuse modeling approach to embed material
      interfaces into nonconforming meshes with a focus on linear elasticity. For
      this purpose, a regularized indicator function is employed that describes the
      distribution of the different materials by a scalar value. The material in the
      resulting diffuse interface region is redefined in terms of this indicator function
      and recomputed by a homogenization of the adjacent material parameters. The
      applied homogenization method fulfills the kinematic compatibility across the
      interface and the static equilibrium at the interface. In addition, an <jats:italic>h\u2113<\/jats:italic>\u2010adaptive
      refinement strategy based on truncated hierarchical B\u2010spline is applied
      to provide an appropriate and efficient approximation of the diffuse interface
      region. We justify mathematically and demonstrate numerically that the applied
      approach leads to optimal convergence rates in the far field for one\u2010dimensional
      problems. A two\u2010dimensional example illustrates that the application of
      the <jats:italic>h\u2113<\/jats:italic>\u2010adaptive refinement strategy allows
      for a clear reduction of the error in the near and far field and a good resolution
      of the local stress and strain fields at the interface. The use of a higher
      continuous B\u2010spline basis leads to efficient computations due to the higher
      continuity of the diffuse interface model.<\/jats:p>","DOI":"10.1002\/gamm.202000001","type":"journal-article","created":{"date-parts":[[2019,8,22]],"date-time":"2019-08-22T16:33:19Z","timestamp":1566491599000},"update-policy":"http:\/\/dx.doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":7,"title":["A
