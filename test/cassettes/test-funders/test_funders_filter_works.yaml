      Fluid Mech."],"published-print":{"date-parts":[[2023,9,25]]},"abstract":"<jats:p>An
      experimental investigation of two-dimensional dispersively focused laboratory
      breaking waves is presented. We describe the bandwidth effect on breaking wave
      energetics, including spectral energy evolution, characteristic group velocity,
      energy dissipation and its rate, and breaking strength parameter, <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023006456_inline1.png\"\/>\n\t\t<jats:tex-math>$b$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>.
      To evaluate the role of bandwidth, three definitions of wave group steepness
      are adopted where <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023006456_inline2.png\"\/>\n\t\t<jats:tex-math>$S_s$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>
      and <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023006456_inline3.png\"\/>\n\t\t<jats:tex-math>$S_n$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>
      are bandwidth-dependent and <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023006456_inline4.png\"\/>\n\t\t<jats:tex-math>$S_p$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>
      remains constant when bandwidth is changed. Our data show two regimes of spectral
      energy evolution in breaking wave groups, with both regimes bandwidth-dependent:
      energy dissipation and gain occur at <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023006456_inline5.png\"\/>\n\t\t<jats:tex-math>$f
      &gt; 0.95f_p$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>
      (<jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023006456_inline6.png\"\/>\n\t\t<jats:tex-math>$f_p$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>
      is the peak frequency) and <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023006456_inline7.png\"\/>\n\t\t<jats:tex-math>$f
      &lt; 0.95f_p$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>,
      respectively. The characteristic group velocity, which is used in energy dissipation
      calculations, increases by up to 7\u00a0% after wave breaking, being larger
      for higher bandwidth breaking waves. An unambiguous bandwidth dependence is
      found between <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023006456_inline8.png\"\/>\n\t\t<jats:tex-math>$S_p$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>
      and both the fractional and absolute wave energy dissipation. Wave groups of
      larger bandwidth break at a lower value of <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023006456_inline9.png\"\/>\n\t\t<jats:tex-math>$S_p$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>
      and consequently lose relatively more energy. The energy dissipation rate depends
      on the breaking duration which itself is bandwidth dependent. Consequently,
      no clear bandwidth effect is observed in energy dissipation rate when compared
      with either <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023006456_inline10.png\"\/>\n\t\t<jats:tex-math>$S_p$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>
      or <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023006456_inline11.png\"\/>\n\t\t<jats:tex-math>$S_s$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>.
      However, there is a systematic bandwidth dependence in the variation of <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023006456_inline12.png\"\/>\n\t\t<jats:tex-math>$b$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>
      when parameterised in terms of <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023006456_inline13.png\"\/>\n\t\t<jats:tex-math>$S_p$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>,
      with their relationship becoming increasingly nonlinear as bandwidth increases.
      When parameterised with <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023006456_inline14.png\"\/>\n\t\t<jats:tex-math>$S_s$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>,
      <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023006456_inline15.png\"\/>\n\t\t<jats:tex-math>$b$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>
      shows a markedly reduced bandwidth dependence. Finally, the numerical breaking
      onset and relationship between <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023006456_inline16.png\"\/>\n\t\t<jats:tex-math>$b$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>
      and <jats:inline-formula>\n\t      <jats:alternatives>\n\t\t<jats:inline-graphic
      xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" mime-subtype=\"png\" xlink:href=\"S0022112023006456_inline17.png\"\/>\n\t\t<jats:tex-math>$S_s$<\/jats:tex-math>\n\t      <\/jats:alternatives>\n\t    <\/jats:inline-formula>
      in the numerical study of Derakhti &amp; Kirby (<jats:italic>J. Fluid Mech.<\/jats:italic>,
