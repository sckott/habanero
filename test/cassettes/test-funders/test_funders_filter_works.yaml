      Institutes of Health","doi-asserted-by":"publisher","award":["R01\u20101RF1AG072272","R01\u2010CA207365","R01\u2010HG008980","R01\u2010HL138306"],"id":[{"id":"10.13039\/100000002","id-type":"DOI","asserted-by":"publisher"}]}],"content-domain":{"domain":["onlinelibrary.wiley.com"],"crossmark-restriction":true},"published-print":{"date-parts":[[2023,12,1]]},"abstract":"<jats:title>Abstract<\/jats:title>\n               <jats:p>Identifying
      a patient''s disease\/health status from electronic medical records is a frequently
      encountered task in electronic health records (EHR) related research, and estimation
      of a classification model often requires a benchmark training data with patients''
      known phenotype statuses. However, assessing a patient''s phenotype is costly
      and labor intensive, hence a proper selection of EHR records as a training set
      is desired. We propose a procedure to tailor the best training subsample with
      limited sample size for a classification model, minimizing its mean-squared
      phenotyping\/classification error (MSE). Our approach incorporates \u201cpositive
      only\u201d information, an approximation of the true disease status without
      false alarm, when it is available. In addition, our sampling procedure is applicable
      for training a chosen classification model which can be misspecified. We provide
      theoretical justification on its optimality in terms of MSE. The performance
      gain from our method is illustrated through simulation and a real-data example,
      and is found often satisfactory under criteria beyond MSE.<\/jats:p>","DOI":"10.1111\/biom.13824","type":"journal-article","created":{"date-parts":[[2023,1,12]],"date-time":"2023-01-12T07:08:27Z","timestamp":1673507307000},"page":"2974-2986","update-policy":"https:\/\/doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":0,"title":["Optimal
