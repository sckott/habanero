      Engineering"],"published-print":{"date-parts":[[2017,3]]},"abstract":"<jats:title>ABSTRACT<\/jats:title><jats:p>Design
      decision\u2010making involves tradeoffs between many design variables and attributes,
      which can be difficult to model and capture in complex engineered systems. To
      choose the best design, the decision maker is often required to analyze many
      different combinations of these variables and attributes and process the information
      internally. Trade Space Exploration (TSE) tools, including interactive and multidimensional
      data visualization, can be used to aid in this process and provide designers
      with a means to make better decisions, particularly during the design of complex
      engineered systems that have multiple, competing objectives. In this paper,
      we investigate the use of TSE tools to support decision makers using a Value\u2010Driven
      Design (VDD) approach for complex engineered systems. A VDD approach necessitates
      a rethinking of TSE, and we outline and illustrate four different uses of a
      VDD approach to TSE. The research leverages existing TSE paradigms and multidimensional
      data visualization tools to identify optimal designs when using a value function
      for a system. A satellite design example is used to demonstrate the differences
      between a VDD approach to design complex engineered systems and a multiobjective
      approach to capture the Pareto frontier. Ongoing and future work is also discussed.<\/jats:p>","DOI":"10.1002\/sys.21384","type":"journal-article","created":{"date-parts":[[2017,5,31]],"date-time":"2017-05-31T08:03:23Z","timestamp":1496217803000},"page":"131-146","source":"Crossref","is-referenced-by-count":10,"title":["Adding
