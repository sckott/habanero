      Composite materials are increasingly used in the wind industries. Damage detection
      and health monitoring of composite materials are challenging due to the complex
      internal structure and unique material properties. Digital image correlation
      (DIC) and acoustic emission (AE) are both used for damage detection in structures.
      In this work, DIC performs a full-field strain measurement on the surface of
      the carbon-fiber specimen while AE continuously monitors and records the AE
      signals generated from specimen subsurface structure failures. These health
      monitoring techniques are integrated and evaluated in this study to correlate
      surface strain measurements and acoustic emission measurements on carbon-fiber
      specimens. The AE measurement results show that there is a correlation between
      the occurrence of AE events and the timing of complete specimen failure. DIC
      with a high-speed stereo camera system is also adopted to extract the change
      in the resonance frequencies and displacement and strain mode shapes of the
      specimen during experiments in cyclic loading. <\/jats:p>","DOI":"10.1177\/0309524x221095206","type":"journal-article","created":{"date-parts":[[2022,4,27]],"date-time":"2022-04-27T11:42:51Z","timestamp":1651059771000},"page":"1618-1628","update-policy":"https:\/\/doi.org\/10.1177\/sage-journals-update-policy","source":"Crossref","is-referenced-by-count":3,"title":["Nondestructive
