        Eng"],"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Future generations
        of wireless systems are expected to combine the use of high-frequency bands
        (the terahertz range) with smart interconnected devices (the Internet of Things).
        To realize this ambitious merging, systems will require antennas that can
        be mounted on nonplanar objects while generating highly directional beams.
        Here, we study conformal THz leaky-wave antennas at THz frequencies. We find
        a rich set of behaviors accessible at THz frequencies dictated by the interplay
        among the geometrical parameters and the wavelength. We develop simple models
        to describe the relevant physics, which we verify by an experimental implementation.
        We also demonstrate data transmission using a conformal THz antenna that can
        generate multiple high-gain beams with low bit error rates for increased coverage
        of THz wireless links.<\/jats:p>","DOI":"10.1038\/s44172-023-00067-2","type":"journal-article","created":{"date-parts":[[2023,4,19]],"date-time":"2023-04-19T17:04:01Z","timestamp":1681923841000},"update-policy":"http:\/\/dx.doi.org\/10.1007\/springer_crossmark_policy","source":"Crossref","is-referenced-by-count":4,"title":["Conformal
