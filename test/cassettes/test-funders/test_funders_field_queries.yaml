      Eng"],"abstract":"<jats:title>Abstract<\/jats:title><jats:p>The large available
      bandwidth at sub-terahertz and terahertz frequencies has the potential to enable
      very high data rates for wireless communications. Moreover, given the large
      electrical size of terahertz antenna apertures, many future terahertz communication
      systems will likely operate in the near field. However, due to their reliance
      on highly directional beams, terahertz systems are susceptible to blockage.
      Here, we propose using Bessel beams to overcome issues caused by blockage due
      to their diffraction-free nature and self-healing properties in the near field.
      We compare the performance of information-bearing Bessel beams and Gaussian
      beams with and without an obstacle. We later discuss the use of reconfigurable
      intelligent surfaces to construct terahertz Bessel beams. Finally, we propose
      a metric to quantify the quality of imperfectly generated terahertz Bessel beams
      and explore their ability to self-heal. The results demonstrate that Bessel
      beams are an attractive option for near-field terahertz communications, especially
      when mitigating the effects of partial blockage.<\/jats:p>","DOI":"10.1038\/s44172-023-00118-8","type":"journal-article","created":{"date-parts":[[2023,10,6]],"date-time":"2023-10-06T08:02:49Z","timestamp":1696579369000},"update-policy":"https:\/\/doi.org\/10.1007\/springer_crossmark_policy","source":"Crossref","is-referenced-by-count":26,"title":["Ultrabroadband
