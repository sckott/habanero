        activities (CAs), which can take the form of redesign, rework, or repair,
        are essential to system development. Whereas verification activities (VAs)
        provide information about the state of the system, CAs modify the state of
        the system to facilitate its correct operation. However, existing approaches
        to modeling and optimizing verification strategies take a simplistic approach
        to CAs. Specifically, CAs are modeled as an expected cost to achieve a desired
        confidence level after a VA has failed and are inherent to such VAs. In this
        paper, we present a modeling paradigm based on Bayesian networks (BNs) that
