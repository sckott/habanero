        Organs"],"published-print":{"date-parts":[[1989,6]]},"abstract":"<jats:p><jats:bold>Abstract:
        <\/jats:bold> Effect of hemodialysis (HD) on some indices of immune response
        was studied in nine chronic uremics. Total lymphocyte, OKT4 +, and OKT8+ cell
        numbers significantly decreased during the first 20 min of HD, and they were
        decreased till the third hour of the procedure, whereas the OKT4 +\/OKT8 +
        cell number ratio did not change significantly. Before HD, Con\u2010A\u2010activated
        suppressor cells exerted a stimulatory action on autologous responder cells
        measured in two\u2010step culture. During HD, Con\u2010A\u2010activated suppressor
        cell activity transiently appeared, with its peak at 60 min after the start
        of HD. It was accompanied by a transient rise in lymphocyte count with spontaneous
        interleukin\u20102 (IL\u20102) receptor expression, whereas the number of
        cells expressing IL\u20102 receptor following phytohemaglutinin (PHA) stimulation
        was progressively decreased during HD. A significant correlation was found
        between the increment of Con\u2010A\u2010activated suppressor cell activity
        and the increment of spontaneous IL\u20102 receptor expression on lymphocytes
        during one single blood flow through the dialyzer. The results supply further
        evidence that HD may impose additional disturbances on immune regulation in
        chronic uremics.<\/jats:p>","DOI":"10.1111\/j.1525-1594.1989.tb02861.x","type":"journal-article","created":{"date-parts":[[2008,11,12]],"date-time":"2008-11-12T18:31:53Z","timestamp":1226514713000},"page":"185-189","source":"Crossref","is-referenced-by-count":8,"title":["Effect
