        this work, we have extended the front-face flash method to retrieve simultaneously
        the thermal diffusivity and the optical absorption coefficient of semitransparent
        plates. A complete theoretical model that allows calculating the front surface
        temperature rise of the sample has been developed. It takes into consideration
        additional effects, such as multiple reflections of the heating light beam
        inside the sample, heat losses by convection and radiation, transparency of
