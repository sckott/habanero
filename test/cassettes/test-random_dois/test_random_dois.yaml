        performed on calibrated solids, covering a wide range of absorption coefficients
        (from transparent to opaque) and thermal diffusivities, validate the proposed
        method.<\/jats:p>","DOI":"10.1063\/1.4897619","type":"journal-article","created":{"date-parts":[[2014,10,17]],"date-time":"2014-10-17T00:30:52Z","timestamp":1413505852000},"update-policy":"http:\/\/dx.doi.org\/10.1063\/aip-crossmark-policy-page","source":"Crossref","is-referenced-by-count":19,"title":["Generalizing
