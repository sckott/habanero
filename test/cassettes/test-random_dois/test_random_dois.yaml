      Research Funds for the Central Universities","doi-asserted-by":"publisher","award":["2017B10714"],"id":[{"id":"10.13039\/501100012226","id-type":"DOI","asserted-by":"publisher"}]}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":["IJERPH"],"abstract":"<jats:p>Groundwater
      depth is an important environmental factor affecting vegetation growth and landscape
      dynamics in arid environments. This study applied a science mapping approach
      to visualize the development of groundwater-vegetation-related research, synthesized
      the vegetation response to changes in groundwater depth, and analyzed the change
      rate of the response curve to identify the groundwater threshold that is essential
      to conserve the groundwater-dependent terrestrial ecosystems. These ecosystems
      emerged as a research hotspot due to climate change, groundwater overexploitation,
      and the recognition of these ecosystems\u2019 importance for sustainable development.
      There are two main types of response functions of vegetation to changes in groundwater
      depth\u2014monotone and bell-shaped functions\u2014among which the monotone
      function includes linear, curvilinear, and stepwise response. The shape of a
      response curve is mainly determined by the combined effects of oxygen stress,
      salinization, and water stress; oxygen stress and salinization dominate in shallow
      groundwater depth, while water stress dominates in deep groundwater depth. On
      a non-linear vegetation metric\u2014groundwater depth response curve, the change
      rate analysis method is effective to identify the breakpoint that can be taken
      as a candidate threshold of groundwater depth. The results will add insight
      into the intellectual structure of the groundwater-vegetation interactions and
      provide practical reference for groundwater resource management, ecological
      conservation, and sustainable development in arid environments.<\/jats:p>","DOI":"10.3390\/ijerph16101849","type":"journal-article","created":{"date-parts":[[2019,5,24]],"date-time":"2019-05-24T15:20:46Z","timestamp":1558711246000},"page":"1849","source":"Crossref","is-referenced-by-count":30,"title":["Vegetation
