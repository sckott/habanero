      Medical Research Council, Ministry of Health and Family Welfare, Government
      of Bangladesh"}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec>\n<jats:title>Background<\/jats:title>\n<jats:p>Coronavirus
      disease 2019 (COVID-19) has become a significant disease pandemic. Dhaka City
      alone has contributed about one-third to the total COVID-19 cases in Bangladesh.
      Globally, patients with infectious diseases, including COVID-19, experience
      stigma. There was no quantitative estimate of stigma experienced by patients
      with COVID-19 in the country. Therefore, this study aimed to assess the prevalence
      of stigma and its associated factors among patients with COVID-19 in Dhaka.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Methods<\/jats:title>\n<jats:p>A
      cross-sectional study was conducted among 384 respondents aged 18 years or older
      who had been hospitalized or had stayed at home and were tested negative 15
      days to 6 months before the day of data collection. Data collection was done
      through in-person and telephone interviews using a semi-structured survey questionnaire.
      A 15-item COVID-19-related stigma scale questionnaire was used to assess stigma.
      Binary logistic regression analysis was performed to identify the predictors
      of stigma.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Results<\/jats:title>\n<jats:p>More
      than half (53.1%) of the respondents experienced stigma when they were COVID-19
      positive. Females were at a 3.24 times higher risk of experiencing stigma than
      their male counterparts. Respondents from the 60+ age group and 40\u201359 age
      group were 63.0% and 48.0% less likely to experience stigma than those from
      the 18\u201339 age group. Non-hospitalised patients had 1.67 times higher odds
      of facing stigma than those hospitalised.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Conclusions<\/jats:title>\n<jats:p>This
      study reported a high prevalence of stigma among the patients with COVID-19
      in Dhaka City. The current evidence base of stigma experience among patients
      with COVID-19 offers a solid foundation for creating effective strategies and
      policies and designing appropriate interventions to counter stigma, which will
      improve the psychological well-being of patients with COVID-19 in Bangladesh.<\/jats:p>\n<\/jats:sec>","DOI":"10.7717\/peerj.14092","type":"journal-article","created":{"date-parts":[[2022,10,6]],"date-time":"2022-10-06T11:25:47Z","timestamp":1665055547000},"page":"e14092","source":"Crossref","is-referenced-by-count":5,"title":["Stigma
