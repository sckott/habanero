        Mongkut\u2019s University of Technology North Bangkok","award":["KMUTNB-62-KNOW-19"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>The
        log-normal distribution is often used to analyze environmental data like daily
        rainfall amounts. The rainfall is of interest in Thailand because high variable
        climates can lead to periodic water stress and scarcity. The mean, standard
        deviation or coefficient of variation of the rainfall in the area is usually
        estimated. The climate moisture index is the ratio of plant water demand to
        precipitation. The climate moisture index should use the coefficient of variation
        instead of the standard deviation for comparison between areas with widely
        different means. The larger coefficient of variation indicates greater dispersion,
        whereas the lower coefficient of variation indicates the lower risk. The common
        coefficient of variation, is the weighted coefficients of variation based
        on <jats:italic>k<\/jats:italic> areas, presents the average daily rainfall.
        Therefore, the common coefficient of variation is used to describe overall
        water problems of <jats:italic>k<\/jats:italic> areas. In this paper, we propose
        four novel approaches for the confidence interval estimation of the common
        coefficient of variation of log-normal distributions based on the fiducial
        generalized confidence interval (FGCI), method of variance estimates recovery
        (MOVER), computational, and Bayesian approaches. A Monte Carlo simulation
        was used to evaluate the coverage probabilities and average lengths of the
        confidence intervals. In terms of coverage probability, the results show that
        the FGCI approach provided the best confidence interval estimates for most
        cases except for when the sample case was equal to six populations (<jats:italic>k<\/jats:italic>\u00a0=\u00a06)
        and the sample sizes were small (<jats:italic>n<\/jats:italic><jats:sub><jats:italic>I<\/jats:italic><\/jats:sub>\u00a0&lt;\u00a050),
