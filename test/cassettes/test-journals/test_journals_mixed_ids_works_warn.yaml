      mechanisms underlying RNA splicing regulation in response to viral infection
      are poorly understood. Classical swine fever (CSF), one of the most economically
      important and highly contagious swine diseases worldwide, is caused by classical
      swine fever virus (CSFV). Here, we used high-throughput sequencing to obtain
      the digital gene expression (DGE) profile in swine umbilical vein endothelial
      cells (SUVEC) to identify different response genes for CSFV by using both Shimen
      and C strains. The numbers of clean tags obtained from the libraries of the
      control and both CSFV-infected libraries were 3,473,370, 3,498,355, and 3,327,493
      respectively. In the comparison among the control, CSFV-C, and CSFV-Shimen groups,
      644, 158, and 677 differentially expressed genes (DEGs) were confirmed in the
      three groups. Pathway enrichment analysis showed that many of these DEGs were
      enriched in spliceosome, ribosome, proteasome, ubiquitin-mediated proteolysis,
      cell cycle, focal adhesion, Wnt signalling pathway, etc., where the processes
      differ between CSFV strains of differing virulence. To further elucidate important
      mechanisms related to the differential infection by the CSFV Shimen and C strains,
      we identified four possible profiles to assess the significantly expressed genes
      only by CSFV Shimen or CSFV C strain. GO analysis showed that infection with
      CSFV Shimen and C strains disturbed \u2018RNA splicing\u2019 of SUVEC, resulting
      in differential \u2018gene expression\u2019 in SUVEC. Mammalian target of rapamycin
      (mTOR) was identified as a significant response regulator contributed to impact
      on SUVEC function for CSFV Shimen. This computational study suggests that CSFV
      of differing virulence could induce alterations in RNA splicing regulation in
      the host cell to change cell metabolism, resulting in acute haemorrhage and
      pathological damage or infectious tolerance.<\/jats:p>","DOI":"10.7717\/peerj.2113","type":"journal-article","created":{"date-parts":[[2016,6,8]],"date-time":"2016-06-08T06:26:39Z","timestamp":1465367199000},"page":"e2113","source":"Crossref","is-referenced-by-count":4,"title":["Different
