      00325-21"],"id":[{"id":"10.13039\/501100004901","id-type":"DOI","asserted-by":"crossref"}]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec>\n               <jats:title>Background<\/jats:title>\n               <jats:p>The
      delimitation of cryptic species is a challenge for biodiversity conservation.
      Anurans show high cryptic diversity levels, and molecular species delimitation
      methods could help identify putative new species. Additionally, species delimitation
      approaches can provide important results for cryptic species conservation, with
      integrative methods adding robustness to results. <jats:italic>Ischnocnema manezinho<\/jats:italic>
      was described from Santa Catarina Island (SCI), southern Brazil. More recently,
      some inventories indicated continental populations supposedly similar in morphology
      to it. If these records are confirmed as <jats:italic>I. manezinho,<\/jats:italic>
      it would likely change its endangered status on National Red List, removing
      the species from conservation agendas. We investigated the threatened frog <jats:italic>Ischnocnema
      manezinho<\/jats:italic>, to evaluate if the continental populations belong
      to this species or if they form an undescribed species complex.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Methods<\/jats:title>\n               <jats:p>We
      used coalescent, distance, and allele-sharing-based species delimitation methods
      and integrative analyses of morphometric and bioacoustics traits to test evolutionary
      independence between <jats:italic>I. manezinho<\/jats:italic> from SCI, Arvoredo
      Island, and continental populations.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Results<\/jats:title>\n               <jats:p><jats:italic>Ischnocnema
      manezinho<\/jats:italic> is restricted to Santa Catarina Island, while the five
      remaining lineages should be further investigated through a taxonomic review.
      Our results point to a small geographic range of <jats:italic>Ischnocnema manezinho<\/jats:italic>.
      Additionally, the species occurs in isolated fragments of forest in SCI surrounded
      by expanding urban areas, confirming its status as Endangered. Thus, the protection
      and monitoring of <jats:italic>I. manezinho<\/jats:italic> and the taxonomic
      description of the continental and Arvoredo Island candidate species should
      be priorities.<\/jats:p>\n            <\/jats:sec>","DOI":"10.7717\/peerj.15393","type":"journal-article","created":{"date-parts":[[2023,5,25]],"date-time":"2023-05-25T08:21:14Z","timestamp":1685002874000},"page":"e15393","source":"Crossref","is-referenced-by-count":2,"title":["Integrative
