    content: '{"status":"ok","message-type":"work-list","message-version":"1.0.0","message":{"facets":{},"total-results":19551,"items":[{"indexed":{"date-parts":[[2024,9,19]],"date-time":"2024-09-19T16:35:03Z","timestamp":1726763703602},"reference-count":41,"publisher":"PeerJ","license":[{"start":{"date-parts":[[2024,1,25]],"date-time":"2024-01-25T00:00:00Z","timestamp":1706140800000},"content-version":"unspecified","delay-in-days":0,"URL":"https:\/\/creativecommons.org\/licenses\/by\/4.0\/"}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>In
      the Western Scheldt Estuary near the Belgian-Dutch border, middle to late Eocene
      strata crop out at the current seafloor. Most vertebrae of large Eocene basilosaurid
      taxa from this area were previously described in several papers. They represent
      three morphotypes: elongated vertebrae of a large species of <jats:italic>Pachycetus<\/jats:italic>
      (Morphotype 1b), a not-elongated vertebra of a large \u2018dorudontid\u2019
      basilosaurid (Morphotype 2) and \u2018shortened\u2019 vertebrae of a new, unnamed
      taxon (Morphotype 3). This article deals with a still undescribed, smaller vertebra,
      NMR-16642, from this site. Our first aim was to date it by dinoflagellate cysts
      in adhering sediments. Yielding an age of about 38 Ma, it is one of the very
      few remains of basilosaurids from Europe, of which the age could be assessed
      with reasonable certainty. The vertebra, Morphotype 1a, is assigned to a small
      species of <jats:italic>Pachycetus<\/jats:italic>. High-quality CT scans are
      used to differentiate between NMR-16642, Morphotype 1a, and the large species
      of <jats:italic>Pachycetus,<\/jats:italic> Morphotype 1b. Another aim of this
      paper is to investigate the inner structure and vascularity of the study vertebra
      and that of the other morphotypes (1b, 2, 3) from this area by using high-quality
      CT scans. Notwithstanding differences in size, shape and compactness, the vertebral
      inner structure with a multi-layered cortex of periosteal bone, surrounding
      two cones of endosteal bone appears to be basically similar in all morphotypes.
      Apparently, this inner structure reflects the ontogenetic vertebral growth.
      An attempt to reconstruct the vascularity of the vertebrae reveals a remarkable
      pattern of interconnected vascular systems. From the dorsal and, if present,
      ventral foramina, vascular canals are running to a central vascular node. From
      this node a system of vascular canals goes to the epiphyseal ends, giving rise
      to separate systems for cortex and cones. It is the first time that the vascularity
