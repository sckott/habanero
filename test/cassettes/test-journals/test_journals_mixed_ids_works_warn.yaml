s:title>Background<\/jats:title>\n               <jats:p>Exploring
      the regulatory network of competing endogenous RNAs (ceRNAs) as hallmarks for
      breast cancer development has great significance and could provide therapeutic
      targets. An mRNA signature predictive of prognosis and therapy response in BRCA
      carriers was developed according to circular RNA homeodomain-interacting protein
      kinase 3 (circHIPK3)-based ceRNA network.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Method<\/jats:title>\n               <jats:p>We
      constructed a circHIPK3-based ceRNA network based on <jats:uri xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\"
      xlink:href=\"http:\/\/www.ncbi.nlm.nih.gov\/geo\/query\/acc.cgi?acc=GSE173766\">GSE173766<\/jats:uri>
      dataset and identified potential mRNAs that were associated with BRCA mutation
      patients within this ceRNA network. A total of 11 prognostic mRNAs and a risk
      model were identified and developed by univariate Cox regression analysis and
      the LASSO regression analysis as well as stepAIC method. Genomic landscape was
      treated by mutect2 and fisher. Immune characteristics was analyzed by ESTIMATE,
      MCP-counter. TIDE analysis was conducted to predict immunotherapy. The clinical
      treatment outcomes of BRCA mutation patients were assessed using a nomogram.
      The proliferation, migration and invasion in breast cancer cell lines were examined
      using CCK8 assay and transwell assay.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Result<\/jats:title>\n               <jats:p>We
      found 241 mRNAs within the circHIPK3-based ceRNA network. An 11 mRNA-based signature
      was identified for prognostic model construction. High risk patients exhibited
      dismal prognosis, low response to immunotherapy, less immune cell infiltration
      and tumor mutation burden (TMB). High-risk patients were sensitive to six anti-tumor
      drugs, while low-risk patient were sensitive to 47 drugs. The risk score was
      the most effective on evaluating patients\u2019 survival. The robustness and
      good prediction performance were validated in The Cancer Genome Atlas (TCGA)
      dataset and immunotherapy datasets, respectively. In addition, circHIPK3 mRNA
      level was upregulated, and promoted cell viability, migration and invasion in
      breast cancer cell lines.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Conclusion<\/jats:title>\n               <jats:p>The
      current study could improve the understanding of mRNAs in relation to BRCA mutation
      and pave the way to develop mRNA-based therapeutic targets for breast cancer
      patients with BRCA mutation.<\/jats:p>\n            <\/jats:sec>","DOI":"10.7717\/peerj.15572","type":"journal-article","created":{"date-parts":[[2023,7,5]],"date-time":"2023-07-05T07:56:38Z","timestamp":1688543798000},"page":"e15572","source":"Crossref","is-referenced-by-count":1,"title":["Development
