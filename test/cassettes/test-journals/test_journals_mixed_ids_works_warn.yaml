        technique takes advantage of the sequence specificity of restriction endonucleases
        to construct an Illumina-compatible sequencing library containing DNA fragments
        that are between a pair of restriction sites located within close proximity.
        This results in a reduced sequencing library with coverage breadth that can
        be tuned by size selection. We assessed the performance of the metagenomic
        ddRADseq approach by applying the full method to human stool samples and generating
        sequence data.<\/jats:p><\/jats:sec><jats:sec><jats:title>Results<\/jats:title><jats:p>The
        ddRADseq data yields a similar estimate of community taxonomic profile as
        obtained from shotgun metagenome sequencing of the same human stool samples.
        No obvious bias with respect to genomic G + C content and the estimated relative
        species abundance was detected.<\/jats:p><\/jats:sec><jats:sec><jats:title>Discussion<\/jats:title><jats:p>Although
        ddRADseq does introduce some bias in taxonomic representation, the bias is
        likely to be small relative to DNA extraction bias. ddRADseq appears feasible
        and could have value as a tool for metagenome-wide association studies.<\/jats:p><\/jats:sec>","DOI":"10.7717\/peerj.3837","type":"journal-article","created":{"date-parts":[[2017,9,19]],"date-time":"2017-09-19T08:04:09Z","timestamp":1505808249000},"page":"e3837","source":"Crossref","is-referenced-by-count":11,"title":["Evaluation
