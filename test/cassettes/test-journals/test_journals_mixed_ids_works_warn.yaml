        (\u00d7<jats:italic>Triticosecale<\/jats:italic> Wittmack L.), rye (<jats:italic>Secale
        cereale<\/jats:italic> L.), and oat (<jats:italic>Avena sativa<\/jats:italic>
        L.) are the main forage crops on the Qinghai\u2013Tibet Plateau, but there
        has been relatively little research on the silage produced from these three
        species.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Methods<\/jats:title>\n<jats:p>Plants
        were harvested at the heading, flowering, grouting, milky, and dough stages
        and then used to produce silage with and without additives (Sila-Max and Sila-Mix).
        The nutritional quality of the resulting silages was analyzed.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Results<\/jats:title>\n<jats:p>Triticale
        was revealed to be more suitable than oat or rye for producing silage on the
        Qinghai\u2013Tibet Plateau. On the basis of the dry matter yield (DMY), triticale
        and rye should be harvested at the milky stage to optimize silage quality,
        whereas oat should be harvested at the dough stage. The lactic acid bacteria
        additives Sila-Max and Sila-Mix had no significant effect on the nutritional
        quality of the three silages regardless of when the samples were harvested.
        Overall, triticale produced higher quality silage than oat or rye. More specifically,
        triticale variety \u2018Gannong No.2\u2019 harvested at the milky stage is
        ideal for silage production.<\/jats:p>\n<\/jats:sec>","DOI":"10.7717\/peerj.15772","type":"journal-article","created":{"date-parts":[[2023,8,3]],"date-time":"2023-08-03T09:18:56Z","timestamp":1691054336000},"page":"e15772","source":"Crossref","is-referenced-by-count":0,"title":["Effects
