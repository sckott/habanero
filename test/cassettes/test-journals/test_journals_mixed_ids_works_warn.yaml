      acids (HAs) are complex organic substances with abundant functional groups (<jats:italic>e.g.<\/jats:italic>,
      carboxyl, phenolic-OH, <jats:italic>etc<\/jats:italic>.). They are commonly
      distributed in the soil environment and exert a double-edged sword effect in
      controlling the migration and transformation of uranium. However, the effects
      of HAs on dynamic processes associated with uranium transformation are still
      unclear. In this study, we used HAs derived from leonardite (L-HA) and commercial
      HA (C-HA) as exogenous organic matter and C-HA as the reference. UO<jats:sub>2<\/jats:sub>,
      UO<jats:sub>3<\/jats:sub>, and UO<jats:sub>2<\/jats:sub>(NO<jats:sub>3<\/jats:sub>)<jats:sub>2<\/jats:sub>
      were used as the sources of U to explore the fractionations of uranium in the
      soil. We also studied the behavior of the HA. The incubation experiments were
      designed to investigate the effects of HA on the soil pH, uranium fraction transformation,
      dynamic behavior of exchangeable, weak acid, and labile uranium. The observations
      were made for one month. The results showed that soil pH decreased for L-HA
      but increased for C-HA. Under these conditions, uranium tended to transform
      into an inactive fraction. The dynamic behavior of exchangeable, weak acid,
      and labile uranium varied with the sources of HA and uranium. This study highlighted
      that HA could affect soil pH and the dynamic redistribution of U fractions.
      The results suggest that the sources of HA and U should be considered when using
      HA as the remediation material for uranium-contaminated soils.<\/jats:p>","DOI":"10.7717\/peerj.14162","type":"journal-article","created":{"date-parts":[[2022,10,7]],"date-time":"2022-10-07T07:14:57Z","timestamp":1665126897000},"page":"e14162","source":"Crossref","is-referenced-by-count":1,"title":["Effect
