        a critical metabolic substrate, glutamine is not only involved in the progression
        of many cancers but is also related to angiogenesis. Glutamate dehydrogenase
        (GLDH), a key enzyme in glutamine metabolism, has been reported to regulate
        tumor proliferation; however, its relationship with microvascular invasion
        (MVI) is unclear. This study evaluated the ability of preoperative serum GLDH
        levels to predict MVI and the long-term survival of hepatocellular carcinoma
        (HCC) patients after liver transplantation (LT).<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Methods<\/jats:title>\n<jats:p>HCC
        patients that underwent LT from January 2015 to May 2020 at the First Affiliated
        Hospital of Sun Yat-Sen University were enrolled in our retrospective analysis.
        Clinicopathological variables were extracted from medical records. A receiver
        operating characteristic curve was created to determine the optimal cut-off
        value of GLDH for MVI.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Results<\/jats:title>\n<jats:p>Preoperative
        GLDH was significantly elevated in the MVI-positive group (<jats:italic>U<\/jats:italic>
        = 454.00, <jats:italic>p<\/jats:italic> = 0.000). The optimal cut-off value
        of GLDH for MVI was 7.45 U\/L, with an area under the curve of 0.747 (95%
        CI [0.639\u20130.856], <jats:italic>p<\/jats:italic> = 0.000). The sensitivity
        was 79.3%, while the specificity was 64.5%. GLDH &gt; 7.45 U\/L (<jats:italic>p<\/jats:italic>
        = 0.023) and maximum diameter &gt;5 cm (<jats:italic>p<\/jats:italic> = 0.001)
        were independent risk factors for the presence of MVI. Patients with GLDH
        &gt; 7.45 U\/L had significantly poorer overall survival (<jats:italic>p<\/jats:italic>
        = 0.001) and recurrence-free survival (<jats:italic>p<\/jats:italic> = 0.001)
        after LT than patients with GLDH \u2264 7.45 U\/L. Similarly, patients with
        MVI were associated with poor survival (<jats:italic>p<\/jats:italic> = 0.000).<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Conclusions<\/jats:title>\n<jats:p>Preoperative
        elevated serum GLDH levels predict MVI and poorer long-term survival for HCC
        after LT.<\/jats:p>\n<\/jats:sec>","DOI":"10.7717\/peerj.12420","type":"journal-article","created":{"date-parts":[[2021,11,3]],"date-time":"2021-11-03T10:30:24Z","timestamp":1635935424000},"page":"e12420","source":"Crossref","is-referenced-by-count":1,"title":["The
