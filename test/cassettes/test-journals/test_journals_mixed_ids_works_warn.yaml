      to its remote and isolated location, Antarctica is home to a unique diversity
      of species. The harsh conditions have shaped a primarily highly adapted endemic
      fauna. This includes the notothenioid family Channichthyidae. Their exceptional
      physiological adaptations have made this family of icefish the focus of many
      studies. However, studies on their ecology, especially on their parasite fauna,
      are comparatively rare. Parasites, directly linked to the food chain, can function
      as biological indicators and provide valuable information on host ecology (e.g.,
      trophic interactions) even in remote habitats with limited accessibility, such
      as the Southern Ocean. In the present study, channichthyid fish (<jats:italic>Champsocephalus
      gunnari<\/jats:italic>:<jats:italic>n<\/jats:italic>= 25,<jats:italic>Chaenodraco
      wilsoni<\/jats:italic>:<jats:italic>n<\/jats:italic>= 33,<jats:italic>Neopagetopsis
      ionah<\/jats:italic>:<jats:italic>n<\/jats:italic>= 3,<jats:italic>Pagetopsis
      macropterus<\/jats:italic>:<jats:italic>n<\/jats:italic>= 4,<jats:italic>Pseudochaenichthys
      georgianus<\/jats:italic>:<jats:italic>n<\/jats:italic>= 15) were collected
      off South Shetland Island, Elephant Island, and the tip of the Antarctic Peninsula
      (CCAML statistical subarea 48.1). The parasite fauna consisted of 14 genera
      and 15 species, belonging to the six taxonomic groups including Digenea (four
      species), Nematoda (four), Cestoda (two), Acanthocephala (one), Hirudinea (three),
      and Copepoda (one). The stomach contents were less diverse with only Crustacea
      (Euphausiacea, Amphipoda) recovered from all examined fishes. Overall, 15 new
      parasite-host records could be established, and possibly a undescribed genotype
      or even species might exist among the nematodes.<\/jats:p>","DOI":"10.7717\/peerj.4638","type":"journal-article","created":{"date-parts":[[2018,5,11]],"date-time":"2018-05-11T08:20:12Z","timestamp":1526026812000},"page":"e4638","source":"Crossref","is-referenced-by-count":14,"title":["Lighten
