      Medical Scientific Research Foundation","award":["A2017109"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec><jats:title>Background<\/jats:title><jats:p>Autoimmune
      thyroid disease (AITD), which is characterized by an increased presence of thyroid
      autoantibodies (TAbs), such as antibodies against thyroid peroxidase (TPOAbs)
      and antibodies against thyroglobulin (TgAbs), has been reported to be associated
      with rheumatoid arthritis (RA) because AITD and RA both involve autoimmunity.
      However, few data are available on the incidence of TAbs in Chinese RA patients,
      and studies on the association between TAbs and joint damage as well as synovitis
      in RA patients remain sparse. Here, we aimed to evaluate the incidence of TAbs
      in a consecutive Chinese RA cohort and to investigate whether the elevated presence
      of TAbs is associated with joint damage and synovitis in RA patients.<\/jats:p><\/jats:sec><jats:sec><jats:title>Methods<\/jats:title><jats:p>A
      total of 125 hospitalized RA patients were consecutively recruited. Clinical
      data and available synovial tissues were collected at baseline, and TAbs and
      thyroid function were detected by chemiluminescent immunoassay. Patients who
      tested positive for TPOAbs or TgAbs were classified as the TAbs-positive group,
      and patients who tested positive for neither TPOAbs nor TgAbs were recruited
      as the TAbs-negative group. Disease activity was assessed using DAS28-ESR (the
      disease activity score in 28 joints and including the erythrocyte sedimentation
      rate). X-ray assessment of the hand\/wrist was performed according to the Sharp\/van
      der Heijde-modified Sharp score (mTSS), and patients with an mTSS score &gt;10
      were defined as having radiographic joint damage (RJD). Serial tissue sections
      were stained immunohistochemically for CD3, CD15, CD20, CD34, CD38, and CD68,
      and synovitis were assessed according to Krenn\u2019s synovitis score.<\/jats:p><\/jats:sec><jats:sec><jats:title>Results<\/jats:title><jats:p>A
      total of 44 (35%) patients were positive for either TPOAbs or TgAbs. Importantly,
      there was a significantly greater percentage of patients with RJD in the TAbs-positive
      group versus the TAbs-negative group (68% vs. 42%,<jats:italic>p<\/jats:italic>\u00a0=\u00a00.005).
      Compared with the TAbs-negative group, significantly more CD38-positive plasma
      cells infiltrated the TAbs-positive synovium, and a higher percentage of patients
      with high-grade synovitis were observed in the TAbs-positive group (5\/8, 63%
      vs. 5\/14, 36%). Moreover, RF positivity and disease activity indicators, including
      TJC28, DAS28-ESR, and CDAI, were significantly higher in the TAbs-positive group
      (all<jats:italic>p<\/jats:italic>\u00a0&lt;\u00a00.05). Adjusted logistic regression
      analysis revealed that positive TAbs (OR 2.999, 95% CI [1.301\u20136.913];<jats:italic>p<\/jats:italic>\u00a0=\u00a00.010)
      and disease duration (OR 1.013, 95% CI [1.006\u20131.019];<jats:italic>p<\/jats:italic>\u00a0&lt;\u00a00.001)
      were independently associated with RJD, and an odds ratio of 2.845 (95% CI [1.062\u20137.622])
      was found for RJD in women with positive TAbs (<jats:italic>n<\/jats:italic>\u00a0=\u00a037)
      compared with those without TAbs (<jats:italic>n<\/jats:italic>\u00a0=\u00a059)
      (<jats:italic>p<\/jats:italic>\u00a0=\u00a00.038).<\/jats:p><\/jats:sec><jats:sec><jats:title>Conclusion<\/jats:title><jats:p>Our
      data showed that joint destruction was amplified in RA patients with an elevated
      presence of TAbs, which supports the importance and necessity of TAbs and thyroid
      function screening and monitoring in RA patient management in clinical practice.<\/jats:p><\/jats:sec>","DOI":"10.7717\/peerj.4216","type":"journal-article","created":{"date-parts":[[2018,1,4]],"date-time":"2018-01-04T09:02:29Z","timestamp":1515056549000},"page":"e4216","source":"Crossref","is-referenced-by-count":10,"title":["Joint
