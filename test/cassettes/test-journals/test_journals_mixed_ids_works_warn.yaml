      et de la Recherche","award":["CE\/01\/2014"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Spermatological
      characteristics of species from two monorchiid genera,<jats:italic>Opisthomonorchis<\/jats:italic>and<jats:italic>Paramonorcheides<\/jats:italic>,
      have been investigated, for the first time, by means of transmission electron
      microscopy. The ultrastructural study reveals that the mature spermatozoon of<jats:italic>Opisthomonorchis
      dinema<\/jats:italic>and<jats:italic>Paramonorcheides selaris<\/jats:italic>share
      several characters such as the presence of two axonemes of different lengths
      showing the 9+\u201c1\u201d pattern of the Trepaxonemata, a nucleus, two mitochondria,
      two bundles of parallel cortical microtubules, external ornamentation of the
      plasma membrane, spine-like bodies, granules of glycogen and similar morphologies
      of the anterior and posterior extremities. The slight differences between the
      male gamete of<jats:italic>O. dinema<\/jats:italic>and<jats:italic>P. selaris<\/jats:italic>are
      the length of the first axoneme and the position of the second mitochondrion.
      This study also elucidates the general morphology of the spermatozoon in all
      monorchiid species described so far, which corresponds to a unique spermatozoon
      type. Other interesting finds concern the spermatological similarities between
      monorchiid spermatozoa and the mature spermatozoon reported in the apocreadiid<jats:italic>Neoapocreadium
      chabaudi<\/jats:italic>. These similarities allow us to suggest a close phylogenetical
      relationship between the Monorchiidae and the Apocreadiidae, although more studies
      are needed, especially in the unexplored taxa.<\/jats:p>","DOI":"10.7717\/peerj.2488","type":"journal-article","created":{"date-parts":[[2016,9,20]],"date-time":"2016-09-20T09:06:02Z","timestamp":1474362362000},"page":"e2488","source":"Crossref","is-referenced-by-count":2,"title":["Spermatozoon
