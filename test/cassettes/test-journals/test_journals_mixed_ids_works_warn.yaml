        Gis-Based Mapping and Estimation the Current Forest Landscape State and Dynamics<\/jats:title><jats:p>Classification
        and inventory of the current diversity of forest communities and their environments
        (i.e. site conditions) were developed based on Kolesnikov''s topogenetic classification
        approach in Angara region (Central Siberia). This classification considers
        characteristics of forest regeneration dynamics, such as trends and rates
        of forest regeneration succession in a range of site conditions; therefore,
        it is used as a basis of a key for a forest regeneration dynamics map. An
        algorithm of forest regeneration dynamics mapping based on a spatial analysis
        of multi-band satellite data, a digital elevation model (DEM), and ground
        data combined with expert estimates of the resulting land cover classes was
        applied using geographic information system (GIS) \"Forests of Central Siberia\".
        Based on this algorithm, Landsat 7 ETM+ satellite imagery, SRTM-3- DEM, and
        field data were processed for the Angara test site. The resulting maps include
        two polygonal vector layers: one is forest regeneration stages (stand types)
        and the other is forest succession series (forest types) in a range of site
        conditions.<\/jats:p>","DOI":"10.2478\/v10285-012-0033-0","type":"journal-article","created":{"date-parts":[[2012,8,10]],"date-time":"2012-08-10T09:15:57Z","timestamp":1344590157000},"page":"42-54","source":"Crossref","is-referenced-by-count":2,"title":["A
