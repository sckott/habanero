      Cratera<\/jats:italic> is a genus of land planarians endemic to the Brazilian
      Atlantic forest. The species of this genus are distinguished from each other
      by a series of external and internal characters, nonetheless they represent
      a challenging taxonomic issue due to the extreme alikeness of the species analysed
      in the present work. To resolve these difficulties, we have performed morphological
      analyses and used three nuclear markers (ribosomal 18S and 28S, Elongation Factor,
      a new anonymous marker named Tnuc813) and two mitochondrial fragments (Cytochrome
      c oxidase subunit I gene, and a fragment encompasing NADH deshydrogenase subunit
      4 gene, trnF and the beginning of the Cytochrome c oxidase I gene) in an integrative
      taxonomic study.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Methods<\/jats:title>\n               <jats:p>To
      unveil cryptic species, we applied a molecular species delimitation approach
      based on molecular discovery methods, followed by a validation method. The putative
      species so delimited were then validated on the basis of diagnostic morphological
      features.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Results<\/jats:title>\n               <jats:p>We
      discovered and described four new species, namely <jats:italic>Cratera assu,
      C. tui, C. boja,<\/jats:italic> and<jats:italic> C. imbiri<\/jats:italic>. A
      fifth new species, <jats:italic>C. paraitinga<\/jats:italic> was not highly
      supported by molecular evidence, but was described because its morphological
      attributes are unique. Our study documents for the genus <jats:italic>Cratera<\/jats:italic>
      the presence of a number of highly similar species, a situation that is present
      also in other genera of land planarians. The high number of poorly differentiated
      and presumably recent speciation events might be explained by the recent geological
      history of the area.<\/jats:p>\n            <\/jats:sec>","DOI":"10.7717\/peerj.9726","type":"journal-article","created":{"date-parts":[[2020,9,4]],"date-time":"2020-09-04T08:21:56Z","timestamp":1599207716000},"page":"e9726","source":"Crossref","is-referenced-by-count":5,"title":["Five
