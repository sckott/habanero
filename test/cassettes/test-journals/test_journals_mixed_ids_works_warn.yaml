      function is associated with nervous function, including autonomic nervous function,
      and both functions are influenced by human habits. In a previous preliminary
      study of 53 young women, we found that eating habit patterns were associated
      with occlusal force as an indicator of masticatory function. Therefore, we hypothesized
      that relationships exist between occlusal force, the autonomic nervous system,
      and eating habit patterns.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Methods<\/jats:title>\n               <jats:p>To
      test our hypothesis, we analyzed the relationship between heart rate variability
      measured before and after lunch in 53 young women, and measured and surveyed
      maximum occlusal force and eating habit patterns, respectively, in these participants.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Results<\/jats:title>\n               <jats:p>High
      occlusal force was associated with an increased high-frequency (HF) component
      (vagal tone index) of the heart rate variability index immediately before lunch
      (standardized regression coefficient (<jats:italic>\u03b2<\/jats:italic>)\u00a0=\u00a00.417,
      <jats:italic>P<\/jats:italic>\u00a0=\u00a00.002). Each of the eating habit items
      surveyed in a questionnaire showed a similar tendency for the HF component immediately
      before lunch and maximum occlusal force; in particular, \u201cHabit of eating
      breakfast\u201d and \u201cNumber of meals per day\u201d were significantly associated
      with both variables. Additionally, total eating habit scores related to higher
      maximum occlusal force were associated with an increase in the HF component
      immediately before lunch (<jats:italic>\u03b2<\/jats:italic>\u00a0=\u00a00.514,
      <jats:italic>P<\/jats:italic>\u00a0&lt;\u00a00.001). The maximum occlusal force
      and the pre-eating HF component values were stratified by total eating habit
      scores (into low, medium, high categories), and the high scores were significantly
      higher than the medium or low scores.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Conclusions<\/jats:title>\n               <jats:p>Occlusal
      force and the pre-eating cardiac vagal response of individuals were characterized
      by their common eating habit patterns, indicating that eating habits may be
      simultaneously associated with the development of masticatory function, nervous
      system development, and cardiovascular rhythm. Although further research is
      needed to investigate these relationships in detail, our findings provide insights
      that will inform the study of physical functions, neurodevelopment, habitual
      behaviors, and health in humans.<\/jats:p>\n            <\/jats:sec>","DOI":"10.7717\/peerj.15091","type":"journal-article","created":{"date-parts":[[2023,3,23]],"date-time":"2023-03-23T08:37:08Z","timestamp":1679560628000},"page":"e15091","source":"Crossref","is-referenced-by-count":2,"title":["Common
