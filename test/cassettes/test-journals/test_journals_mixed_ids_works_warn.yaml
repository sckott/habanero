        global surge in SARS-CoV-2 cases is occurring due to the emergence of new
        disease variants, and requires continuous adjustment of public health measures.
        This study aims to continuously monitor and mitigate the impact of SARS-CoV-2
        through genomic surveillance, to determine the emergence of variants and their
        impact on public health.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Methods<\/jats:title>\n               <jats:p>Data
        were collected from 50 full-genome sequences of SARS-CoV-2 isolates from Makassar,
        South Sulawesi, Indonesia. Mutation and phylogenetic analysis was performed
        of SARS-CoV-2 from Makassar, South Sulawesi, Indonesia.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Results<\/jats:title>\n               <jats:p>Phylogenetic
        analysis showed that two samples (4%) were of the B.1.319 lineage, while the
        others (96%) were of the B.1.466.2 lineage. Mutation analysis of the spike
        (S) protein region showed that the most common mutation was D614G (found in
        100% of the sequenced isolates), followed by N439K (98%) and P681R (76%).
        Several mutations were also identified in other genomes with a high frequency,
        including P323L (nsp12), Q57H (ns3-orf3a), and T205I (nucleoprotein).<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Conclusion<\/jats:title>\n               <jats:p>Our
        findings highlight the importance of continuous genomic surveillance to identify
        new viral mutations and variants with possible impacts on public health.<\/jats:p>\n            <\/jats:sec>","DOI":"10.7717\/peerj.13522","type":"journal-article","created":{"date-parts":[[2022,6,10]],"date-time":"2022-06-10T09:20:17Z","timestamp":1654852817000},"page":"e13522","source":"Crossref","is-referenced-by-count":1,"title":["Full-genome
