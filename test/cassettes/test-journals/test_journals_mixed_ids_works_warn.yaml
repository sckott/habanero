      aim of this study was to identify key immune-related genes in acute liver failure
      (ALF) by constructing an ALF mouse model for transcriptome sequencing.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Methods<\/jats:title>\n               <jats:p>The
      C57BL\/6 mouse with ALF model was induced by lipopolysaccharide (LPS)\/ D-galactosamine
      (D-GalN). After successful modelling, the liver tissues of all mice were obtained
      for transcriptome sequencing. The key immune-related genes in mice with ALF
      were identified by differential expression analysis, immune infiltration analysis,
      weighted gene co-expression network analysis (WGCNA), enrichment analysis, and
      protein-protein interaction (PPI) analysis.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Results<\/jats:title>\n               <jats:p>An
      LPS\/D-GalN-induced ALF mouse model was successfully constructed, and transcriptome
      sequencing was performed. Significant differences in the proportions of monocytes,
      macrophages M0, macrophages M1 and neutrophils were shown by immune infiltration
      analysis, and 5255 genes highly associated with these four immune cells were
      identified by WGCNA. These immune genes were found to be significantly enriched
      in the TNF signalling pathway by enrichment analysis. Finally, PPI analysis
      was performed on genes enriched in this pathway and three key genes (CXCL1,
      CXCL10 and IL1B) were screened out and revealed to be significantly upregulated
      in ALF.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Conclusions<\/jats:title>\n               <jats:p>Key
      immune-related genes in ALF were identified in this study, which may provide
      not only potential therapeutic targets for treating ALF and improving its prognosis,
      but also a reliable scientific basis for the immunotherapy of the disease.<\/jats:p>\n            <\/jats:sec>","DOI":"10.7717\/peerj.15241","type":"journal-article","created":{"date-parts":[[2023,5,5]],"date-time":"2023-05-05T08:21:16Z","timestamp":1683274876000},"page":"e15241","source":"Crossref","is-referenced-by-count":0,"title":["Identification
