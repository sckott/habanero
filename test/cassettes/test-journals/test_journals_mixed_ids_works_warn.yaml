        Natural Science Foundation of China","doi-asserted-by":"crossref","award":["81790641","82271085"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec>\n               <jats:title>Purpose<\/jats:title>\n               <jats:p>This
        study aimed to develop a prediction model to classify <jats:italic>RPE65<\/jats:italic>-mediated
        inherited retinal disease (IRDs) based on protein secondary structure and
        to analyze phenotype-protein structure correlations of <jats:italic>RPE65<\/jats:italic>
        missense variants in a Chinese cohort.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Methods<\/jats:title>\n               <jats:p>Pathogenic
        or likely pathogenic missense variants of <jats:italic>RPE65<\/jats:italic>
        were obtained from UniProt, ClinVar, and HGMD databases. The three-dimensional
        structure of RPE65 was retrieved from the Protein Data Bank (PDB) and modified
        with Pymol software. A novel prediction model was developed using LASSO regression
        and multivariate logistic regression to identify <jats:italic>RPE65<\/jats:italic>-associated
        IRDs. A total of 21 Chinese probands with <jats:italic>RPE65<\/jats:italic>
        variants were collected to analyze phenotype-protein structure correlations
        of RPE65 missense variants.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Results<\/jats:title>\n               <jats:p>The
        study found that both pathogenic and population missense variants were associated
        with structural features of RPE65. Pathogenic variants were linked to sheet,
        <jats:italic>\u03b2<\/jats:italic>-sheet, strands, <jats:italic>\u03b2<\/jats:italic>-hairpins,
        Fe<jats:sup>2+<\/jats:sup> (iron center), and active site cavity, while population
        variants were related to helix, loop, helices, and helix\u2013helix interactions.
        The novel prediction model showed accuracy and confidence in predicting the
        disease type of <jats:italic>RPE65<\/jats:italic> variants (AUC = 0.7531).
        The study identified 25 missense variants in Chinese patients, accounting
        for 72.4% of total mutations. A significant correlation was observed between
        clinical characteristics of RPE65-associated IRDs and changes in amino acid
        type, specifically for missense variants of F8 (H68Y, P419S).<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Conclusion<\/jats:title>\n               <jats:p>The
        study developed a novel prediction model based on the protein structure of
        RPE65 and investigated phenotype-protein structure correlations of RPE65 missense
        variants in a Chinese cohort. The findings provide insights into the precise
        diagnosis of <jats:italic>RPE65<\/jats:italic>-mutated IRDs.<\/jats:p>\n            <\/jats:sec>","DOI":"10.7717\/peerj.15702","type":"journal-article","created":{"date-parts":[[2023,8,2]],"date-time":"2023-08-02T10:53:57Z","timestamp":1690973637000},"page":"e15702","source":"Crossref","is-referenced-by-count":0,"title":["Development
