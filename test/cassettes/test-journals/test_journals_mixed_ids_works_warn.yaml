      in the River Morava Floodplain Over the Course of the 20<jats:sup>th<\/jats:sup>Century<\/jats:title><jats:p>The
      process of ecosystem fragmentation influences diversity and ecological stability
      in a significant way. This paper presents the results of analysis of changes
      in fragmentation and the ecological stability of the floodplain forest geobiocenosis
