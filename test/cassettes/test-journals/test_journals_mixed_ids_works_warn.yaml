      research program of Frontier Sciences of Chinese Academy of Sciences","award":["QYZDB-SSW-DQC040"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Neopterygii
      is a large group of ray-finned fishes which underwent a rapid radiation in the
      Middle Triassic. Until recently, 11 stem neopterygians have been recovered from
      the early Middle Triassic Luoping Biota in eastern Yunnan, China, and they are
      small to medium-sized fishes. Here, I report the discovery of a new stem neopterygian,
      <jats:italic>Feroxichthys<\/jats:italic> y<jats:italic>unnanensis<\/jats:italic>
      gen. et sp. nov. from the Luoping Biota, which represents the first evidence
      of large-sized stem neopteygians in this biota with a total length of ~340 mm
      (290 mm in standard length). The skull of the new taxon is exceptionally well-preserved,
      showing some peculiar features rarely known in other stem neopterygians, for
      example fusion of paired premaxillae, fusion of lacrimal with maxilla, and a
      fused parieto-dermopterotic with a strong posterior process. Phylogenetic studies
      recover <jats:italic>Feroxichthys<\/jats:italic> as a basal colobodontid, and
      a revised diagnosis of this family is presented. The feeding apparatus indicates
      that <jats:italic>Feroxichthys<\/jats:italic> might have been predominantly
      durophagous, resembling other colobodontids. However, the anterior peg-like
      teeth in the jaws of <jats:italic>Feroxichthys<\/jats:italic> are much longer
      and stronger than other colobodontids, enabling a more powerful initial prey
      capture before food was passed posteriorly to molariform teeth for crushing
      in the oral cavity. As a mysterious large durophagous predator previously unknown
      from the Luoping Biota, the new finding is important not only for understanding
      the early diversification of neopterygians during this age but also for investigating
      the trophic structure in this marine ecosystem.<\/jats:p>","DOI":"10.7717\/peerj.10229","type":"journal-article","created":{"date-parts":[[2020,10,20]],"date-time":"2020-10-20T08:22:35Z","timestamp":1603182155000},"page":"e10229","source":"Crossref","is-referenced-by-count":9,"title":["<i>Feroxichthys
