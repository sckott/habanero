      KJYQ201701"],"id":[{"id":"10.13039\/501100012226","id-type":"DOI","asserted-by":"crossref"}]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec>\n<jats:title>Background<\/jats:title>\n<jats:p>Aflatoxin
      B1 (AFB1), deoxynivalenol (DON), HT-2, ochratoxin A (OTA), zearalenone (ZEA)
      are the most common mycotoxins that are found in corn-based animal feed which
      have multiple toxic effects on animals and humans. Previous studies reported
      that these mycotoxins impaired mammalian oocyte quality. However, the effective
      concentrations of mycotoxins to animal oocytes were different.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Methods<\/jats:title>\n<jats:p>In
      this study we aimed to compare the sensitivity of mouse and porcine oocytes
      to AFB1, DON, HT-2, OTA, and ZEA for mycotoxin research. We adopted the polar
      body extrusion rate of mouse and porcine oocyte as the standard for the effects
      of mycotoxins on oocyte maturation.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Results
      and Discussion<\/jats:title>\n<jats:p>Our results showed that 10 \u03bcM AFB1
      and 1 \u03bcM DON significantly affected porcine oocyte maturation compared
      with 50 \u03bcM AFB1 and 2 \u03bcM DON on mouse oocytes. However, 10 nM HT-2
      significantly affected mouse oocyte maturation compared with 50 nM HT-2 on porcine
      oocytes. Moreover, 5 \u03bcM OTA and 10 \u03bcM ZEA significantly affected porcine
      oocyte maturation compared with 300 \u03bcM OTA and 50 \u03bcM ZEA on mouse
      oocytes. In summary, our results showed that porcine oocytes were more sensitive
      to AFB1, DON, OTA, and ZEA than mouse oocytes except HT-2 toxin.<\/jats:p>\n<\/jats:sec>","DOI":"10.7717\/peerj.5111","type":"journal-article","created":{"date-parts":[[2018,6,20]],"date-time":"2018-06-20T08:05:55Z","timestamp":1529481955000},"page":"e5111","source":"Crossref","is-referenced-by-count":21,"title":["Comparison
      of the toxic effects of different mycotoxins on porcine and mouse oocyte meiosis"],"prefix":"10.7717","volume":"6","author":[{"given":"Yujie","family":"Lu","sequence":"first","affiliation":[{"name":"College
