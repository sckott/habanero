        from Public Health Service System Construction Research Foundation of Guangzhou"}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec>\n               <jats:title>Background<\/jats:title>\n               <jats:p>Suboptimal
        health status (SHS) among urban residents is commonplace in China. However,
        factors influencing SHS have not been thoroughly explored, especially with
        regard to the effects of internal factors (e.g., personality and health awareness)
        on SHS.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Methods<\/jats:title>\n               <jats:p>A
        cross-sectional study was conducted with a nationally representative sample
        of 5460 Chinese urban residents..SHS was measured using the Suboptimal Health
        Mesurement Scale Version 1.0. Demographic information, and information pertaining
        to lifestyle behaviors, environmental factors, and internal factors were abtained
        through a questionnaire. The associations between demographic information,
        lifestyle behaviors, environmental factors, internal factors and SHS were
        assessed using logistic regression.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Results<\/jats:title>\n               <jats:p>Of
        the 5460 participants (with a mean age of 41.56 \u00b1\u00a0 16.14 years),
        2640 (48.4 %) were men. Out of 36 variables, 23 were significantly associated
        with SHS: age (odds ratio [OR]: 1.014), an education level of high school\/junior
        college (OR: 1.443) , marital status (OR: 1.899), area of registered permanent
        residence (OR: 0.767), monthly household income (<jats:italic>p<\/jats:italic>\u00a0&lt;\u00a00.001)
        , exposure to second-hand smoke (<jats:italic>p<\/jats:italic>\u00a0=\u00a00.001),
        alcohol drinking (OR: 1.284), bad eating habits (OR: 1.717), not sleeping
        before 11 p.m. every day (<jats:italic>p<\/jats:italic>\u00a0=\u00a00.002),
        spending time online more than five hours a day (OR: 1.526), having a good
        relationship with parents during one\u2019s growth period (OR: 0.602), living
        with good quality air (OR:0.817), living in not crowded conditions (OR:0.636),
        having a harmonious neighborhood (OR:0.775), having adequate fitness facilities
        (OR:0.783), one\u2019s health being affected by two-child policy (OR: 1.468)
        and medical policies (OR: 1.265) , high adverse quotient (OR: 0.488), many
        (\u22653 kinds) interests and hobbies (OR: 0.617), mature and steady personality
        traits (OR: 0.469) , a high attention to one\u2019s health (OR: 0.833), and
        effective health promotion induced by leading a leisurely lifestyle (OR: 0.466)
        were significantly associated with SHS.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Conclusions<\/jats:title>\n               <jats:p>All
        these variables were included demographic information, lifestyle behaviors,
        environmental factors and internal factors. Our study supports the benefits
        of controlling both internal and external factors in preventing suboptimal
        health.<\/jats:p>\n            <\/jats:sec>","DOI":"10.7717\/peerj.10508","type":"journal-article","created":{"date-parts":[[2020,12,11]],"date-time":"2020-12-11T08:43:40Z","timestamp":1607676220000},"page":"e10508","source":"Crossref","is-referenced-by-count":5,"title":["Association
