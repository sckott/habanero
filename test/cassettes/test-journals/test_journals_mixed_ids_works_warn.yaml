      sonography (TCS) has emerged as a potential diagnostic tool for Parkinson\u2019s
      disease. Recent research has suggested that abnormal echogenicity of substantia
      nigra, raphe nuclei and third ventricle is associated with increased risk of
      depression among these patients. We sought to reproduce these findings in an
      ongoing larger study of patients with parkinsonian syndromes.<\/jats:p><jats:p><jats:bold>Methods.<\/jats:bold>A
      total of 126 patients with parkinsonian symptoms underwent the Hamilton Depression
      Scale, and TCS of the substantia nigra (SN) (<jats:italic>n<\/jats:italic>=
      126), the raphe nuclei (RN) (<jats:italic>n<\/jats:italic>= 80) and the third
      ventricle (<jats:italic>n<\/jats:italic>= 57). We then calculated the correlation
      between depression and hyper-echogenic SN, hypo-echogenic RN and a wider third
      ventricle.<\/jats:p><jats:p><jats:bold>Results.<\/jats:bold>In patients with
      PD we found no significant difference of the SN between non-depressed and depressed
      patients (46% vs. 22%;<jats:italic>p<\/jats:italic>= 0.18). Non-depressed patients
      with other parkinsonisms more often had hyperechogenicity of the SN than depressed
      patients (51% vs. 0%;<jats:italic>p<\/jats:italic>= 0.01). We found no relation
      between depression and the echogenicity of the RN or the width of the third
      ventricle.<\/jats:p><jats:p><jats:bold>Conclusions.<\/jats:bold>In patients
      with parkinsonian syndromes, we found no association between depression and
      hyper-echogenic SN, hypo-echogenic RN or a wider third ventricle, as determined
      by transcranial sonography.<\/jats:p>","DOI":"10.7717\/peerj.2037","type":"journal-article","created":{"date-parts":[[2016,5,18]],"date-time":"2016-05-18T08:23:27Z","timestamp":1463559807000},"page":"e2037","source":"Crossref","is-referenced-by-count":5,"title":["Transcranial
      sonography findings related to depression in parkinsonian disorders: cross-sectional
      study in 126 patients"],"prefix":"10.7717","volume":"4","author":[{"given":"Angela
