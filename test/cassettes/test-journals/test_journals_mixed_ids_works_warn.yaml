      de Gruyter GmbH","issue":"1","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2009,1,1]]},"abstract":"<jats:title>Important
      Woody Species in Pood\u0159\u00ed Floodplains (Czech Republic)<\/jats:title>\n        <jats:p>The
      aim of this paper is to describe the species biodiversity of important woody
      species in the riparian zone of wide floodplains in the Protected Landscape
      Area (PLA) Pood\u0159\u00ed (Central Europe, Czech Republic). The analysis of
      growth in terms of particular species was carried out to find out their growth
      potential. Another task was to evaluate the diversity and health condition of
      all trees and to determine the occurrence frequency of important woody species
      (IWS) in particular geobiocoene type groups of wide alluvial plains. The tree
      classification pyramid (veteran-representative-successor-expectant) was built
      up to provide the sufficient number of diverse IWS in the area. In total, 3,419
      IWS were mapped in the whole area of the PLA Pood\u0159\u00ed (81.5 km<jats:sup>2<\/jats:sup>).
      In wide alluvial plains, the <jats:italic>Ulmi-fraxineta carpini sup.<\/jats:italic>
      geobiocoene type group (GTG) shows the highest diversity. According to the surveys
      carried out in the area under investigation it is evident that there are a lot
      of IWS here deserving protection and the proposal of the appropriate management,
      which should be represented by the pyramid mentioned above. The pyramid would
      provide protection and care for the registered trees to reach a respectable
      age and maximum dimensions. It is necessary to preserve the species spectrum
      of the IWS to maintain the gene pool of initial populations and biodiversity
      in landscape. Some species exceed growth parameters of the same species at other
      floodplain sites in the Czech Republic and even in Europe.<\/jats:p>","DOI":"10.2478\/v10285-012-0014-3","type":"journal-article","created":{"date-parts":[[2012,8,10]],"date-time":"2012-08-10T09:14:42Z","timestamp":1344590082000},"page":"57-75","source":"Crossref","is-referenced-by-count":1,"title":["Important
