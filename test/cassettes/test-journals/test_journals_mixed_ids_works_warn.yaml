      University of Chinese Medicine","doi-asserted-by":"crossref","award":["211010010705"],"id":[{"id":"10.13039\/501100010618","id-type":"DOI","asserted-by":"crossref"}]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec>\n<jats:title>Background<\/jats:title>\n<jats:p>Regulatory
      T (Treg) cells are important immune cells that are regulated by adaptive immunity
      in the composition of Treg-cell subsets and T-cell receptors (TCRs). Treg cells
      are related to most autoimmune diseases, such as rheumatoid arthritis (RA).
      In traditional Chinese medicine (TCM), RA is typically attributed to kidney
      deficiency (KD) associated with the immunosenescence that causes immune dysfunction
      and the impaired function of Treg cells. So far, however, no mechanism related
      to KD and immune repertoires has been identified in RA.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Methods<\/jats:title>\n<jats:p>Flow
      cytometry and high-throughput Treg-cell receptor sequencing were used to investigate
      the amount of different Treg-cell subsets and the diversity of TCRs between
      RA patients and healthy subjects, as well as between KD RA and non-KD RA patients.
      RT-qPCR was used to validate the high-throughput sequencing results.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Results<\/jats:title>\n<jats:p>The
      data showed that the amount of na\u00efve Treg cells in KD patients was less
      than in non-KD RA patients (<jats:italic>P<\/jats:italic> = 0.004) with no significant
      differences observed between other subsets. In the TCR of Treg cells, the length
      of complementarity determining region 3 (CDR3) was low and clonotypes increased
      in the KD group compared with the non-KD group. The diversity and abundance
      of Treg TCRs were low, as determined by the Hill number. In addition, several
      V(D)J combinations, such as T-cell receptor beta variable 7-2 (TRBV7-2), TRBV11-1,
      TRBV13, TRBV15, and TRBJ2-3, varied significantly between the two groups, indicating
      that KD causes Treg dysfunction. RT-qPCR shows that FOXP3 expression in peripheral
      blood Treg is lower in KD than in non-KD.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Conclusion<\/jats:title>\n<jats:p>The
      results demonstrate the close correlation between KD and immune repertoires
      in RA and provide a new evaluation method for RA in TCM.<\/jats:p>\n<\/jats:sec>","DOI":"10.7717\/peerj.14837","type":"journal-article","created":{"date-parts":[[2023,2,2]],"date-time":"2023-02-02T08:43:17Z","timestamp":1675327397000},"page":"e14837","source":"Crossref","is-referenced-by-count":0,"title":["High-throughput
