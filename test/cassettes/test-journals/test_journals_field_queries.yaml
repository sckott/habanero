        presence of microplastics (MPs) in processed seafood is a growing concern.
        In this study, 33 different canned fish brands belonging to seven producers
        were purchased from the Turkish market and investigated. MPs composition,
        possible sources, and potential intake were assessed. Light microscopy was
        used to quantify potential MPs, and micro-Raman microscopy was used to identify
        the polymer types. The results showed that all the samples had at least one
        MPs particle, and fragments were the most abundant (57.3%) shape of MPs. Polyolefin
        (21.88%) was the most common polymer type. The results showed that packaging
        and the production processes are the main possible sources of MPs. Human intake
        estimation risk is relatively lower since canned fish consumption is relatively
