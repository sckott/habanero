        the Multiple Object Tracking (MOT) task is a widely used experimental method
        for studying divided attention, tracking objects in the real world usually
        looks different. For example, in the real world, objects are usually clearly
        distinguishable from each other and also possess different movement patterns.
        One such case is tracking groups of creatures, such as tracking fish in an
        aquarium. We used movies of fish in an aquarium and measured general tracking
        performance in this task (Experiment 1). In Experiment 2, we compared tracking
        accuracy within-subjects in fish tracking, tracking typical MOT stimuli, and
        in a third condition using standard MOT uniform objects which possessed movement
        patterns similar to the real fish. This third condition was added to further
        examine the impact of different motion characteristics on tracking performance.
        Results within a Bayesian framework showed that tracking real fish shares
        similarities with tracking simple objects in a typical laboratory MOT task.
        Furthermore, we observed a close relationship between performance in both
        laboratory MOT tasks (typical and fish-like) and real fish tracking, suggesting
        that the commonly used laboratory MOT task possesses a good level of ecological
        validity.<\/jats:p>","DOI":"10.7717\/peerj.13031","type":"journal-article","created":{"date-parts":[[2022,3,3]],"date-time":"2022-03-03T08:18:11Z","timestamp":1646295491000},"page":"e13031","source":"Crossref","is-referenced-by-count":0,"title":["Tracking
