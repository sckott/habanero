        as a tool for improving water quality of dam reservoirs"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Grouping
        behaviour, as fascinating as it is unclear, has lately drawn the attention
        of numerous researchers. While most of the authors focused their work on a
        mechanistic approach to the matter of schooling, this study explores the issue
        from a population point of view. Present camera observation study on the fish
        community carried out in the epipelagic habitat of a European temperate reservoir
        in the Czech Republic explored the relationship between density and aggregative
        features of predominantly cyprinid fish stock. Results demonstrated that schooling
        behaviour is triggered by the \u2018critical density\u2019 of fish in the
        habitat. School size as well as counts of schools and proportion of schooling
        individuals increased with the density of fish. Counts of clusters (observed
        units in time, including singletons, pairs and schools) and cluster size,
        on the other hand, showed a slowing tendency to increase. The slower increase
        implies the tendency of fish for not being frequent but rather to create larger
        groups. Altogether, our findings suggest that fish density is a triggering
        factor in the formation of large fish schools. As the tendency of cyprinid
        species for school formation could be an evolutional advantage responsible
        for dominance in later succession phases of water bodies, we suggest that
        more in situ studies should be encouraged for the proper understanding of
        the ecological interactions that drive the structure of aquatic ecosystems
        and for ensuring unbiased assessment.<\/jats:p>","DOI":"10.7717\/peerj.6378","type":"journal-article","created":{"date-parts":[[2019,2,4]],"date-time":"2019-02-04T09:11:45Z","timestamp":1549271505000},"page":"e6378","source":"Crossref","is-referenced-by-count":11,"title":["Density
