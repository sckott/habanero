        Charitable Trust, Hong Kong and Ph.D. scholarship by Faculty of Science and
        Technology, Prince of Songkla University"}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>This
        study assessed the feeding habits of four-finger threadfin fish, <jats:italic>Eleutheronema
        tetradactylum<\/jats:italic>, and its diet relationship with other fish species
        in the tropics. Fish samples were collected from four locations along the
        coastal regions of Thailand. A whole year field sampling event was conducted
        to investigate the diet relationship of threadfin fish with other ten co-existing
        fish species in Pattani Bay during January 2021 and January 2022. <jats:italic>E.
        tetradactylum<\/jats:italic> was an active and specific predator with significant
        diet shift during ontogeny. Specifically, the juvenile fish fed largely on
        zooplankton especially <jats:italic>Acetes<\/jats:italic>\/shrimp postlarvae,
        and small sized-fish fed on penaeid shrimps, while medium and large-sized
        fish shifted their diets to a combination of penaeid shrimp, fish and squid.
        Size and sex of fish as well as site of collection significantly affected
        gut fullness index and average number of food type (<jats:italic>p<\/jats:italic>\u00a0&lt;\u00a00.05).
        Transitional sex fish predated almost entirely on other fishes (87.2%), whereas
        male and female fish fed mainly on penaeid shrimp (66.5%) and other fish (51.3%),
        respectively. Fish size and mouth opening controlled the size of prey, with
        the larger fish with larger mouth-opening fed primarily on the larger size
        of prey. Moreover, <jats:italic>E. tetradactylum<\/jats:italic> shared its
        diets inclusively with <jats:italic>Epinephelus coioides, Johnius belangerii,
        Scomberomorus commerson, Scomberoides lysan<\/jats:italic>, <jats:italic>Otolithes
        ruber<\/jats:italic> and <jats:italic>Lutjanus russelli.<\/jats:italic> Penaeid
        shrimp and teleost fish were the main food types shared by these fishes. This
        study provided important information on the feeding habits of <jats:italic>E.
        tetradactylum<\/jats:italic> and its diet relationship with other co-existing
        fish species living in the same habitat of a tropical coastal region.<\/jats:p>","DOI":"10.7717\/peerj.14688","type":"journal-article","created":{"date-parts":[[2023,1,30]],"date-time":"2023-01-30T08:35:49Z","timestamp":1675067749000},"page":"e14688","source":"Crossref","is-referenced-by-count":0,"title":["Feeding
