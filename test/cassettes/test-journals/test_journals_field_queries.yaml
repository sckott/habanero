        the distribution of most of the species is poorly known, conservationists
        use surrogates to help maximize the representation level of all species. Historically,
        species richness has been used to calculate the importance of priority areas
        for conservation, but several studies revealed sites with high species richness
        often fail to determine the smallest number of sites that will protect the
        highest number of species. Rarity, however, has played a prominent role in
        safeguarding planning units. While the performance of rarity has been previously
        assessed in terrestrial systems, we tested the hypothesis that rarity of a
        site can be used as a measure of the importance of a site to a conservation
        network in marine ecosystems. We used the presence data (at a 1-degree resolution)
        to calculate five rarity indices of fish diversity at a global extent and
        compared the results to those obtained by using species richness and site
        complementarity. Our objectives were to: (1) determine if rarity indices can
        be used as surrogates of fish biodiversity by representing the highest number
        of species in the smallest number of sites; and (2) determine if the effectiveness
        of these indices to represent fish biodiversity is impacted by the metric
        used to define rarity. Results indicate that rarity could be an effective
        surrogate for marine fishes, as most results showed a mean of 100% effectiveness.
        In the context of marine biodiversity conservation, results show that rarity
        indices could be considered affordable and feasible surrogates of species
        representation, with the most significant benefit to those areas of the world
        that are in most need to access alternative tools. Results also open a new
        area of collaboration between biogeography and marine conservation biology
        since planners can use biogeographical patterns of rarity to enhance the performance
        of the current protected area network.<\/jats:p>","DOI":"10.7717\/peerj.8373","type":"journal-article","created":{"date-parts":[[2020,2,10]],"date-time":"2020-02-10T09:11:17Z","timestamp":1581325877000},"page":"e8373","source":"Crossref","is-referenced-by-count":1,"title":["The
