        for Maritime Affairs and Fisheries of the European Commission","award":["SI2.721917"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec><jats:title>Background<\/jats:title><jats:p>Underwater
        visual surveys (UVSs) for monitoring fish communities are preferred over fishing
        surveys in certain habitats, such as rocky or coral reefs and seagrass beds
        and are the standard monitoring tool in many cases, especially in protected
        areas. However, despite their wide application there are potential biases,
        mainly due to imperfect detectability and the behavioral responses of fish
        to the observers.<\/jats:p><\/jats:sec><jats:sec><jats:title>Methods<\/jats:title><jats:p>The
        performance of two methods of UVSs were compared to test whether they give
        similar results in terms of fish population density, occupancy, species richness,
        and community composition. Distance sampling (line transects) and plot sampling
        (strip transects) were conducted at 31 rocky reef sites in the Aegean Sea
        (Greece) using SCUBA diving.<\/jats:p><\/jats:sec><jats:sec><jats:title>Results<\/jats:title><jats:p>Line
        transects generated significantly higher values of occupancy, species richness,
        and total fish density compared to strip transects. For most species, density
        estimates differed significantly between the two sampling methods. For secretive
        species and species avoiding the observers, the line transect method yielded
        higher estimates, as it accounted for imperfect detectability and utilized
        a larger survey area compared to the strip transect method. On the other hand,
        large-scale spatial patterns of species composition were similar for both
        methods.<\/jats:p><\/jats:sec><jats:sec><jats:title>Discussion<\/jats:title><jats:p>Overall,
        both methods presented a number of advantages and limitations, which should
        be considered in survey design. Line transects appear to be more suitable
        for surveying secretive species, while strip transects should be preferred
        at high fish densities and for species of high mobility.<\/jats:p><\/jats:sec>","DOI":"10.7717\/peerj.5066","type":"journal-article","created":{"date-parts":[[2018,6,20]],"date-time":"2018-06-20T08:03:48Z","timestamp":1529481828000},"page":"e5066","source":"Crossref","is-referenced-by-count":11,"title":["How
        many fish? Comparison of two underwater visual sampling methods for monitoring
        fish communities"],"prefix":"10.7717","volume":"6","author":[{"given":"Zoi","family":"Thanopoulou","sequence":"first","affiliation":[{"name":"Department
