        Alberto Cadena from Universidad del Rosario, Capital Semilla grants program
        2019"},{"name":"Fondos de Arranque 2018","award":["(Code IV-TFA022)"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Studies
        of soft tissue, cells and original biomolecular constituents preserved in
        fossil vertebrates have increased greatly in recent years. Here we report
        preservation of \u2018skin\u2019 with chemical and molecular characterization
        from a three-dimensionally preserved caudal portion of an aspidorhynchid Cretaceous
        fish from the equatorial Barremian of Colombia, increasing the number of localities
        for which exceptional preservation is known. We applied several analytical
        techniques including SEM-EDS, FTIR and ToF-SIMS to characterize the micromorphology
        and molecular and elemental composition of this fossil. Here, we show that
        the fossilized \u2018skin\u2019 exhibits similarities with those from extant
        fish, including the wrinkles after suffering compression stress and flexibility,
        as well as architectural and tissue aspects of the two main layers (epidermis
        and dermis). This similarity extends also to the molecular level, with the
        demonstrated preservation of potential residues of original proteins not consistent
