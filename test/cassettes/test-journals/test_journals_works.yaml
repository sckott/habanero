      Qinghai University","award":["2017-ZZ-11","2018-KF-01"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec><jats:title>Background<\/jats:title><jats:p>Global
      warming can cause variation in plant functional traits due to phenotypic plasticity
      or rapid microevolutionary change. Seed mass represents a fundamental axis of
      trait variation in plants, from an individual to a community scale. Here, we
      hypothesize that long-term warming can shift the mean seed mass of species.<\/jats:p><\/jats:sec><jats:sec><jats:title>Methods<\/jats:title><jats:p>We
      tested our hypothesis in plots that had been warmed over 18 years in alpine
      meadow communities with a history of light grazing (LG) and heavy grazing (HG)
      on the Qinghai-Tibet plateau. In this study, seeds were collected during the
      growing season of 2015.<\/jats:p><\/jats:sec><jats:sec><jats:title>Results<\/jats:title><jats:p>We
      found that warming increased the mean seed mass of 4 (<jats:italic>n<\/jats:italic>\u00a0=\u00a019)
      species in the LG meadow and 6 (<jats:italic>n<\/jats:italic>\u00a0=\u00a020)
      species in the HG meadow, while decreasing the mean seed mass of 6 species in
      the LG and HG meadows, respectively. For 7 species, grazing history modified
      the effect of warming on seed mass. Therefore, we concluded that long-term warming
      can shift the mean seed mass at the species level. However, the direction of
      this variation is species-specific. Our study suggests that mean seed mass of
      alpine plant species appears to decrease in warmer (less stressful) habitats
      based on life-history theory, but it also suggests there may be an underlying
      trade-off in which mean seed mass may increase due to greater thermal energy
      inputs into seed development. Furthermore, the physical and biotic environment
      modulating this trade-off result in complex patterns of variation in mean seed
      mass of alpine plant species facing global warming.<\/jats:p><\/jats:sec>","DOI":"10.7717\/peerj.7416","type":"journal-article","created":{"date-parts":[[2019,7,31]],"date-time":"2019-07-31T07:18:12Z","timestamp":1564557492000},"page":"e7416","source":"Crossref","is-referenced-by-count":12,"title":["Long-term
