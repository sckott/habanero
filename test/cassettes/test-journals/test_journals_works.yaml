      Glass Foundation","doi-asserted-by":"crossref","id":[{"id":"10.13039\/100007684","id-type":"DOI","asserted-by":"crossref"}]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Ecological
      assemblages are generally characterized by a few dominant species and numerous
      others. Such unequal distributions of dominance also emerge in human society,
      including in scientific communities. Here, based on formal community ecological
      analyses, we show the temporal trends in the number of scientific publication
      in the discipline of \u201cecology.\u201d Based on this, we infer possible factors
      causing the imbalance of reputation and dominance among countries. We relied
      on 454 ecological meta-analysis papers published from 1998 to 2014, which sourced
      over 29,000 original publications. Formal meta-analyses are essential for synthesizing
      findings from individual studies and are critical for assessing issues and informing
      policy. We found that, despite the rapid expansion of outlets for ecology papers
      (analogous to an increase in carrying capacity, in ecological systems), country
      diversity as determined from first author affiliations (analogous to species
      diversity) did not increase. Furthermore, a country identity was more powerful
      than the popularity of the scientific topic and affected the chance of publication
      in high-profile journals, independent of the potential novelty of findings and
      arguments of the papers, suggesting possible academic injustice. Consequently,
      a rank order and hierarchy has been gradually formed among countries. Notably,
      this country-dominance rank is not only specific to this scientific domain but
      also universal across different societal situations including sports and economics,
      further emphasizing that inequality and hierarchical structure exist even in
      modern human society. Our study demonstrates a need for having robust frameworks
      to facilitate equality and diversity in the scientific domain in order to better
      inform society and policy.<\/jats:p>","DOI":"10.7717\/peerj.1457","type":"journal-article","created":{"date-parts":[[2015,12,3]],"date-time":"2015-12-03T04:56:16Z","timestamp":1449118576000},"page":"e1457","source":"Crossref","is-referenced-by-count":10,"title":["Academic
