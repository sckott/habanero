      Sciences and Engineering Research Council Discovery Grant"}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>The
      recent replication crisis has caused several scientific disciplines to self-reflect
      on the frequency with which they replicate previously published studies and
      to assess their success in such endeavours. The rate of replication, however,
      has yet to be assessed for ecology and evolution. Here, I survey the open-access
      ecology and evolution literature to determine how often ecologists and evolutionary
      biologists replicate, or at least claim to replicate, previously published studies.
      I found that approximately 0.023% of ecology and evolution studies are described
      by their authors as replications. Two of the 11 original-replication study pairs
      provided sufficient statistical detail for three effects so as to permit a formal
