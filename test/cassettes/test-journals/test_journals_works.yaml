        Canada Graduate Scholarship"}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Science
        communication is seen as critical for the disciplines of ecology and conservation,
        where research products are often used to shape policy and decision making.
        Scientists are increasing their online media communication, via social media
        and news. Such media engagement has been thought to influence or predict traditional
        metrics of scholarship, such as citation rates. Here, we measure the association
        between citation rates and the Altmetric Attention Score\u2014an indicator
        of the amount and reach of the attention an article has received\u2014along
        with other forms of bibliometric performance (year published, journal impact
        factor, and article type). We found that Attention Score was positively correlated
        with citation rates. However, in recent years, we detected increasing media
        exposure did not relate to the equivalent citations as in earlier years; signalling
        a diminishing return on investment. Citations correlated with journal impact
        factors up to \u223c13, but then plateaued, demonstrating that maximizing
        citations does not require publishing in the highest-impact journals. We conclude
        that ecology and conservation researchers can increase exposure of their research
        through social media engagement and, simultaneously, enhance their performance
        under traditional measures of scholarly activity.<\/jats:p>","DOI":"10.7717\/peerj.4564","type":"journal-article","created":{"date-parts":[[2018,4,12]],"date-time":"2018-04-12T11:00:46Z","timestamp":1523530846000},"page":"e4564","source":"Crossref","is-referenced-by-count":46,"title":["Tweet
