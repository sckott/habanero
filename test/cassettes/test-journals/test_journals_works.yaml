      Talent"}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec><jats:title>Background<\/jats:title><jats:p>The
      bar-headed goose (<jats:italic>Anser indicus<\/jats:italic>) mainly inhabits
      the plateau wetlands of Asia. As a specialized high-altitude species, bar-headed
      geese can migrate between South and Central Asia and annually fly twice over
      the Himalayan mountains along the central Asian flyway. The physiological, biochemical
      and behavioral adaptations of bar-headed geese to high-altitude living and flying
      have raised much interest. However, to date, there is still no genome assembly
      information publicly available for bar-headed geese.<\/jats:p><\/jats:sec><jats:sec><jats:title>Methods<\/jats:title><jats:p>In
      this study, we present the first de novo whole genome sequencing and assembly
      of the bar-headed goose, along with gene prediction and annotation.<\/jats:p><\/jats:sec><jats:sec><jats:title>Results<\/jats:title><jats:p>10X
      Genomics sequencing produced a total of 124 Gb sequencing data, which can cover
      the estimated genome size of bar-headed goose for 103 times (average coverage).
      The genome assembly comprised 10,528 scaffolds, with a total length of 1.143
      Gb and a scaffold N50 of 10.09 Mb. Annotation of the bar-headed goose genome
      assembly identified a total of 102 Mb (8.9%) of repetitive sequences, 16,428
      protein-coding genes, and 282 tRNAs. In total, we determined that there were
      63 expanded and 20 contracted gene families in the bar-headed goose compared
      with the other 15 vertebrates. We also performed a positive selection analysis
      between the bar-headed goose and the closely related low-altitude goose, swan
      goose (<jats:italic>Anser cygnoides<\/jats:italic>), to uncover its genetic
      adaptations to the Qinghai-Tibetan Plateau.<\/jats:p><\/jats:sec><jats:sec><jats:title>Conclusion<\/jats:title><jats:p>We
      reported the currently most complete genome sequence of the bar-headed goose.
      Our assembly will provide a valuable resource to enhance further studies of
      the gene functions of bar-headed goose. The data will also be valuable for facilitating
      studies of the evolution, population genetics and high-altitude adaptations
      of the bar-headed geese at the genomic level.<\/jats:p><\/jats:sec>","DOI":"10.7717\/peerj.8914","type":"journal-article","created":{"date-parts":[[2020,4,6]],"date-time":"2020-04-06T07:18:58Z","timestamp":1586157538000},"page":"e8914","source":"Crossref","is-referenced-by-count":9,"title":["First
