      Research Foundation RCA-fellowship","award":["91442"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>The
      relationship between feeding ecology and sexual dimorphism is examined in a
      speciose South African monkey beetle clade. We test whether feeding and mating
      at a fixed site (embedding guild) is associated with greater levels of sexual
      dimorphism and possibly sexual selection than species using unpredictable feeding
      resources (non-embedding guild). Sexual dimorphism was measured using a point
      scoring system for hind leg and colour across the two feeding guilds for &gt;50%
      of the regional fauna. Quantification of hind leg dimorphism using a scoring
      system and allometric scaling were used to identify traits subject to sexual
      selection. Feeding guild had a significant effect on hind leg dimorphism, with
      embedders having high and non-embedders low scores. The sessile and defendable
      distribution of females on stable platform flowers may favour contests and associated
      hind leg weaponry. In contrast, degree of colour dimorphism between the sexes
      was not associated with any particular feeding guild, and may serve to reduce
      male conflict and combat. Embedder males had high proportions (\u223c76%) of
      species with positive allometric slopes for almost all hind leg traits. For
      male non-embedders, only \u223c37% of species showed positive scaling relationships.
      Phylogenetic data, in conjunction with behavioural data on the function of leg
      weaponry and visual signalling among males is needed to better understand the
      link between sexual dimorphism and sexual selection in the radiation of the
      monkey beetles.<\/jats:p>","DOI":"10.7717\/peerj.4632","type":"journal-article","created":{"date-parts":[[2018,6,20]],"date-time":"2018-06-20T07:55:02Z","timestamp":1529481302000},"page":"e4632","source":"Crossref","is-referenced-by-count":12,"title":["Feeding
