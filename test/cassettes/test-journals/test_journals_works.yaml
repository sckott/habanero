      Department of Ecology and Evolutionary Biology"}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>To
      properly assess risk, an animal must focus its attention on relevant external
      stimuli; however, attention can be reallocated when distracting stimuli are
      present. This reallocation of attention may interfere with an individual\u2019s
      ability to effectively assess risk and may impede its response. Multiple stimuli
      presented together can have additive effects as distractors, and these include
      stimuli in different modalities. Although changes in noise and water flow are
      detectable by some bivalves, this has not been studied in the context of risk
      assessment or distraction. We experimentally exposed giant clams (<jats:italic>Tridacna
      maxima<\/jats:italic>) to changes in water particle movement through underwater
      sound (motorboat noise) and increased water flow to determine whether these
      stimuli, individually or together, modified risk assessment or caused distraction.
      We found that clams responded to sound, flow, and their combination by increasing
      frequency of mantle retractions (a potential anti-predator response) when exposed
      to a stimulus. Sound alone did not change risk assessment in either the latency
      to close or to reemerge following closure. However, when exposed to both stimuli
      simultaneously, clams increased their latency to close. We suggest that clams
      perceive sound and flow in an additive way, and are thus distracted. Interestingly,
      and uniquely, clams discriminate these multimodal stimuli through a single sensory
      modality. For sessile clams, anthropogenic noise is detectable, yet unavoidable,
      suggesting that they be especially vulnerable to marine noise pollution.<\/jats:p>","DOI":"10.7717\/peerj.10050","type":"journal-article","created":{"date-parts":[[2020,10,5]],"date-time":"2020-10-05T09:28:46Z","timestamp":1601890126000},"page":"e10050","source":"Crossref","is-referenced-by-count":6,"title":["Are
