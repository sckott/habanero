      strategies of clonal organs, and parent and offspring shoots of <jats:italic>Phragmites
      australis<\/jats:italic> (common reed) to heavy metal pollution in soils are
      not well known. To clarify the tolerance or resistance strategies in reeds,
      we conducted a pot experiment with five levels of Pb concentration (0\u223c4,500
      mg kg<jats:sup>\u22121<\/jats:sup>) in flood and drought conditions. Lead toxicity
      had no inhibitory effect on the number of offspring shoots in flood environment;
      however, biomass accumulation, and photosynthetic and clonal growth parameters
      were inhibited in both water environment. At each treatment of Pb concentration,
      offspring shoots had greater biomass and higher photosynthesis indicators than
      parent shoots. The lowest Pb allocation was found in rhizomes. More of the Pb
      transported to above-ground parts tended to accumulate in parent shoots rather
      than in offspring shoots. Biomass and photosynthesis of offspring shoots, rhizome
      length, and the number of buds, rhizomes and offspring shoots in the flooded
      treatment were significantly greater than those in the drought treatment. Our
      results indicated that the tolerance strategies used by reeds, including higher
      biomass accumulation and photosynthesis in offspring shoots, low allocation
      of Pb in rhizomes and offspring shoots, and stable clonal growth, maintained
      the stability of population propagation and productivity, improving the resistance
      of reeds to Pb pollution in flood environment. However, the resistance or tolerance
      was significantly reduced by the synergistic effect of Pb and drought, which
      significantly inhibited biomass accumulation, photosynthesis, and clonal growth
      of reeds.<\/jats:p>","DOI":"10.7717\/peerj.4188","type":"journal-article","created":{"date-parts":[[2018,1,3]],"date-time":"2018-01-03T09:21:28Z","timestamp":1514971288000},"page":"e4188","source":"Crossref","is-referenced-by-count":3,"title":["Resistance
