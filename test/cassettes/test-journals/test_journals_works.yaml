      mendica<\/jats:italic> (Fabricius, 1775) is a large mantid species found from
      the Canary Islands across North Africa, the Middle East, and Pakistan. Research
      on this species has been limited, especially in Iran, despite the country\u2019s
      potential significance for studying its biology and distribution. Adults of
      this species are easily recognizable by their marble-white pattern and rhomboidal
      leaf-like pronotum. They are sit-and-wait predators that inhabit various open
      environments.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Methods<\/jats:title>\n               <jats:p>Field
      observations were conducted across various regions of the Egyptian Flower mantis
      (<jats:italic>Blepharopsis mendica<\/jats:italic>) global distribution, with
      a focus on Morocco, Tunisia, and Iran. Distribution data for <jats:italic>B.
      mendica<\/jats:italic>were gathered from fieldwork, museum collections, online
      biodiversity databases, and publications, totaling 593 occurrence points. Ecological
      niche modeling was performed using environmental data, and various models were
      evaluated for suitability. Phylogeographic analyses involved DNA sequencing
      and construction of a haplotype network to examine genetic relationships between
      populations. Divergence time estimation and biogeographical range expansion
      models were applied to explore historical distribution shifts of the species
      across different regions. The study provided comprehensive insights into the
      biology, distribution, and genetic history of <jats:italic>B. mendica<\/jats:italic>.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Results<\/jats:title>\n               <jats:p>We
      provide information on the life cycle, ootheca, defense behavior, habitat, and
      biogeography of the Egyptian Flower mantis <jats:italic>Blepharopsis mendica<\/jats:italic>.
      This mantid is an overwintering univoltine species with nymphs emerging in summer
      and becoming adults in spring. In the wild, females start oviposition in April
      and can lay their first ootheca within a week after mating. The species is distributed
      from the Canary Islands to Pakistan in the dry belt. Thus, its distribution
      is associated with xeric areas or desert and semi-desert habitats. Phylogeographic
      analyses revealed three major genetic lineages, (i) in the Maghreb, (ii) from
      Egypt via Arabia to Iran (with internal substructures), and (iii) likely in
      Pakistan; the estimated onset of differentiation into these lineages is of Pleistocene
      age. Defense behavior involves flying away or extending wings broadly and lifting
      forelegs. Performing laboratory breeding, we documented life cycle and color
      changes from first instar to adulthood. Due to overwintering, the last larval
      instar needs considerably longer than the others. At 25\u00a0\u00b0C (\u00b12),
      average adult life span was 118 days (\u00b16 SD) for females (range: 100\u2013124)
      and 46 days (\u00b15 SD) for males (range: 39\u201355), with a significant difference
      among sexes. On average, oothecae contained 32.3 eggs (\u00b110.1 SD) and the
      mean incubation period was 36.8 days (\u00b12.9 SD). We did not find evidence
      of parthenogenesis. In general, the biology of <jats:italic>B. mendica<\/jats:italic>
      shows a variety of adaptations to its often extreme and little predictable type
      of habitat.<\/jats:p>\n            <\/jats:sec>","DOI":"10.7717\/peerj.16814","type":"journal-article","created":{"date-parts":[[2024,1,29]],"date-time":"2024-01-29T08:12:56Z","timestamp":1706515976000},"page":"e16814","source":"Crossref","is-referenced-by-count":3,"title":["Biology,
