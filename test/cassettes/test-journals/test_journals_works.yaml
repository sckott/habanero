        Natural Science Foundation of China","doi-asserted-by":"crossref","award":["31600038"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Genome
        sequences of marine streptomycetes are valuable for the discovery of useful
        enzymes and bioactive compounds by genome mining. However, publicly available
        complete genome sequences of marine streptomycetes are still limited. Here,
        we present the complete genome sequence of a marine streptomycete<jats:italic>Streptomyces<\/jats:italic>sp.
        S063 CGMCC 14582. Species delineation based on the pairwise digital DNA-DNA
        hybridization and genome comparison ANI (average nucleotide identity) value
        showed that<jats:italic>Streptomyces<\/jats:italic>sp. S063 CGMCC 14582 possesses
        a unique genome that is clearly different from all of the other available
        genomes. Bioactivity tests showed that<jats:italic>Streptomyces<\/jats:italic>sp.
        S063 CGMCC 14582 produces metabolites with anti-complement activities, which
        are useful for treatment of numerous diseases that arise from inappropriate
        activation of the human complement system. Analysis of the genome reveals
        no biosynthetic gene cluster (BGC) which shows even low similarity to that
        of the known anti-complement agents was detected in the genome, indicating
        that<jats:italic>Streptomyces<\/jats:italic>sp. S063 CGMCC 14582 may produce
        novel anti-complement agents of microbial origin. Four BGCs which are potentially
        involved in biosynthesis of non-ribosomal peptides were disrupted, but no
        decrease of anti-complement activities was observed, suggesting that these
        four BGCs are not involved in biosynthesis of the anti-complement agents.
        In addition, LC-MS\/MS analysis and subsequent alignment through the Global
        Natural Products Social Molecular Networking (GNPS) platform led to the detection
        of novel peptides produced by the strain.<jats:italic>Streptomyces<\/jats:italic>sp.
        S063 CGMCC 14582 grows rapidly and is salt tolerant, which benefits efficient
        secondary metabolite production via seawater-based fermentation. Our results
        indicate that<jats:italic>Streptomyces<\/jats:italic>sp. S063 has great potential
        to produce novel bioactive compounds, and also is a good host for heterologous
        production of useful secondary metabolites for drug discovery.<\/jats:p>","DOI":"10.7717\/peerj.6122","type":"journal-article","created":{"date-parts":[[2019,1,3]],"date-time":"2019-01-03T09:46:08Z","timestamp":1546508768000},"page":"e6122","source":"Crossref","is-referenced-by-count":3,"title":["Analysis
