        Department of Ecology and Evolutionary Biology"}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>To
        properly assess risk, an animal must focus its attention on relevant external
        stimuli; however, attention can be reallocated when distracting stimuli are
        present. This reallocation of attention may interfere with an individual\u2019s
        ability to effectively assess risk and may impede its response. Multiple stimuli
        presented together can have additive effects as distractors, and these include
        stimuli in different modalities. Although changes in noise and water flow
        are detectable by some bivalves, this has not been studied in the context
        of risk assessment or distraction. We experimentally exposed giant clams (<jats:italic>Tridacna
        maxima<\/jats:italic>) to changes in water particle movement through underwater
        sound (motorboat noise) and increased water flow to determine whether these
