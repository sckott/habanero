        National Laboratory for Marine Science and Technology","award":["LMEES-CTSP-2018-1"]},{"name":"Taishan
        Scholars Program"}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Hypoxia
        is one of the most frequently occurring stressors confronted by industrial
        cultures of sea cucumber and can cause large economic losses and resource
        degradation. However, its responsive mechanisms are still lacking. In this
        paper, the physiological responses of <jats:italic>Apostichopus japonicus<\/jats:italic>
        to oxygen deficiency was illustrated, including induced oxidative response
        and immune defense and changed digestive enzymes activities. Significantly
        increased activities of alpha-amylase (AMS), acid phosphatase (ACP), lactate
        dehydrogenase, catalase, peroxidase, succinate dehydrogenase and higher content
        of malondialdehyde, and decreased activities of lipase and trypsin (TRY) were
        observed after hypoxia exposure (dissolved oxygen [DO] 2 mg\/L). Expressions
        of key genes showed that <jats:italic>AMS, peptidase, ACP, alkaline phosphatase,
        lysozyme, heat shock protein 70<\/jats:italic> and <jats:italic>glutathione
        peroxidase<\/jats:italic> were increased and <jats:italic>TRY<\/jats:italic>
        was decreased under hypoxia. With the decline of the DO level, the decreased
        tendency of oxygen consumption rates was different in varied weight groups.
        Moreover, respiratory trees were observed degraded under long-term hypoxia
        stress, thus leading a negative effect of respiration. These results could
        help to develop a better understanding of the responsive mechanism of sea
        cucumber under hypoxia stress and provide a theoretical basis for the prevention
        of hypoxia risk.<\/jats:p>","DOI":"10.7717\/peerj.4651","type":"journal-article","created":{"date-parts":[[2018,4,27]],"date-time":"2018-04-27T08:43:11Z","timestamp":1524818591000},"page":"e4651","source":"Crossref","is-referenced-by-count":53,"title":["Impact
