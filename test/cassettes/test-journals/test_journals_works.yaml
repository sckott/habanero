        Garden, The Chinese Academy of Sciences"}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p><jats:italic>Brasenia
        schreberi<\/jats:italic> is a critically endangered aquatic basal angiosperm.
        In this work, we characterized the structure of the glandular trichomes of
        <jats:italic>B. schreberi<\/jats:italic> morphologically and histochemically.
        We used a variety of structural, histochemical and permeability stains for
        the characterization, and we tested the effects of stress in vivo using NaCl
        and ethanol. We observed that the glandular trichome of <jats:italic>B. schreberi<\/jats:italic>
        are composed of two disk-like stalk cells, and a glandular cell which surround
        a cuticular storage space. The cuticle is discontinuous at the surface of
        the shoots. Nearly half of young trichomes senesced in 0.9% NaCl, and mature
        trichomes senesced at 1.8% NaCl. About half of young trichomes senesced under
        3% ethanol and mature trichomes senesced in 2% ethanol after 20 min of treatment.
        The physiology of glandular trichomes affects the way they secrete mucilage
        via storage space at a young stage. The trichomes become permeable and absorb
        ions when mature. This transition depends on the osmiophilic material and
        the dynamic protoplast. It can accelerate senescence and disassembly by ion
        accumulation. Permeability tests and ion treatments of glandular trichomes
        provide new insights for fertilizer research. Our study highlights the structure
        and physiology of <jats:italic>B. schreberi<\/jats:italic> glandular trichomes.<\/jats:p>","DOI":"10.7717\/peerj.7288","type":"journal-article","created":{"date-parts":[[2019,7,10]],"date-time":"2019-07-10T07:58:31Z","timestamp":1562745511000},"page":"e7288","source":"Crossref","is-referenced-by-count":5,"title":["Structure
