        studentship","award":["NE\/L501669\/1"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>The
        use of linear mixed effects models (LMMs) is increasingly common in the analysis
        of biological data. Whilst LMMs offer a flexible approach to modelling a broad
        range of data types, ecological data are often complex and require complex
        model structures, and the fitting and interpretation of such models is not
        always straightforward. The ability to achieve robust biological inference
        requires that practitioners know how and when to apply these tools. Here,
        we provide a general overview of current methods for the application of LMMs
        to biological data, and highlight the typical pitfalls that can be encountered
        in the statistical modelling process. We tackle several issues regarding methods
        of model selection, with particular reference to the use of information theory
        and multi-model inference in ecology. We offer practical solutions and direct
        the reader to key references that provide further technical detail for those
        seeking a deeper understanding. This overview should serve as a widely accessible
        code of best practice for applying LMMs to complex biological problems and
        model structures, and in doing so improve the robustness of conclusions drawn
        from studies investigating ecological and evolutionary questions.<\/jats:p>","DOI":"10.7717\/peerj.4794","type":"journal-article","created":{"date-parts":[[2018,5,23]],"date-time":"2018-05-23T04:55:29Z","timestamp":1527051329000},"page":"e4794","source":"Crossref","is-referenced-by-count":1162,"title":["A
