        recent replication crisis has caused several scientific disciplines to self-reflect
        on the frequency with which they replicate previously published studies and
        to assess their success in such endeavours. The rate of replication, however,
        has yet to be assessed for ecology and evolution. Here, I survey the open-access
        ecology and evolution literature to determine how often ecologists and evolutionary
        biologists replicate, or at least claim to replicate, previously published
        studies. I found that approximately 0.023% of ecology and evolution studies
        are described by their authors as replications. Two of the 11 original-replication
        study pairs provided sufficient statistical detail for three effects so as
        to permit a formal analysis of replication success. Replicating authors correctly
        concluded that they replicated an original effect in two cases; in the third
        case, my analysis suggests that the finding by the replicating authors was
        consistent with the original finding, contrary the conclusion of \u201creplication
        failure\u201d by the authors.<\/jats:p>","DOI":"10.7717\/peerj.7654","type":"journal-article","created":{"date-parts":[[2019,9,10]],"date-time":"2019-09-10T07:46:28Z","timestamp":1568101588000},"page":"e7654","source":"Crossref","is-referenced-by-count":27,"title":["Rate
