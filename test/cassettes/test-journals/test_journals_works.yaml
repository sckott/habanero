      Program"},{"name":"Women Divers Hall of Fame Marine Conservation Scholarship
      sponsored by the Rachel Morrison Memorial Fund"},{"name":"Link Family Foundation"}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>The
      fisheries history of the Giant Sea Bass, <jats:italic>Stereolepis gigas<\/jats:italic>
      (Telostei: Polyprionidae), is closely linked to its spatial ecology. Its overharvest
      is directly associated with formation of spatially distinct spawning aggregations
      during summer, while its subsequent recovery is hypothesized to be the result
      of spatially explicit gear restrictions. Understanding the spatial ecology of
      Giant Sea Bass is a key part of efforts to assess contemporary threats such
      as commercial harvest and incidental catch by recreational fisheries. In this
      study, we used acoustic telemetry to characterize Giant Sea Bass space use in
      the La Jolla kelp forest using an acoustic array that encompasses two marine
      protected areas (MPAs) and heavily trafficked recreational fishing grounds.
      Five of the seven fish we tagged remained in the La Jolla array for at least
      6 months. Two fish were resident across multiple years, with one fish consistently
      detected for 4 years. Only one fish was detected in the broader network of regional
      acoustic receivers, moving north approximately 8 km to Del Mar. Most tagged
      fish had home ranges and core use areas indicating they spend considerable time
      outside MPAs, particularly in areas with high recreational fishing activity.
      During spawning season we detected fish less frequently in the La Jolla array
      and recorded higher movement rates. While the current MPA network in La Jolla
      by no means offers complete protection to this fish, it does appear to support
      long-term persistence of some individuals in a region of exceptionally high
      recreational fishing pressure.<\/jats:p>","DOI":"10.7717\/peerj.16551","type":"journal-article","created":{"date-parts":[[2023,12,19]],"date-time":"2023-12-19T09:17:52Z","timestamp":1702977472000},"page":"e16551","source":"Crossref","is-referenced-by-count":2,"title":["Spatial
