        documenting prey items and diet composition is crucial for understanding a
        predator\u2019s role in the ecosystem. In gape restricted predators, such
        as snakes, documenting and analyzing the type and size of the prey is important
        to interpret their ecological role. We describe the diet patterns of a species
        of venomous snake, the Terciopelo pit viper (<jats:italic>Bothrops asper<\/jats:italic>),
        from its Ecuadorian populations. Examining the gastrointestinal contents of
        museum specimens collected over an extensive area of the Pacific lowlands
        of Ecuador, we encountered 69 identifiable prey items from four major taxonomic
        groups (amphibians, centipedes, mammals, and reptiles). We evaluated the observed
        composition of prey to check for differences between sexes and size-classes.
        To complement our observations of the Terciopelo species complex throughout
        their distribution, we carried out a systematic literature review. Our data
        show an ontogenetic shift in diet, with a transition from more diverse diet
        in juveniles towards a mammal-specialized diet in adults, and distinct proportion
        of prey taxa between the sexes in the juvenile size class.<\/jats:p>","DOI":"10.7717\/peerj.14817","type":"journal-article","created":{"date-parts":[[2023,2,8]],"date-time":"2023-02-08T10:09:03Z","timestamp":1675850943000},"page":"e14817","source":"Crossref","is-referenced-by-count":1,"title":["Feeding
