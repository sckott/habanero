      limestone karst area of South China is a major biodiversity hotspot of global
      terrestrial biomes. During extensive field work on the Guangxi limestone formations,
      two unknown species of Gesneriaceae were collected. After conducting a comprehensive
      study of the literature and herbarium specimens, <jats:italic>Primulina davidioides<\/jats:italic>
      and <jats:italic>P. hiemalis<\/jats:italic> are recognized as two species new
      to science, and described and illustrated here. <jats:italic>P.\u00a0davidioides<\/jats:italic>
      is morphologically close to <jats:italic>P. lunglinensis<\/jats:italic> based
      on the shape of the leaf and flower, but it can be easily distinguished by the
      shape of the bracts, corolla and stigma, indumentum of peduncles, pedicels and
      pistil and number of staminodes. <jats:italic>P.\u00a0hiemalis<\/jats:italic>
      is closely relate to <jats:italic>P. luzhaiensis<\/jats:italic> in vegetative
      appearance, but differs in the shape of the calyx and stigma, number of bracts
      and staminodes, indumentum of the leaf blade and peduncle, and position of stamens
      in the corolla tube. Considering that not enough is known about their populations,
      it is proposed that their conservation statuses should currently be classed
