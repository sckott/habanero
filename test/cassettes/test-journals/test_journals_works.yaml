      Subjects \u201cEcology\u201d in Guizhou Province","award":["GNYL[2017]007"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec>\n<jats:title>Background<\/jats:title>\n<jats:p>There
      are contaminated by potentially toxic metal(loid)s (PTMs) that the surface soil
      and the weathering profiles around the indigenous zinc smelting slag piles or
      smelters in the smelting area. However, few systematic studies are currently
      focusing on the PTM distribution and migration among the slag and its bottom
      weathering profile.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Methods<\/jats:title>\n<jats:p>This
      research determined the concentrations of PTMs and pH values. And we analyzed
      PTM distribution in the two weathering profiles (slag-covered and slag-absent)
      with a small horizontal distance in the clastic rock region in the smelting
      area.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Results<\/jats:title>\n<jats:p>The
      soil As and Pb contents, respectively, within the 30 and 50 cm depth in the
      slag-covered section were higher than those in the slag-absent profile. All
      soil Cd and Zn contents of the slag-covered core were significantly higher than
      those in the slag-absent weathering section.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Conclusions<\/jats:title>\n<jats:p>Compared
      with the slag-absent weathering section, some PTMs (i.e., As, Cd, Pb and Zn)
      in the bottom weathering profile were polluted by these elements in the covered
      slag in the clastic rock region, and their depths were influenced by the slag
      to varying degrees. Additionally, with time, some PTMs (especially Cd and Zn)
      of the slag might finally contaminate the groundwater by leaching and infiltration
      through its bottom weathering profile in the clastic rock region.<\/jats:p>\n<\/jats:sec>","DOI":"10.7717\/peerj.10825","type":"journal-article","created":{"date-parts":[[2021,4,7]],"date-time":"2021-04-07T08:02:06Z","timestamp":1617782526000},"page":"e10825","source":"Crossref","is-referenced-by-count":2,"title":["Potentially
