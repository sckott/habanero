        2018003"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Sensory
        systems play an important role in animal survival. Changes to these systems
        may be critical in evolution of species in new environments. Previous studies
        exploring the correlation between feeding ecology and <jats:italic>Tas1r<\/jats:italic>
        evolution mainly focused on mammals and birds, and found that the relationship
        was complex. However, in reptiles, the correlation between <jats:italic>Tas1r<\/jats:italic>
        evolution and dietary preferences is still unclear. Here, we attempted to
        explore this relationship in representative species of the major groups of
        reptiles (turtles, snakes, lizards, crocodilians), for which the genome information
        is known. We first predicted the functionality (intact, partial, or defective)
        of <jats:italic>Tas1r<\/jats:italic>, and then related it to the feeding preferences.
        As a result, we identified 11 <jats:italic>Tas1r1<\/jats:italic>, 12 <jats:italic>Tas1r2<\/jats:italic>,
        and 12 <jats:italic>Tas1r3<\/jats:italic> genes to be partial or intact and
        another 22 <jats:italic>Tas1r<\/jats:italic> genes to be absent or pseudogenized
        in the 19 reptiles. We found that, as it was revealed in some other vertebrate
        groups, no correlation existed between feeding ecology and <jats:italic>Tas1r<\/jats:italic>
        evolution in reptiles: genomic prediction indicated that the <jats:italic>Tas1r<\/jats:italic>
        genes possibly have been lost or pseudogenized in snakes, but in crocodylia
        and testudines <jats:italic>Tas1r<\/jats:italic> genes are either intact or
        partial, regardless of their feeding habits. Thus, we suggest that the driving
        force of <jats:italic>Tas1r<\/jats:italic> evolution in reptiles is complex,
        and the feeding habit of swallowing food whole without chewing or the absence
        of taste buds in certain species may account for the possible umami\/sweet
        perception loss. In addition, we propose that caution should be taken when
        predicting gene functionality from the publicly available genome database.<\/jats:p>","DOI":"10.7717\/peerj.5570","type":"journal-article","created":{"date-parts":[[2018,8,24]],"date-time":"2018-08-24T07:53:33Z","timestamp":1535097213000},"page":"e5570","source":"Crossref","is-referenced-by-count":6,"title":["Molecular
