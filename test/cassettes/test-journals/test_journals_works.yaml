      Program in Forest Biology, Ecology and Technology"}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p><jats:italic>Mattirolomyces<\/jats:italic>
      is an edible commercial sequestrate genus that is globally distributed. From
      the five described taxa of this genus, <jats:italic>Mattirolomyces terfezioides<\/jats:italic>
      is the most common species in Asia. Our recent attempts to locate <jats:italic>M.
      terfezioides<\/jats:italic> outside its current distribution area in China documented
      its first records in areas of poplar trees with the lowest known temperature
      and precipitation averages ever recorded for this species. This peculiar ecology
      was not reflected on the species-morphological features nor on its phylogenetic
      position in the genus. The first attempt to apply the phylogenetic network approach
      to <jats:italic>Mattirolomyces<\/jats:italic> revealed its geographic origin
      in the Asian-Pacific areas prior to frequent long-distance migration events.
      Based on data from recent study areas, we found that the collections from Inner
      Mongolia and the Shanxi province were similar to European collections. Asian
      haplotypes were less distant from the outgroup comparing to collections from
      Europe, supporting the hypothesis that <jats:italic>M. terfezioides<\/jats:italic>
      was originated from this Chinese area and was subsequently transported to Europe.
      Exploring <jats:italic>M. terfezioides<\/jats:italic> ecology and its mycorrhiza
      potential to grow in association with poplars would be of great importance for
      planning cultivation projects of this valuable desert truffle species in Central
      and Eastern China, a currently underexploited economic sector that deserves
      further ecological and <jats:italic>M. terfezioides<\/jats:italic> mycorrhizal
      synthesis investigations.<\/jats:p>","DOI":"10.7717\/peerj.13511","type":"journal-article","created":{"date-parts":[[2022,7,26]],"date-time":"2022-07-26T08:59:37Z","timestamp":1658825977000},"page":"e13511","source":"Crossref","is-referenced-by-count":2,"title":["Distribution
