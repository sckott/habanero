        null hypothesis testing (NHT) is the primary method for analyzing data in
        many natural sciences, it has been increasingly criticized. Recently, approaches
        based on information theory (IT) have become popular and were held by many
        to be superior because it enables researchers to properly assess the strength
        of the evidence that data provide for competing hypotheses. Many studies have
        compared IT and NHT in the context of model selection and stepwise regression,
        but a systematic comparison of the most basic uses of statistics by ecologists
        is still lacking. We used computer simulations to compare how both approaches
        perform in four basic test designs (t-test, ANOVA, correlation tests, and
        multiple linear regression). Performance was measured by the proportion of
        simulated samples for which each method provided the correct conclusion (power),
        the proportion of detected effects with a wrong sign (S-error), and the mean
        ratio of the estimated effect to the true effect (M-error). We also checked
        if the <jats:italic>p<\/jats:italic>-value from significance tests correlated
        to a measure of strength of evidence, the Akaike weight. In general both methods
        performed equally well. The concordance is explained by the monotonic relationship
        between <jats:italic>p<\/jats:italic>-values and evidence weights in simple
        designs, which agree with analytic results. Our results show that researchers
        can agree on the conclusions drawn from a data set even when they are using
        different statistical approaches. By focusing on the practical consequences
        of inferences, such a pragmatic view of statistics can promote insightful
        dialogue among researchers on how to find a common ground from different pieces
        of evidence. A less dogmatic view of statistical inference can also help to
        broaden the debate about the role of statistics in science to the entire path
        that leads from a research hypothesis to a statistical hypothesis.<\/jats:p>","DOI":"10.7717\/peerj.12090","type":"journal-article","created":{"date-parts":[[2021,9,1]],"date-time":"2021-09-01T08:58:20Z","timestamp":1630486700000},"page":"e12090","source":"Crossref","is-referenced-by-count":1,"title":["Towards
