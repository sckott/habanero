        University","award":["2016-ZZ-06"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Quantitative
        real-time reverse-transcriptase PCR (qRT-PCR) has been frequently used for
        detecting gene expression. To obtain reliable results, selection of suitable
        reference genes is a fundamental and necessary step. Garlic (<jats:italic>Allium
        sativum<\/jats:italic>), a member from Alliaceae family, has been used both
        as a food flavoring and as a traditional medicine. In the present study, garlic
        plants were exposed to salt stress (200 mM NaCl) for 0, 1, 4 and 12 h, and
        garlic roots, bulbs, and leaves were harvested for subsequent analysis. The
        expression stability of eight candidate reference genes, <jats:italic>eukaryotic
        translation initiation factor<\/jats:italic> 4<jats:italic>\u03b1<\/jats:italic>
        (<jats:italic>eIF-4\u03b1<\/jats:italic>), <jats:italic>actin<\/jats:italic>
        (<jats:italic>ACTIN<\/jats:italic>), <jats:italic>tubulin \u03b2<\/jats:italic>-7
        (<jats:italic>TUB7<\/jats:italic>), <jats:italic>TAP42-interacting protein
        of 41 kDa<\/jats:italic> (<jats:italic>TIP41<\/jats:italic>), <jats:italic>glyceraldehyde-3-phosphate
        dehydrogenase<\/jats:italic> (<jats:italic>GAPDH<\/jats:italic>), <jats:italic>SAND
        family protein<\/jats:italic> (<jats:italic>SAND<\/jats:italic>), <jats:italic>elongation
        factor 1 alpha<\/jats:italic> (<jats:italic>EF<\/jats:italic>-1<jats:italic>\u03b1<\/jats:italic>),
        and <jats:italic>protein phosphatase 2A<\/jats:italic> (<jats:italic>PP2A<\/jats:italic>)
        were evaluated by geNorm, NormFinder, and BestKeeper. All genes tested displayed
        variable expression profiles under salt stress. In the leaf and root group,
        <jats:italic>ACTIN<\/jats:italic> was the best reference gene for normalizing
        gene expression. In garlic clove, <jats:italic>ACTIN<\/jats:italic> and <jats:italic>SAND<\/jats:italic>
        were the least variable, and were suitable for gene expression studies under
        salt stress; these two genes also performed well in all samples tested. Based
        on our results, we recommend that it is essential to use specific reference
        genes in different situations to obtain accurate results. Using a combination
        of multiple stable reference genes, such as <jats:italic>ACTIN<\/jats:italic>
        and <jats:italic>SAND<\/jats:italic>, to normalize gene expression is encouraged.
        The results from the study will be beneficial for accurate determination of
        gene expression in garlic and other plants.<\/jats:p>","DOI":"10.7717\/peerj.7319","type":"journal-article","created":{"date-parts":[[2019,7,16]],"date-time":"2019-07-16T07:30:46Z","timestamp":1563262246000},"page":"e7319","source":"Crossref","is-referenced-by-count":19,"title":["Selection
