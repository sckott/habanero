      pollinators provide an essential ecosystem service by transferring pollen to
      crops and native vegetation. The extent to which pollinator communities vary
      both spatially and temporally has important implications for ecology, conservation
      and agricultural production. However, understanding the complex interactions
      that determine pollination service provisioning and production measures over
      space and time has remained a major challenge. Remote sensing technologies (RST),
      including satellite, airborne and ground based sensors, are effective tools
      for measuring the spatial and temporal variability of vegetation health, diversity
      and productivity within natural and modified systems. Yet while there are synergies
      between remote sensing science, pollination ecology and agricultural production,
      research communities have only recently begun to actively connect these research
      areas. Here, we review the utility of RST in advancing crop pollination research
      and highlight knowledge gaps and future research priorities. We found that RST
      are currently used across many different research fields to assess changes in
      plant health and production (agricultural production) and to monitor and evaluate
      changes in biodiversity across multiple landscape types (ecology and conservation).
      In crop pollination research, the use of RST are limited and largely restricted
      to quantifying remnant habitat use by pollinators by ascertaining the proportion
      of, and\/or isolation from, a given land use type or local variable. Synchronization
      between research fields is essential to better understand the spatial and temporal
      variability in pollinator dependent crop production. RST enable these applications
      to be scaled across much larger areas than is possible with field-based methods
      and will facilitate large scale ecological changes to be detected and monitored.
      We advocate greater use of RST to better understand interactions between pollination,
      plant health and yield spatial variation in pollinator dependent crops. This
      more holistic approach is necessary for decision-makers to improve strategies
      toward managing multiple land use types and ecosystem services.<\/jats:p>","DOI":"10.7717\/peerj.5806","type":"journal-article","created":{"date-parts":[[2018,10,19]],"date-time":"2018-10-19T05:14:24Z","timestamp":1539926064000},"page":"e5806","source":"Crossref","is-referenced-by-count":13,"title":["Toward
