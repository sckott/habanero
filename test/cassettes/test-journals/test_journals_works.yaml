        Forschungsgemeinschaft","doi-asserted-by":"crossref","award":["Ja 2718\/1-3"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Conodonts
        were the first vertebrates to develop mineralized dental tools, known as elements.
        Recent research suggests that conodonts were macrophagous predators and\/or
        scavengers but we do not know how this feeding habit emerged in the earliest
        coniform conodonts, since most studies focus on the derived, \u2018complex\u2019
        conodonts. Previous modelling of element position and mechanical properties
        indicate they were capable of food processing. A direct test would be provided
        through evidence of <jats:italic>in vivo<\/jats:italic> element crown tissue
        damage or through <jats:italic>in vivo<\/jats:italic> incorporated chemical
        proxies for a shift in their trophic position during ontogeny. Here we focus
        on coniform elements from two conodont taxa, the phylogenetically primitive
        <jats:italic>Proconodontus muelleri<\/jats:italic> Miller, 1969 from the late
        Cambrian and the more derived <jats:italic>Panderodus equicostatus<\/jats:italic>
        Rhodes, 1954 from the Silurian. Proposing that this extremely small sample
        is, however, representative for these taxa, we aim to describe in detail the
        growth of an element from each of these taxa in order to the test the following
        hypotheses: (1) <jats:italic>Panderodus<\/jats:italic> and <jats:italic>Proconodontus<\/jats:italic>
        processed hard food, which led to damage of their elements consistent with
        prey capture function; and (2) both genera shifted towards higher trophic
        levels during ontogeny. We employed backscatter electron (BSE) imaging, energy-dispersive
        X-ray spectroscopy (EDX) and synchrotron radiation X-ray tomographic microscopy
        (SRXTM) to identify growth increments, wear and damage surfaces, and the Sr\/Ca
        ratio in bioapatite as a proxy for the trophic position. Using these data,
        we can identify whether they exhibit determinate or indeterminate growth and
        whether both species followed linear or allometric growth dynamics. Growth
        increments (27 in <jats:italic>Pa. equicostatus<\/jats:italic> and 58 in <jats:italic>Pr.
        muelleri<\/jats:italic>) were formed in bundles of 4\u20137 increments in
        <jats:italic>Pa. equicostatus<\/jats:italic> and 7\u20139 in <jats:italic>Pr.
        muelleri<\/jats:italic>. We interpret the bundles as analogous to Retzius
        periodicity in vertebrate teeth. Based on applied optimal resource allocation
        models, internal periodicity might explain indeterminate growth in both species.
        They also allow us to interpret the almost linear growth of both individuals
        as an indicator that there was no size-dependent increase in mortality in
        the ecosystems where they lived <jats:italic>e.g<\/jats:italic>., as would
        be the case in the presence of larger predators. Our findings show that periodic
        growth was present in early conodonts and preceded tissue repair in response
        to wear and damage. We found no microwear and the Sr\/Ca ratio, and therefore
        the trophic position, did not change substantially during the lifetimes of
        either individual. Trophic ecology of coniform conodonts differed from the
        predatory and\/or scavenger lifestyle documented for \u201ccomplex\u201d conodonts.
        We propose that conodonts adapted their life histories to top-down controlled
        ecosystems during the Nekton Revolution.<\/jats:p>","DOI":"10.7717\/peerj.12505","type":"journal-article","created":{"date-parts":[[2021,12,14]],"date-time":"2021-12-14T10:02:01Z","timestamp":1639476121000},"page":"e12505","source":"Crossref","is-referenced-by-count":4,"title":["Growth
