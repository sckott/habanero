    body:
      string: '{"status":"ok","message-type":"work-list","message-version":"1.0.0","message":{"facets":{},"total-results":172,"items":[{"indexed":{"date-parts":[[2024,1,9]],"date-time":"2024-01-09T23:24:58Z","timestamp":1704842698605},"reference-count":74,"publisher":"PeerJ","license":[{"start":{"date-parts":[[2018,11,29]],"date-time":"2018-11-29T00:00:00Z","timestamp":1543449600000},"content-version":"unspecified","delay-in-days":0,"URL":"http:\/\/creativecommons.org\/licenses\/by\/4.0\/"}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>The
        orb-weaver spider <jats:italic>Meta bourneti<\/jats:italic> Simon 1922 (Araneae:
        Tetragnathidae) is one of the most common cave predators occurring in the
        Mediterranean basin. Although the congeneric <jats:italic>M. menardi<\/jats:italic>
        represented the model species in several studies, our knowledge of <jats:italic>M.
        bourneti<\/jats:italic> is only founded on observations performed on a handful
        of populations. In this study <jats:italic>M. bourneti<\/jats:italic> spiders
        were studied in caves of Monte Albo (Sardinia, Italy) over a year. Generalized
        Linear Mixed Models were used to analyze spider occupancy inside cave environments,
        as well as spider abundance. Analyses on <jats:italic>M. bourneti<\/jats:italic>
        occupancy and abundance were also repeated for adults and juveniles separately.
        Generalized Linear Models, were used to weight species absence based on its
        detection probability. Linear Mixed Models were used to detect possible divergences
        in subterranean spatial use between adult and juvenile spiders. Although widespread
        on the mountain, <jats:italic>M. bourneti<\/jats:italic> generally showed
        low density and low detection probability. Most of the individuals observed
        were juveniles. The spiders generally occupied cave sectors with high ceilings
        that were deep enough to show particular microclimatic features. Adults tended
        to occupy less illuminated areas than juveniles, while the latter were more
        frequently found in sectors showing high humidity. The abundance of <jats:italic>M.\u00a0bourneti<\/jats:italic>
        was strongly related to high humidity and the presence of two troglophile
        species, <jats:italic>Hydromantes flavus<\/jats:italic> Wake, Salvador &amp;
        Alonso-Zarazaga, 2005 (Amphibia: Caudata) and <jats:italic>Oxychilus oppressus<\/jats:italic>
        (Shuttleworth, 1877) (Gastropoda: Panpulmonata). The abundance of juveniles
        was related to sector temperature and humidity, the presence of <jats:italic>H.
        flavus<\/jats:italic> and <jats:italic>O. oppressus<\/jats:italic> and to
        morphological sector features. However, when only adults were considered,
        no significant relationships were found. Adult and juvenile spiders did not
        differ in their spatial distribution inside the caves studied, but a seasonal
        distribution of the species along cave walls was observed. Microclimate was
        one of the most important features affecting both the presence and abundance
        of <jats:italic>M.\u00a0bourneti<\/jats:italic> in subterranean environments.
