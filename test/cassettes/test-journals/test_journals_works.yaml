        Autonomous Region"},{"name":"The basic ability enhancement program for Young
        and Middle-Aged Teachers of Guangxi","award":["2020KY20017"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>The
        interaction between plants and frugivores is crucial to ecosystem function
        and community diversity. However, little is known about the interaction between
        plants and frugivorous bird species in urban green spaces. We observed interactions
        between plants and frugivorous birds in the Guilin Botanical Garden for one
        year and determined the structure and characteristics of the interaction network.
        We also analyzed the impact of species traits on their network roles. Interactions
        between 14 frugivorous birds and 13 fruit plant species were recorded in the
        study area. Autumn interactions comprised 38.79% of the overall network, and
        winter interactions comprised 33.15%. The modularity (<jats:italic>Q<\/jats:italic>,
        <jats:italic>z<\/jats:italic>-score) of the network was higher in autumn;
        the weighted nestedness (<jats:italic>wNODF<\/jats:italic>, <jats:italic>z<\/jats:italic>-score)
        and interaction evenness (<jats:italic>E<jats:sub>2<\/jats:sub><\/jats:italic>,
        <jats:italic>z<\/jats:italic>-score) of the network were higher in winter;
        the connectance (<jats:italic>C<\/jats:italic>, <jats:italic>z<\/jats:italic>-score)
        and interaction diversity (<jats:italic>z<\/jats:italic>-score) of the network
