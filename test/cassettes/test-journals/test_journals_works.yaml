        Research Network on Climate Change","award":["01.13.0353-00"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec>\n               <jats:title>Background<\/jats:title>\n               <jats:p>Terrestrial
        biomes in South America are likely to experience a persistent increase in
        environmental temperature, possibly combined with moisture reduction due to
        climate change. In addition, natural fire ignition sources, such as lightning,
        can become more frequent under climate change scenarios since favourable environmental
        conditions are likely to occur more often. In this sense, changes in the frequency
        and magnitude of natural fires can impose novel stressors on different ecosystems
        according to their adaptation to fires. By focusing on Brazilian biomes, we
        use an innovative combination of techniques to quantify fire persistence and
        occurrence patterns over time and evaluate climate risk by considering key
        fire-related climatic characteristics. Then, we tested four major hypotheses
        considering the overall characteristics of fire-dependent, fire-independent,
        and fire-sensitive biomes concerning (1) fire persistence over time; (2) the
        relationship between climate and fire occurrence; (3) future predictions of
        climate change and its potential impacts on fire occurrence; and (4) climate
        risk faced by biomes.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Methods<\/jats:title>\n               <jats:p>We
        performed a Detrended Fluctuation Analysis to test whether fires in Brazilian
        biomes are persistent over time. We considered four bioclimatic variables
        whose links to fire frequency and intensity are well-established to assess
        the relationship between climate and fire occurrence by confronting these
        climate predictors with a fire occurrence dataset through correlative models.
        To assess climate risk, we calculated the climate hazard, sensitivity, resilience,
        and vulnerability of Brazilian biomes, and then we multiplied the Biomes\u2019
        vulnerability index by the hazards.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Results<\/jats:title>\n               <jats:p>Our
        results indicate a persistent behaviour of fires in all Brazilian biomes at
        almost the same rates, which could represent human-induced patterns of fire
        persistence. We also corroborated our second hypothesis by showing that most
        fire-dependent biomes presented high thermal suitability to fire, while the
        fire-independent biome presented intermediate suitability and fire-sensitive
        biomes are the least suitable for fire occurrence. The third hypothesis was
        partially corroborated since fire-dependent and independent biomes are likely
        to increase their thermal suitability to fire, while fire-sensitive biomes
        are likely to present stable-to-decreasing thermal suitability in the future.
        Finally, our fourth hypothesis was partially corroborated since most fire-dependent
        biomes presented low climate risk, while the fire-independent biome presented
        a high risk and the fire-sensitive biomes presented opposite trends. In summary,
        while the patterns of fire persistence and fire occurrence over time are more
        likely to be related to human-induced fires, key drivers of burned areas are
        likely to be intensified across Brazilian biomes in the future, potentially
        increasing the magnitude of the fires and harming the biomes\u2019 integrity.<\/jats:p>\n            <\/jats:sec>","DOI":"10.7717\/peerj.14276","type":"journal-article","created":{"date-parts":[[2022,10,25]],"date-time":"2022-10-25T07:34:21Z","timestamp":1666683261000},"page":"e14276","source":"Crossref","is-referenced-by-count":2,"title":["We\u2019re
