        Carlos Slim"}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>We
        report the genome sequence of<jats:italic>Exiguobacterium chiriqhucha<\/jats:italic>str.
        N139, isolated from a high-altitude Andean lake. Comparative genomic analyses
        of the<jats:italic>Exiguobacterium<\/jats:italic>genomes available suggest
        that our strain belongs to the same species as the previously reported<jats:italic>E.
        pavilionensis<\/jats:italic>str. RW-2 and<jats:italic>Exiguobacterium<\/jats:italic>str.
        GIC 31. We describe this species and propose the<jats:italic>chiriqhucha<\/jats:italic>name
        to group them. \u2018Chiri qhucha\u2019 in Quechua means \u2018cold lake\u2019,
        which is a common origin of these three cosmopolitan Exiguobacteria. The 2,952,588-bp<jats:italic>E.
        chiriqhucha<\/jats:italic>str. N139 genome contains one chromosome and three
        megaplasmids. The genome analysis of the Andean strain suggests the presence
        of enzymes that confer<jats:italic>E. chiriqhucha<\/jats:italic>str. N139
        the ability to grow under multiple environmental extreme conditions, including
        high concentrations of different metals, high ultraviolet B radiation, scavenging
        for phosphorous and coping with high salinity. Moreover, the regulation of
        its tryptophan biosynthesis suggests that novel pathways remain to be discovered,
        and that these pathways might be fundamental in the amino acid metabolism
