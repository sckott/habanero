        new<jats:italic>Primulina<\/jats:italic>species from Guangdong, China with
        an unusual inflorescence is described here.<jats:italic>Primulina anisocymosa<\/jats:italic>is
        vegetatively most similar to<jats:italic>P. bobaiensis<\/jats:italic>. It
        can be distinguished from all species within<jats:italic>Primulina<\/jats:italic>morphologically
        by its unique zigzag monochasial cyme and infructescence. To confirm the phylogenetic
        relationships and generic placement of this species, not only morphological
        anatomical features but also chromosome and DNA sequence data were examined
        and analysed here. Two samples from different populations identified as<jats:italic>Primulina
        anisocymosa<\/jats:italic>are monophyletic and were nested in a monophyletic
