      Research Council","award":["250189"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec>\n<jats:title>Background<\/jats:title>\n<jats:p>Evidence
      of male-male courtship display is widespread across the animal kingdom. Yet,
      its function and evolutionary origin remain unclear. Here, we hypothesise that
      male-male courtship display evolved in response to selection pressure exerted
      by intrasexual competition during male-female courtship interactions. Intrasexual
      competition can be caused by bystander male pressure through eavesdropping and
      exploiting on displayer male\u2019s courtship interactions with females. This
      bystander pressure can lead to an audience effect by the displayer, who will
      change their courtship behaviour in the presence of bystanders and display directly
      towards them, even in the absence of females, as an intimidation strategy. In
      species where this selection pressure has taken place, we predict that the male
      courtship display will have a dual function: attract females and deter competitors.
      Therefore, we expected to find more evidence of bystander-related behaviours
      in species for which male-male courtship display is linked to intrasexual competition
      compared to species for which other explanatory hypotheses are more plausible
      (<jats:italic>e.g<\/jats:italic>., mistaken identity or courtship practice).<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Methodology<\/jats:title>\n<jats:p>We
      conducted two systematic reviews to test this hypothesis. First, we conducted
      a search for studies of species with courtship display between males and of
      the hypotheses provided to explain this behaviour. Our goal was to identify
      the species with male-male courtship display and evidence of intrasexual competition.
      Second, among the species with male-male courtship display, we searched for
      evidence of bystander-related behaviours, <jats:italic>i.e<\/jats:italic>.,
      articles referring to eavesdropping, exploitation, and audience effect during
      male-female courtship interactions. Our goal was to test whether species with
      intrasexual competition are also more likely to show bystander-related behaviours.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Results<\/jats:title>\n<jats:p>Although
      most studies reporting male courtship display towards other males do not suggest
      any explanatory hypothesis for this behaviour, the intrasexual competition hypothesis
      was largely mentioned and supported by some studies reviewed. Additionally,
      there is more evidence of eavesdropping and of all three bystander-related behaviours
      combined in species for which the intrasexual competition hypothesis was suggested.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Conclusions<\/jats:title>\n<jats:p>Overall,
      our review supports the hypothesis that intrasexual competition can play a key
      role in male courtship display evolution, namely that male-male courtship display
      may have evolved as a secondary function of male-female courtship interactions
      <jats:italic>via<\/jats:italic> bystander male pressure. However, our review
      also shows that despite the increasing interest in same-sex sexual behaviours,
      and male-male courtship display in particular, most studies were found to be
      merely descriptive, and the hypotheses they suggested to explain courtship display
      between males mostly speculative. This highlights an important gap in the literature.
      To clarify both the evolution and the function of male-male courtship display,
      this behaviour needs to be empirically studied more often. Our review can help
      advancing this research area, as it makes the 20 species with male-male courtship
      display for which the intrasexual competition hypothesis was suggested excellent
      candidates for empirical research.<\/jats:p>\n<\/jats:sec>","DOI":"10.7717\/peerj.14638","type":"journal-article","created":{"date-parts":[[2023,2,2]],"date-time":"2023-02-02T09:35:54Z","timestamp":1675330554000},"page":"e14638","source":"Crossref","is-referenced-by-count":5,"title":["The
