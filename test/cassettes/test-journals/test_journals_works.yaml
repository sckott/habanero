        in temporally or spatially changing environments is a prerequisite for the
        perpetuation of a given species. In addition to genetic variation, the role
        of epigenetic processes is crucial in the persistence of organisms. For instance,
        mechanisms such as developmental flexibility enable the adjustment of the
        phenotype of a given individual to changing conditions throughout its development.
        However, the extent of factors other than genetic variability, like epigenetic
        processes, in the production of alternative phenotype and the consequences
        in realized ecological niches is still unclear.<\/jats:p><\/jats:sec><jats:sec><jats:title>Methods<\/jats:title><jats:p>In
        this study, we compared the extent of realized niches between asexual and
        sexual individuals from different environments. We used a trait-based ecology
        approach exploiting trophic and locomotive structures to infer the environment
        that each biotype actually used. More specifically, we compared the morphology
        of the all-female clonal and sperm-dependent fish<jats:italic>Chrosomus eos-neogaeus<\/jats:italic>to
        that of their sexual host species<jats:italic>C. eos<\/jats:italic>in common
        garden and natural conditions.<\/jats:p><\/jats:sec><jats:sec><jats:title>Results<\/jats:title><jats:p>Transfer
        from natural to controlled conditions resulted in a similar shift in measured
        morphology for clonal and sexual individuals suggesting comparable level of
        flexibility in both kinds of organisms. However, clonal, but not sexual, individuals
        displayed a consistent phenotype when reared in uniform conditions indicating
        that in absence of genetic variation, one phenotype corresponds to one niche.
        This contrasted with results from natural conditions where clones were morphologically
        as variable as sexual individuals within a sampled site. In addition, similar
        phenotypic changes for both clonal and sexual individuals were observed among
        the majority of sampled sites, indicating that they responded similarly to
        the same environments.<\/jats:p><\/jats:sec><jats:sec><jats:title>Discussion<\/jats:title><jats:p>Our
        results indicated that clones can efficiently use different niches and may
        evolve in a range of environmental conditions comparable to that of a sexual
        species, thus underlying the importance of factors other than genetic variability,
        like epigenetic processes, for coping with environmental heterogeneity.<\/jats:p><\/jats:sec>","DOI":"10.7717\/peerj.5896","type":"journal-article","created":{"date-parts":[[2018,11,2]],"date-time":"2018-11-02T09:08:56Z","timestamp":1541149736000},"page":"e5896","source":"Crossref","is-referenced-by-count":2,"title":["A
