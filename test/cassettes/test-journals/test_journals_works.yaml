        for Regional Top Discipline Construction of Guizhou Province","award":["Ecology
        in Guiyang University: [Qian Jiao Keyan Fa [2017]85]"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec>\n<jats:title>Background<\/jats:title>\n<jats:p>The
        hemipteran insect family Cicadellidae (leafhoppers) includes &gt;2,600 valid
        genera and &gt;22,000 valid species worldwide, including &gt;2,000 species
        in China. Typhlocybinae, second largest subfamilies of Cicadellidae, is widely
        distributed in the six major zoogeographic regions of the world, including
        &gt;4,000 species worldwide and &gt;1,000 species in China. Previously, morphological
        analysis are often effective to the way of taxonomy, but it did not combine
        with molecular biology. Therefore, morphology and mitochondrial genomes (mitogenomes)
        of two leafhopper species, <jats:italic>Eupteryx<\/jats:italic> (<jats:italic>Eupteryx<\/jats:italic>)
        <jats:italic>minuscula<\/jats:italic> Lindberg, 1929 and <jats:italic>Eupteryx<\/jats:italic>
        (<jats:italic>Stacla<\/jats:italic>) <jats:italic>gracilirama<\/jats:italic>
        Hou, Zhang &amp; Huang, 2016 were studied and analyzed. This study analyzed
        the morphological and molecular characteristics of the two leafhoppers, and
        showed whether the results of the two identifications were consistent.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Methods<\/jats:title>\n<jats:p>Based
        on the method of comparison, mitogenomes and morphology were analyzed to prove
        the relationship between the two leafhoppers.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Results<\/jats:title>\n<jats:p>Although
        two focal species are classified in two different subgenera of the same genus,
        they still share many morphological features, such as the moderately produced
        crown fore margin; the milky yellow apical part of scutellum; the pronotum,
        basal triangles of scutellum, and forewing are dark with several colorless
        patches on the surface; the light yellow face, without any spots or stripes,
        and so on. The circular mitogenomes are 16,944 bp long in <jats:italic>E.
        minuscula<\/jats:italic> (GenBank: <jats:uri xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\"
        xlink:href=\"http:\/\/www.ncbi.nlm.nih.gov\/nuccore\/MN910279\">MN910279<\/jats:uri>)
        and 17,173 bp long in <jats:italic>E. gracilirama<\/jats:italic> (GenBank:
        <jats:uri xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" xlink:href=\"http:\/\/www.ncbi.nlm.nih.gov\/nuccore\/MT594485\">MT594485<\/jats:uri>).
        All of the protein-coding genes are starting with ATN, except for some in
        mitogenome, which has a single T or TAN as a stop codon. All tRNAs have the
        typical cloverleaf-shaped structure except for <jats:italic>trnS1<\/jats:italic>
        (AGN) (<jats:italic>E. minuscula<\/jats:italic>) which has a reduced DHU arm.
        Moreover, these two mitogenomes have <jats:italic>trnR<\/jats:italic> with
        an unpaired base in the acceptor stem. The phylogenetic relationships between
        <jats:italic>E. minuscula<\/jats:italic> and <jats:italic>E. gracilirama<\/jats:italic>
        in respect to related lineages were reconstructed using Maximum likelihood
        and Maximum parsimony analyses.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Discussion<\/jats:title>\n<jats:p>The
        result showed that the tribe Typhlocybini is a sister to the tribes Erythroneurini
        and Empoascini, and five genera, <jats:italic>Bolanusoides<\/jats:italic>,
        <jats:italic>Typhlocyba<\/jats:italic>, <jats:italic>Eupteryx<\/jats:italic>,
        <jats:italic>Zyginella<\/jats:italic> and <jats:italic>Limassolla<\/jats:italic>
        are forming a single clade. <jats:italic>E. minuscula<\/jats:italic> and <jats:italic>E.
        gracilirama<\/jats:italic> are clustered together, supporting the monophyly
        of the genus <jats:italic>Eupteryx<\/jats:italic>. The above conclusions are
        consistent with the traditional classification of the subfamily.<\/jats:p>\n<\/jats:sec>","DOI":"10.7717\/peerj.12501","type":"journal-article","created":{"date-parts":[[2021,11,24]],"date-time":"2021-11-24T12:55:15Z","timestamp":1637758515000},"page":"e12501","source":"Crossref","is-referenced-by-count":3,"title":["Characterization
