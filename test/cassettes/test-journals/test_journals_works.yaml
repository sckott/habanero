        researchers dominate scientific production in science, technology, engineering,
        and mathematics (STEM). However, potential mechanisms to avoid this gender
        imbalance remain poorly explored in STEM, including ecology and evolution
        areas. In the last decades, changes in the peer-review process towards double-anonymized
        (DA) have increased among ecology and evolution (EcoEvo) journals. Using comprehensive
        data on articles from 18 selected EcoEvo journals with an impact factor &gt;1,
        we tested the effect of the DA peer-review process in female-leading (<jats:italic>i.e<\/jats:italic>.,
        first and senior authors) articles. We tested whether the representation of
        female-leading authors differs between double and single-anonymized (SA) peer-reviewed
        journals. Also, we tested if the adoption of the DA by previous SA journals
        has increased the representativeness of female-leading authors over time.
        We found that publications led by female authors did not differ between DA
        and SA journals. Moreover, female-leading articles did not increase after
        changes from SA to DA peer-review. Tackling female underrepresentation in
        science is a complex task requiring many interventions. Still, our results
        highlight that adopting the DA peer-review system alone could be insufficient
        in fostering gender equality in EcoEvo scientific publications. Ecologists
        and evolutionists understand how diversity is important to ecosystems\u2019
        resilience in facing environmental changes. The question remaining is: why
        is it so difficult to promote and keep this \u201cdiversity\u201d in addition
        to equity and inclusion in the academic environment? We thus argue that all
        scientists, mentors, and research centers must be engaged in promoting solutions
        to gender bias by fostering diversity, inclusion, and affirmative measures.<\/jats:p>","DOI":"10.7717\/peerj.15186","type":"journal-article","created":{"date-parts":[[2023,4,10]],"date-time":"2023-04-10T07:19:30Z","timestamp":1681111170000},"page":"e15186","source":"Crossref","is-referenced-by-count":0,"title":["Overcoming
