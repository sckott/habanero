      Production in Loess Plateau"}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Sustainability
      of winter wheat yield under dryland conditions depends on improving soil water
      stored during fallow and its efficient use. A 3-year field experiment was conducted
      in Loess Plateau to access the effect of tillage and N (nitrogen) rates on soil
      water, N distribution and water- and nitrogen-use efficiency of winter wheat.
      Deep tillage (DT, 25\u201330 cm depth) and no-tillage (NT) were operated during
      fallow season, whereas four N rates (0, 90, 150 and 210 kg ha<jats:sup>\u22121<\/jats:sup>)
      were applied before sowing. Rates of N and variable rainfall during summer fallow
      period led to the difference of soil water storage. Soil water storage at anthesis
      and maturity was decreased with increasing N rate especially in the year with
      high precipitation (2014\u20132015). DT has increased the soil water storage
      at sowing, N content, numbers of spike, grain number, 1,000 grain weight, grain
      yield, and water and N use efficiency as compared to NT. Grain yield was significantly
      and positively related to soil water consumption at sowing to anthesis and anthesis
      to maturity, total plant N, and water-use efficiency. Our study implies that
      optimum N rate and deep tillage during the fallow season could improve dryland
      wheat production by balancing the water consumption and biomass production.<\/jats:p>","DOI":"10.7717\/peerj.8892","type":"journal-article","created":{"date-parts":[[2020,4,30]],"date-time":"2020-04-30T08:37:42Z","timestamp":1588235862000},"page":"e8892","source":"Crossref","is-referenced-by-count":12,"title":["Soil
