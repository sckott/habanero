      Key Laboratory of Plant Conservation and Restoration Ecology in Karst Terrain","award":["22-035-26"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>With
      the expansion of the mining industry, environmental pollution from microelements
      (MP) and red mud (RM) has become a pressing issue. While bioremediation offers
      a cost-effective and sustainable solution, plant growth in these polluted environments
      remains difficult. <jats:italic>Arundo donax<\/jats:italic> is one of the few
      plants capable of surviving in RM-affected soils. To identify endophytic fungi
      that support <jats:italic>A. donax<\/jats:italic> in different contaminated
      environments and to inform future research combining mycorrhizal techniques
      with hyperaccumulator plants, we conducted a field experiment. The study compared
      endophytic fungal communities in <jats:italic>A. donax<\/jats:italic> grown
      in uncontaminated, MP soils contaminated with cadmium (Cd), arsenic (As), and
      lead (Pb), and RM-contaminated soils. Our findings showed that soil nutrient
      profiles differed by contamination type, with Cd concentrations in MP soils
      exceeding national pollution standards (GB 15168-2018) and RM soils characterized
      by high aluminum (Al), iron (Fe), and alkalinity. There were significant differences
      in the endophytic fungal community structures across the three soil types (<jats:italic>p<\/jats:italic>
      &lt; 0.001). Co-occurrence network analysis revealed that endophytic fungi in
      MP soils exhibited competitive niche dynamics, whereas fungi in RM soils tended
      to share niches. Notably, <jats:italic>Pleosporales<\/jats:italic> sp., which
      accounted for 18% of the relative abundance in RM soils, was identified as a
      dominant and beneficial endophyte, making it a promising candidate for future
      bioremediation efforts. This study provides valuable insights into the role
      of endophytic fungi in phytoremediation and highlights their potential as resources
      for improving plant-microbe interactions in contaminated environments.<\/jats:p>","DOI":"10.7717\/peerj.18789","type":"journal-article","created":{"date-parts":[[2025,1,10]],"date-time":"2025-01-10T09:06:26Z","timestamp":1736499986000},"page":"e18789","source":"Crossref","is-referenced-by-count":0,"title":["Soil
