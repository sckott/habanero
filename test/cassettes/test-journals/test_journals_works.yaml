      Teachers of Guangxi","award":["2020KY20017"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>The
      interaction between plants and frugivores is crucial to ecosystem function and
      community diversity. However, little is known about the interaction between
      plants and frugivorous bird species in urban green spaces. We observed interactions
      between plants and frugivorous birds in the Guilin Botanical Garden for one
      year and determined the structure and characteristics of the interaction network.
      We also analyzed the impact of species traits on their network roles. Interactions
      between 14 frugivorous birds and 13 fruit plant species were recorded in the
      study area. Autumn interactions comprised 38.79% of the overall network, and
      winter interactions comprised 33.15%. The modularity (<jats:italic>Q<\/jats:italic>,
      <jats:italic>z<\/jats:italic>-score) of the network was higher in autumn; the
      weighted nestedness (<jats:italic>wNODF<\/jats:italic>, <jats:italic>z<\/jats:italic>-score)
      and interaction evenness (<jats:italic>E<jats:sub>2<\/jats:sub><\/jats:italic>,
      <jats:italic>z<\/jats:italic>-score) of the network were higher in winter; the
      connectance (<jats:italic>C<\/jats:italic>, <jats:italic>z<\/jats:italic>-score)
      and interaction diversity (<jats:italic>z<\/jats:italic>-score) of the network
      were higher in spring; and the specialization (<jats:italic>H<jats:sub>2<\/jats:sub>\u2032<\/jats:italic>,
      <jats:italic>z<\/jats:italic>-score) of the network was higher in summer. The
      observed network showed lower <jats:italic>C<\/jats:italic>, lower interaction
      <jats:italic>H<jats:sub>2<\/jats:sub><\/jats:italic>, lower <jats:italic>E<jats:sub>2<\/jats:sub><\/jats:italic>
      , lower <jats:italic>wNODF<\/jats:italic>, higher <jats:italic>H<jats:sub>2<\/jats:sub>\u2032<\/jats:italic>
      and higher <jats:italic>Q<\/jats:italic> when compared to the random networks.
      The bird species most important to network stability were <jats:italic>Hemixos
      castanonotus<\/jats:italic>, <jats:italic>Parus venustulus<\/jats:italic>, and
      <jats:italic>Pycnonotus sinensis<\/jats:italic>. The most important plant species
      were <jats:italic>Alocasia macrorrhiza<\/jats:italic>, <jats:italic>Cinnamomum
      camphora<\/jats:italic>, and <jats:italic>Machilus nanmu<\/jats:italic>. Of
      all the bird and plant traits included in this study, only plant color had a
      significant impact on species strength, with black fruit having a higher species
      strength. Our results suggest that interaction networks in urban green spaces
      can be temporally complex and variable and that a network approach can be an
      important monitoring tool for detecting the status of crucial ecosystem functions.<\/jats:p>","DOI":"10.7717\/peerj.15028","type":"journal-article","created":{"date-parts":[[2023,3,16]],"date-time":"2023-03-16T09:41:28Z","timestamp":1678959688000},"page":"e15028","source":"Crossref","is-referenced-by-count":3,"title":["Structure
