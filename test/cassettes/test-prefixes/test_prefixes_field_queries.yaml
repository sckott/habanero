        ONE"],"abstract":"<jats:p>Diverse dopamine (DA) pathways send distinct reinforcement
        signals to different striatal regions. In adult songbirds, a DA pathway from
        the ventral tegmental area (VTA) to Area X, the striatal nucleus of the song
        system, carries singing-related performance error signals important for learning.
        Meanwhile, a parallel DA pathway to a medial striatal area (MST) arises from
        a distinct group of neighboring DA neurons that lack connectivity to song
        circuits and do not encode song error. To test if the structural and functional
        segregation of these two pathways depends on singing experience, we carried
        out anatomical studies early in development before the onset of song learning.
        We find that distinct VTA neurons project to either Area X or MST in juvenile
        birds before the onset of substantial vocal practice. Quantitative comparisons
        of early juveniles (30\u201335 days post hatch), late juveniles (60\u201365
        dph), and adult (&gt;90 dph) brains revealed an outsized expansion of Area
        X-projecting neurons relative to MST-projecting neurons in VTA over development.
        These results show that a mesostriatal DA system dedicated to social communication
        can exist and be spatially segregated before the onset of vocal practice and
        associated sensorimotor experience.<\/jats:p>","DOI":"10.1371\/journal.pone.0285652","type":"journal-article","created":{"date-parts":[[2023,11,16]],"date-time":"2023-11-16T18:31:07Z","timestamp":1700159467000},"page":"e0285652","update-policy":"http:\/\/dx.doi.org\/10.1371\/journal.pone.corrections_policy","source":"Crossref","is-referenced-by-count":0,"title":["Songbird
