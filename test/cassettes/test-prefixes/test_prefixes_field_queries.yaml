        ONE"],"abstract":"<jats:p>Norwegian lobster, <jats:italic>Nephrops norvegicus<\/jats:italic>,
        are a generalist scavenger and predator capable of short foraging excursions
        but can also suspension feed. Existing knowledge about their diet relies on
        a combination of methods including morphology-based stomach content analysis
        and stable isotopes, which often lack the resolution to distinguish prey items
        to species level particularly in species that thoroughly masticate their prey.
        DNA metabarcoding overcomes many of the challenges associated with traditional
        methods and it is an attractive approach to study the dietary profiles of
        animals. Here, we present the diet of the commercially valuable <jats:italic>Nephrops
        norvegicus<\/jats:italic> using DNA metabarcoding of gut contents. Despite
        difficulties associated with host amplification, our cytochrome oxidase I
        (COI) molecular assay successfully achieves higher resolution information
        than traditional approaches. We detected taxa that were likely consumed during
        different feeding strategies. Dinoflagellata, Chlorophyta and Bacillariophyta
        accounted for almost 50% of the prey items consumed, and are associated with
        suspension feeding, while fish with high fisheries discard rates were detected
        which are linked to active foraging. In addition, we were able to characterise
        biodiversity patterns by considering <jats:italic>Nephrops<\/jats:italic>
        as natural samplers, as well as detecting parasitic dinoflagellates (e.g.,
        <jats:italic>Hematodinium<\/jats:italic> sp.), which are known to influence
        burrow related behaviour in infected individuals in over 50% of the samples.
        The metabarcoding data presented here greatly enhances a better understanding
        of a species\u2019 ecological role and could be applied as a routine procedure
        in future studies for proper consideration in the management and decision-making
        of fisheries.<\/jats:p>","DOI":"10.1371\/journal.pone.0289221","type":"journal-article","created":{"date-parts":[[2023,11,1]],"date-time":"2023-11-01T13:28:21Z","timestamp":1698845301000},"page":"e0289221","update-policy":"http:\/\/dx.doi.org\/10.1371\/journal.pone.corrections_policy","source":"Crossref","is-referenced-by-count":0,"title":["DNA
