      Genet"],"abstract":"<jats:p>Hormone-dependent cancers (HDCs) share several risk
      factors, suggesting a common aetiology. Using data from genome-wide association
      studies, we showed spatial clustering of risk variants across four HDCs (breast,
      endometrial, ovarian and prostate cancers), contrasting with genetically uncorrelated
      traits. We identified 44 multi-HDC risk regions across the genome, defined as
      overlapping risk regions for at least two HDCs: two regions contained risk variants
      for all four HDCs, 13 for three HDCs and 28 for two HDCs. Integrating GWAS data,
      epigenomic profiling and promoter capture HiC maps from diverse cell line models,
      we annotated 53 candidate risk genes at 22 multi-HDC risk regions. These targets
      were enriched for established genes from the COSMIC Cancer Gene Census, but
      many had no previously reported pleiotropic roles. Additionally, we pinpointed
      lncRNAs as potential HDC targets and identified risk alleles in several regions
      that altered transcription factors motifs, suggesting regulatory mechanisms.
      Known drug targets were over-represented among the candidate multi-HDC risk
      genes, implying that some may serve as targets for therapeutic development or
      facilitate the repurposing of existing treatments for HDC. Our approach provides
      a framework for identifying common target genes driving complex traits and enhances
      understanding of HDC susceptibility.<\/jats:p>","DOI":"10.1371\/journal.pgen.1011490","type":"journal-article","created":{"date-parts":[[2024,11,25]],"date-time":"2024-11-25T18:47:13Z","timestamp":1732560433000},"page":"e1011490","update-policy":"https:\/\/doi.org\/10.1371\/journal.pgen.corrections_policy","source":"Crossref","is-referenced-by-count":0,"title":["GWAS
