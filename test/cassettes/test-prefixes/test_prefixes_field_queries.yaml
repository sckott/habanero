        ONE"],"abstract":"<jats:p>Floodplains represent critical nursery habitats
        for a variety of fish species due to their highly productive food webs, yet
        few tools exist to quantify the extent to which these habitats contribute
        to ecosystem-level production. Here we conducted a large-scale field experiment
        to characterize differences in food web composition and stable isotopes (\u03b4\u00b9\u00b3C,
        \u03b4\u00b9\u2075N, \u03b4\u00b3\u2074S) for salmon rearing on a large floodplain
        and adjacent river in the Central Valley, California, USA. The study covered
        variable hydrologic conditions including flooding (1999, 2017), average (2016),
        and drought (2012\u20132015). In addition, we determined incorporation rates
        and tissue fractionation between prey and muscle from fish held in enclosed
        locations (experimental fields, cages) at weekly intervals. Finally, we measured
        \u03b4\u00b3\u2074S in otoliths to test if these archival biominerals could
        be used to reconstruct floodplain use. Floodplain-reared salmon had a different
        diet composition and lower \u03b4<jats:sup>13<\/jats:sup>C and \u03b4\u00b3\u2074S
        (\u03b4\u00b9\u00b3C = -33.02\u00b12.66\u2030, \u03b4\u00b3\u2074S = -3.47\u00b12.28\u2030;
        mean\u00b11SD) compared to fish in the adjacent river (\u03b4\u00b9\u00b3C
        = -28.37\u00b11.84\u2030, \u03b4\u00b3\u2074S = +2.23\u00b12.25\u2030). These
        isotopic differences between habitats persisted across years of extreme droughts
        and floods. Despite the different diet composition, \u03b4\u00b9\u2075N values
        from prey items on the floodplain (\u03b4\u00b9\u2075N = 7.19\u00b11.22\u2030)
        and river (\u03b4\u00b9\u2075N = 7.25\u00b11.46\u2030) were similar, suggesting
        similar trophic levels. The food web differences in \u03b4<jats:sup>13<\/jats:sup>C
        and \u03b4\u00b3\u2074S between habitats were also reflected in salmon muscle
        tissue, reaching equilibrium between 24\u201330 days (2014, \u03b4\u00b9\u00b3C
        = -30.74\u00b10.73\u2030, \u03b4\u00b3\u2074S = -4.6\u00b10.68\u2030; 2016,
        \u03b4\u00b9\u00b3C = -34.74 \u00b10.49\u2030, \u03b4\u00b3\u2074S = -5.18\u00b10.46\u2030).
        \u03b4\u00b3\u2074S measured in sequential growth bands in otoliths recorded
        a weekly time-series of shifting diet inputs, with the outermost layers recording
        time spent on the floodplain (\u03b4\u00b3\u2074S = -5.60\u00b10.16\u2030)
        and river (\u03b4\u00b3\u2074S = 3.73\u00b10.98\u2030). Our results suggest
        that \u03b4\u00b9\u00b3C and \u03b4\u00b3\u2074S can be used to differentiate
        floodplain and river rearing habitats used by native fishes, such as Chinook
        Salmon, across different hydrologic conditions and tissues. Together these
        stable isotope analyses provide a toolset to quantify the role of floodplains
        as fish habitats.<\/jats:p>","DOI":"10.1371\/journal.pone.0257444","type":"journal-article","created":{"date-parts":[[2021,10,28]],"date-time":"2021-10-28T17:31:54Z","timestamp":1635442314000},"page":"e0257444","update-policy":"http:\/\/dx.doi.org\/10.1371\/journal.pone.corrections_policy","source":"Crossref","is-referenced-by-count":1,"title":["Biogeochemical
