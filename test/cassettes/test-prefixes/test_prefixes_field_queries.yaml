        Genet"],"abstract":"<jats:p>Understanding the contribution of genetic variation
        to drug response can improve the delivery of precision medicine. However,
        genome-wide association studies (GWAS) for drug response are uncommon and
        are often hindered by small sample sizes. We present a high-throughput framework
        to efficiently identify eligible patients for genetic studies of adverse drug
        reactions (ADRs) using \u201cdrug allergy\u201d labels from electronic health
        records (EHRs). As a proof-of-concept, we conducted GWAS for ADRs to 14 common
        drug\/drug groups with 81,739 individuals from Vanderbilt University Medical
        Center\u2019s BioVU DNA Biobank. We identified 7 genetic loci associated with
        ADRs at <jats:italic>P<\/jats:italic> &lt; 5 \u00d7 10<jats:sup>\u22128<\/jats:sup>,
        including known genetic associations such as <jats:italic>CYP2D6<\/jats:italic>
        and <jats:italic>OPRM1<\/jats:italic> for CYP2D6-metabolized opioid ADR. Additional
        expression quantitative trait loci and phenome-wide association analyses added
